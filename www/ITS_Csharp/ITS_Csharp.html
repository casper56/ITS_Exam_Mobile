    function smartEscape(str) {
        if (!str) return "";

        // 0. è™•ç†å¼·åˆ¶è½‰ç¾©ç¬¦
        let manualEscapes = [];
        let processed = str.replace(/\\<([\s\S]*?)>/g, (match, content) => {
            manualEscapes.push(content);
            return "___MANUAL_ESC_PH___";
        });

        // 1. éš”é›¢ code å€å¡Š
        let codeBlocks = [];
        let placeholder = "___CODE_BLOCK_PH___";

        // å…ˆæŠ“å¤§å¡Šçš„ (pre code)
        processed = processed.replace(/<pre><code(.*?)>([\s\S]*?)<\/code><\/pre>/gi, (match, attrs, content) => {
            codeBlocks.push({ type: 'block', attrs, content });
            return placeholder;
        });
        // å†æŠ“å°å¡Šçš„ (code)
        processed = processed.replace(/<code(.*?)>([\s\S]*?)<\/code>/gi, (match, attrs, content) => {
            codeBlocks.push({ type: 'inline', attrs, content });
            return placeholder;
        });

        // 2. è½‰ç¾© HTML ç‰¹æ®Šå­—å…ƒ
        processed = processed.replace(/</g, "&lt;")
                             .replace(/>/g, "&gt;");

        // 3. é‚„åŸç™½åå–®æ¨™ç±¤
        processed = processed.replace(/&lt;br\s*\/?&gt;/gi, "<br/>")
                             .replace(/&lt;b&gt;/gi, "<b>")
                             .replace(/&lt;\/b&gt;/gi, "</b>")
                             .replace(/&lt;table&gt;/gi, "<table>")
                             .replace(/&lt;\/table&gt;/gi, "</table>")
                             .replace(/&lt;thead&gt;/gi, "<thead>")
                             .replace(/&lt;\/thead&gt;/gi, "</thead>")
                             .replace(/&lt;tbody&gt;/gi, "<tbody>")
                             .replace(/&lt;\/tbody&gt;/gi, "</tbody>")
                             .replace(/&lt;tr&gt;/gi, "<tr>")
                             .replace(/&lt;\/tr&gt;/gi, "</tr>")
                             .replace(/&lt;th&gt;/gi, "<th>")
                             .replace(/&lt;\/th&gt;/gi, "</th>")
                             .replace(/&lt;td&gt;/gi, "<td>")
                             .replace(/&lt;\/td&gt;/gi, "</td>")
                             .replace(/&lt;img([\s\S]*?)&gt;/gi, "<img$1>")
                             .replace(/&lt;div&gt;/gi, "<div>")
                             .replace(/&lt;\/div&gt;/gi, "</div>");

        // 4. ç²¾ç¢ºé‚„åŸ code å€å¡Š
        processed = processed.replace(new RegExp(placeholder, 'g'), () => {
            let block = codeBlocks.shift();
            if (!block) return "";
            let safeContent = block.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            if (block.type === 'block') {
                return "<pre><code" + block.attrs + ">" + safeContent + "</code></pre>";
            } else {
                return "<code" + block.attrs + ">" + safeContent + "</code>";
            }
        });

        // 5. é‚„åŸæ‰‹å‹•è½‰ç¾©
        processed = processed.replace(/___MANUAL_ESC_PH___/g, () => {
            return "&lt;" + manualEscapes.shift() + "&gt;";
        });

        return processed;
    }

    function loadState() {
        const savedCorr = localStorage.getItem(CORR_KEY);
        if (savedCorr) correctSet = new Set(JSON.parse(savedCorr));
        const savedIncorr = localStorage.getItem(INCORR_KEY);
        if (savedIncorr) incorrectSet = new Set(JSON.parse(savedIncorr));
        const savedIndex = localStorage.getItem(INDEX_KEY);
        if (savedIndex !== null) {
            currentIndex = parseInt(savedIndex, 10);
            if (isNaN(currentIndex) || currentIndex < 0 || currentIndex >= quizData.length) currentIndex = 0;

        const savedAns = localStorage.getItem(ANSWERS_KEY);
        if (savedAns) userAnswers = JSON.parse(savedAns);

            if (input.checked) {
                if (correctIndices.includes(optIdx)) { element.classList.add('correct'); element.classList.remove('incorrect'); }
                else { element.classList.add('incorrect'); element.classList.remove('correct'); }
            } else { element.classList.remove('correct'); element.classList.remove('incorrect'); }

            const allOptions = document.querySelectorAll(`input[name="q${qIdx}"]`);
            let allCorrect = true;
            let anyWrong = false;
            allOptions.forEach((inp, idx) => {
                if (inp.checked) { if (!correctIndices.includes(idx)) { anyWrong = true; allCorrect = false; } }
                else { if (correctIndices.includes(idx)) { allCorrect = false; } }
            });

            if (allCorrect) {
                correctSet.add(qIdx);
                incorrectSet.delete(qIdx);
                document.getElementById('ans-section').style.display = 'block';
            } else {
                correctSet.delete(qIdx);
                if (anyWrong) incorrectSet.add(qIdx);
            }
            saveState();
            updateUI();
        }
    }

    function renderQuestion(index) {
        if (!quizData || quizData.length === 0) return;
        if (index < 0) index = 0;
        if (index >= quizData.length) index = quizData.length - 1;
        currentIndex = index;
        saveState();

        const item = quizData[index];
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'card question-card';
        const typeLabel = typeMapping[item.type] || 'å–®é¸é¡Œ';
        card.innerHTML = `
            <div class="question-header">
                <div>
                    <span class="fs-5 me-2">Question ${index + 1}</span>
                    <span class="badge bg-light text-dark border">${typeLabel}</span>
                </div>
                <div class="text-muted small">Total: ${quizData.length}</div>
            </div>
        `;

        const body = document.createElement('div');
        body.className = 'question-body';

        let qContent = item.question;
        if (Array.isArray(qContent)) qContent = qContent.join('\n');
        qContent = smartEscape(qContent);

        let bodyHtml = `<div class="question-text mb-4">${qContent}</div>`;
        if (item.image) {
            bodyHtml += `<div class="text-center mb-3 clearfix"><img src="${item.image}" class="question-image" alt="Question Image"></div>`;
        }

        const options = item.quiz || item.options || [];
        let optionsHtml = '<div class="mt-3">';
        options.forEach((opt, optIdx) => {
            let safeOpt = smartEscape(String(opt));
            optionsHtml += `
                <div class="option-item" onclick="checkAnswer(this, ${index}, ${optIdx}, event)">
                    <div class="form-check">
                        <input class="form-check-input" type="${item.type === 'multiple' ? 'checkbox' : 'radio'}" 
                               name="q${index}" id="o${optIdx}" style="transform: scale(1.1); margin-top: 0.2rem;">
                        <label class="form-check-label w-100 ps-2" for="o${optIdx}" style="cursor:pointer">${optIdx + 1}. ${safeOpt}</label>
                    </div>
                </div>`;
        });
        optionsHtml += '</div>';
        bodyHtml += optionsHtml;
        body.innerHTML = bodyHtml;

        const footer = document.createElement('div');
        footer.className = 'mt-4 pt-3 border-top text-center';
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-primary px-4';
        btn.innerHTML = 'ğŸ‘ï¸ é¡¯ç¤ºç­”æ¡ˆ / è§£æ';
        btn.onclick = () => {
            const el = document.getElementById('ans-section');
            if(el.style.display === 'block') { el.style.display = 'none'; btn.classList.remove('active'); }
            else { el.style.display = 'block'; btn.classList.add('active'); setTimeout(() => el.scrollIntoView({behavior: 'smooth', block: 'nearest'}), 100); }
        };
        footer.appendChild(btn);

        const answerDiv = document.createElement('div');
        answerDiv.id = 'ans-section';
        answerDiv.className = 'answer-section text-start';
        let answers = item.answer;
        if (!Array.isArray(answers)) answers = [answers];
        let ansDisplay = answers.map(a => parseInt(a)).join(', ');

        let expContent = item.explanation;
        let safeExp = "";
        if (Array.isArray(expContent)) {
            safeExp = smartEscape(expContent.join('\n'));
        } else {
            safeExp = smartEscape(expContent);
        }

        // è‡ªå‹•æ›¿æ› [[image01]], [[image02]]... ä½”ä½ç¬¦
        Object.keys(item).forEach(key => {
            if (key.startsWith('image') && item[key]) {
                const imgPlaceholder = `[[${key}]]`;
                const imgHtml = `<img src="${item[key]}" class="explanation-img" style="display:block; max-width:100%; height:auto; margin:10px auto; border:1px solid #ddd; border-radius:6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">`;
                safeExp = safeExp.split(imgPlaceholder).join(imgHtml);
                qContent = qContent.split(imgPlaceholder).join(imgHtml);
            }
        });

        // æœ€çµ‚ä¿®æ­£ï¼šå®Œå…¨æ‰‹å‹•æ§åˆ¶é–“è·ï¼Œç§»é™¤æ‰€æœ‰æ¨™é¡Œæ¨™ç±¤èˆ‡ Alert
        let ansHtml = '<div style="font-weight:bold; color:#495057; margin-bottom:5px">æ­£ç¢ºç­”æ¡ˆ:</div>';
        ansHtml += '<div style="background-color:#d1e7dd; color:#0f5132; padding:8px 15px; border-radius:4px; font-weight:bold; margin-bottom:15px">' + ansDisplay + '</div>';
        ansHtml += '<div style="font-weight:bold; color:#495057; margin-bottom:5px">è§£æ:</div>';
        ansHtml += '<div class="explanation">' + (safeExp || 'æš«ç„¡è§£æã€‚') + '</div>';

        answerDiv.innerHTML = ansHtml;
        footer.appendChild(answerDiv);
        body.appendChild(footer);
        card.appendChild(body);
        container.appendChild(card);

        const savedAns = userAnswers[index];
        const isMultiple = item.type === 'multiple';
        const correctIndices = answers.map(a => parseInt(a) - 1);
        const isCompleted = correctSet.has(index) || incorrectSet.has(index);

        if (savedAns !== undefined) {
            if (isMultiple) {
                if (Array.isArray(savedAns)) {
                    savedAns.forEach(idx => {
                        const input = document.querySelector(`input[name="q${index}"][id="o${idx}"]`);
                        if (input) {
                            input.checked = true;
                            if (isCompleted) {
                                const wrapper = input.closest('.option-item');
                                if (correctIndices.includes(idx)) wrapper.classList.add('correct');
                                else wrapper.classList.add('incorrect');
                            }
                        }
                    });
                }
            } else {
                const input = document.querySelector(`input[name="q${index}"][id="o${savedAns}"]`);
                if (input) {
                    input.checked = true;
                    if (isCompleted) {
                        const wrapper = input.closest('.option-item');
                        if (correctIndices.includes(savedAns)) wrapper.classList.add('correct');
                        else wrapper.classList.add('incorrect');
                        document.querySelectorAll(`input[name="q${index}"]`).forEach(i => i.disabled = true);
                    }
                }
            }
        }

        if (isCompleted) {
            document.getElementById('ans-section').style.display = 'block';
            if (!isMultiple) {
                 const correctInput = document.querySelector(`input[name="q${index}"][id="o${correctIndices[0]}"]`);
                 if (correctInput) correctInput.closest('.option-item').classList.add('correct');
            }
        }

        updateUI();
        Prism.highlightAll();
        if (window.innerWidth < 992) document.getElementById('sidebar').classList.remove('active');
    }

    function nextQuestion() { if (currentIndex < quizData.length - 1) { renderQuestion(currentIndex + 1); window.scrollTo(0, 0); } }
    function prevQuestion() { if (currentIndex > 0) { renderQuestion(currentIndex - 1); window.scrollTo(0, 0); } }
    function jumpTo(index) { renderQuestion(index); }

    function updateUI() {
        const isFirst = (currentIndex === 0);
        const isLast = (currentIndex === quizData.length - 1);

        // Update Floating Buttons
        const sidePrev = document.getElementById('side-btn-prev');
        const sideNext = document.getElementById('side-btn-next');
        if (sidePrev) sidePrev.style.display = isFirst ? 'none' : 'flex';
        if (sideNext) sideNext.style.display = isLast ? 'none' : 'flex';

        document.getElementById('progress-stats').innerText = `ç­”å°:${correctSet.size} ç­”éŒ¯:${incorrectSet.size} / å…±:${quizData.length}`;
        const grid = document.getElementById('progress-grid');
        if (grid.children.length !== quizData.length) {
            grid.innerHTML = '';
            quizData.forEach((_, idx) => {
                const node = document.createElement('div');
                node.className = 'q-node';
                node.innerText = idx + 1;
                node.onclick = () => jumpTo(idx);
                node.id = `node-${idx}`;
                grid.appendChild(node);
            });
        }
        for (let i = 0; i < quizData.length; i++) {
            const node = document.getElementById(`node-${i}`);
            if (node) {
                node.className = 'q-node';
                if (i === currentIndex) node.classList.add('active');
                else if (incorrectSet.has(i)) node.classList.add('incorrect');
                else if (correctSet.has(i)) node.classList.add('correct');
            }
        }
    }

    loadState();
    if (quizData && quizData.length > 0) renderQuestion(currentIndex);
</script>
</body>
</html>
