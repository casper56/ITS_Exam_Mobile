rses.name FROM students INNER JOIN courses WHERE students.courseID = courses.courseID"], "answer": [2], "explanation": "\u73fe\u4ee3\u7684 SQL (SQL-92 \u6a19\u6e96) \u5efa\u8b70\u4f7f\u7528\u660e\u78ba\u7684 JOIN \u8a9e\u6cd5\u3002JOIN \u7684\u95dc\u806f\u689d\u4ef6\u61c9\u8a72\u4f7f\u7528<br>\nON \u95dc\u9375\u5b57\u4f86\u6307\u5b9a\uff0c\u800c\u4e0d\u662f\u653e\u5728 WHERE \u5b50\u53e5\u4e2d\u3002OUTER JOIN \u662f\u4e00\u500b\u4e0d\u5b8c\u6574\u7684\u8a9e<br>\n\u6cd5\uff0c\u61c9\u8a72\u660e\u78ba\u6307\u5b9a\u662f LEFT OUTER JOIN, RIGHT OUTER JOIN \u9084\u662f FULL OUTER<br>\nJOIN\u3002\u4f46\u6b64\u984c\u7684\u91cd\u9ede\u5728\u65bc JOIN \u7684\u8a9e\u6cd5\u7d50\u69cb\uff0c\u6b63\u78ba\u7684\u7d50\u69cb\u662f FROM table1 JOIN<br>\ntable2 ON table1.key = table2.key\u3002\u9078\u9805 (B) \u662f\u552f\u4e00\u7b26\u5408\u6b64\u7d50\u69cb\u7684\u3002", "image": null, "type": "single", "category": "D4_\u8cc7\u6599\u5132\u5b58\u8207\u5b89\u5168\u6027"}, {"id": 43, "question": "43. \u6709\u4e00\u500b\u9810\u5b58\u7a0b\u5f0f\u5305\u542b\u4ee5\u4e0b\u67e5\u8a62:<br>\nSELECT 'Greetings' + Prefix + FirstName FROM Person;<br>\n\u6b64\u9810\u5b58\u7a0b\u5f0f\u6703\u50b3\u56de\u6240\u6709 null\u503c\u3002\u60a8\u78ba\u8a8d Person \u8cc7\u6599\u8868\u5305\u542b\u8cc7\u6599\u3002<br>\n\u8acb\u554f\u9019\u500b\u554f\u984c\u7684\u53ef\u80fd\u539f\u56e0\u70ba\u4f55?", "options": ["Prefix \u6216FirstName \u8cc7\u6599\u884c\u5177\u6709null\u503c\u3002", "\u60a8\u5fc5\u9808\u5728\u67e5\u8a62\u4e2d \u6307\u5b9a NULLIF \u95dc\u9375\u5b57\u3002", "\u52a0\u865f(+)\u904b\u904b\u7b97\u5143\u7121\u6cd5\u7528\u4f86\u9644\u52a0\u5b57\u5143\u8cc7\u6599\u3002", "\u60a8\u5fc5\u9808\u5728SELECT \u9673\u8ff0\u5f0f\u4e2d\u6307\u5b9a JOIN \u95dc\u9375\u5b57\u3002"], "answer": [1], "explanation": "\u5728\u5927\u591a\u6578\u7684 SQL \u8cc7\u6599\u5eab\u7cfb\u7d71\u4e2d\uff08\u5982 SQL Server\uff09\uff0c\u7576\u4f60\u4f7f\u7528 + \u904b\u904b\u7b97\u5143\u4f86\u4e32\u63a5\u5b57\u4e32<br>\n\u6642\uff0c\u5 = 'Science Books'<br>\n\u8acb\u554f\u4ee5\u4e0b\u4f55\u8005\u80fd\u8b93\u9019\u7a2e\u641c\u5c0b\u66f4\u6709\u6548\u7387?", "options": ["Category \u8cc7\u6599\u884c\u7684\u975e\u53e2\u96c6\u7d22\u5f15", "Price \u8cc7\u6599\u884c\u7684\u975e\u53e2\u96c6\u7d22\u5f15", "ProductName \u8cc7\u6599\u884c\u7684\u53e2\u96c6\u7d22\u5f15", "Price \u8cc7\u6599\u884c\u7684\u53e2\u96c6\u7d22\u5f15"], "answer": [1], "explanation": "\u89e3\u984c\u5206\u6790\uff1a\u67e5\u8a62\u7684\u6548\u80fd\u74f6\u9838\u5728\u65bc WHERE Category = 'Science Books'<br>\n\u9019\u500b\u7be9\u9078\u689d\u4ef6\u3002\u5982\u679c\u6c92\u6709\u7d22\u5f15\uff0c\u8cc7\u6599\u5eab\u9700\u8981\u9010\u7b46\u6383\u63cf\u4e00\u767e\u842c\u7b46\u8cc7\u6599\u5217\u4f86\u627e\u51fa\u7b26\u5408\u689d\u4ef6\u7684\u7d00\u9304 (\u7a31\u70ba Table Scan)\u3002\u5982\u679c\u5728 Category \u9019\u500b\u6b04\u4f4d\u4e0a\u5efa\u7acb\u4e00\u500b\u300c\u975e\u53e2\u96c6\u7d22\u5f15\u300d\uff0c\u8cc7\u6599\u5eab\u5c31\u53ef\u4ee5\u50cf\u67e5\u5b57\u5178\u4e00\u6a23\uff0c\u5feb\u901f\u5730\u900f\u904e\u7d22\u5f15\u627e\u5230\u6240\u6709 'Science Books' \u7684\u7d00\u9304\u6240\u5728\u7684\u4f4d\u7f6e\uff0c\u7136\u5f8c\u53ea\u8b80\u53d6\u9019\u4e9b\u7279\u5b9a\u7684\u7d00\u9304\uff0c\u5f9e\u800c\u5927\u5e45\u63d0\u5347\u67e5\u8a62\u6548\u7387\u3002", "image": null, "type": "single", "category": "D4_\u8cc7\u6599\u5132\u5b58\u8207\u5b89\u5168\u6027"}, {"id": 91, "question": "91. \u5c0d\u65bc\u4e0b\u5217\u6bcf\u4e00\u9805\u6558\u8ff0,\u82e5[\u6b63\u78ba]\u70ba\u25cb,[\u932f\u8aa4]\u70baX\u3002<br>\n\u2460\u5b8c\u6574\u8cc7\u6599\u5eab\u5099\u4efd\u5c31\u662f\u6574\u500b\u8cc7\u6599\u5eab\u4e2d\u6240\u6709\u8cc7\u6599\u7684\u8907\u672c\u3002<br>\n\u2461\u4ea4\u6613\u8a18\u9304\u5099\u4efd\u6703\u5099\u4efd\u8cc7\u6599\u5eab\u4e2d\u7684\u6240\u6709\u8cc7\u6599\u3002<br>\n\u2462 \u5dee\u7570\u5099\u4efd\u53ea\u6703\u8907\u88fd\u4e0a\u6b21\u5b8c\u6574\u5099\u4efd\u4e4b\u524d\u8b8a\u66f4\u7684\u8cc7\u6599\u3002<br>\n\u2463 \u6a94\u6848\u6216\u6a94\u6848\u7fa4\u7d44\u9084\u539f\u6703\u6307\u5b9a\u8981\u5fa9\u539f\u7684\u8cc7\u6599\u5eab\u90e8\u5206\u3002<br>\n\u8acb\u554f\u586b\u5165\u6b63\u78ba\u6216\u932f\u8aa4\u7b26\u865f\u9806\u5e8f\u70ba\u4f55?", "options": ["X\u3001X\u3001\u25cb\u3001\u25cb", "\u25cb\u3001X\u3001X\u3001\u25cb", "X\u3001X\u3001X\u3001X", "\u25cb\u3001\u25cb\u3001X\u3001\u25cb"], "answer": [2], "explanation": "\u2460\u6b63\u78ba(\u25cb): \u5b8c\u6574\u5099\u4efd (Full Backup) \u5c31\u662f\u5c0d\u6574\u500b\u8cc7\u6599\u5eab\uff08\u5305\u62ec\u8cc7\u6599\u3001\u7269\u4ef6\u3001\u7d50\u69cb\uff09\u9032\u884c\u4e00\u6b21\u5b8c\u6574\u7684\u8907\u88fd\u3002<br>\n\u2461\u932f\u8aa4(X): \u4ea4\u6613\u8a18\u9304\u5099\u4efd (Transaction Log Backup) \u53ea\u5099\u4efd\u81ea\u4e0a\u6b21\u4ea4\u6613\u8a18\u9304\u5099\u4efd\u4ee5\u4f86\u7684\u6240\u6709\u4ea4\u6613\u7d00\u9304\uff0c\u800c\u4e0d\u662f\u8cc7\u6599\u5eab\u4e2d\u7684\u6240\u6709\u8cc7\u6599\u3002\u5b83\u7528\u65bc\u6642\u9593\u9ede\u5fa9\u539f\u3002<br>\n\u2462\u6b63\u78ba(X): \u5dee\u7570\u5099\u4efd (Differential Backup) \u6703\u5099\u4efd\u81ea\u300c\u4e0a\u4e00\u6b21\u5b8c\u6574\u5099\u4efd\u300d\u4ee5\u4f86\u6240\u6709\u8b8a\u66f4\u904e\u7684\u8cc7\u6599\u3002(\u984c\u76ee\u4e2d\u7684\u300c\u4e4b\u524d\u300d\u61c9\u70ba\u300c\u4e4b\u5f8c\u300d\u7684\u7b46\u8aa4)\u3002<br>\n\u2463\u6b63\u78ba(\u25cb): \u7576\u8cc7\u6599\u5eab\u975e\u5e38\u5927\u6642\uff0c\u53ef\u4ee5\u53ea\u5099\u4efd\u6216\u9084\u539f\u7279\u5b9a\u7684\u6a94\u6848\u6216\u6a94\u6848\u7fa4\u7d44\uff0c\u589e\u52a0\u7ba1\u7406\u7684\u5f48\u6027\u3002<br>\n\u56e0\u6b64\uff0c\u9806\u5e8f\u70ba \u25cb\u3001X\u3001X\u3001\u25cb\u3002", "image": null, "type": "single", "category": "D5_\u8cc7\u6599\u5eab\u7dad\u8b77"}, {"id": 92, "question": "92. \u60a8\u6709\u4e00\u500b\u5132\u5b58\u8a02\u55ae\u8a73\u7d30\u8cc7\u6599\u7684\u8cc7\u6599\u8868 OrderDetails\uff0c\u4e3b\u7d22\u5f15\u9375\u7531 OrderID \u548c ProductID \u7d44\u6210 (\u8907\u5408\u9375)\u3002<br>\n\u8a72\u8cc7\u6599\u8868\u5305\u542b\u4e00\u500b ProductName \u6b04\u4f4d\uff0c\u8a72\u6b04\u4f4d\u53ea\u76f8\u4f9d\u65bc ProductID\uff0c\u800c\u4e0d\u76f8\u4f9d\u65bc OrderID\u3002<br>\n\u8acb\u554f\u9019\u9055\u53cd\u4e86\u54ea\u4e00\u7a2e\u6b63\u898f\u5316\u5f62\u5f0f\uff1f", "options": ["\u7b2c\u4e00\u6b63\u898f\u5316 (1NF)", "\u7b2c\u4e8c\u6b63\u898f\u5316 (2NF)", "\u7b2c\u4e09\u6b63\u898f\u5316 (3NF)", "\u7b2c\u56db\u6b63\u898f\u5316 (4NF)"], "answer": [2], "explanation": "\u7b2c\u4e8c\u6b63\u898f\u5316 (2NF) \u7684\u898f\u5247\u662f\uff1a\u5fc5\u9808\u5148\u7b26\u5408 1NF\uff0c\u4e14\u8cc7\u6599\u8868\u4e2d\u6240\u6709\u975e\u4e3b\u9375\u6b04\u4f4d\u90fd\u5fc5\u9808\u300c\u5b8c\u5168\u76f8\u4f9d\u300d\u65bc\u4e3b\u7d22\u5f15\u9375\u3002<br>\n\u5728\u6b64\u4f8b\u4e2d\uff0cProductName \u53ea\u4f9d\u8cf4\u65bc\u8907\u5408\u4e3b\u9375\u4e2d\u7684\u4e00\u90e8\u5206 (ProductID)\uff0c\u9019\u7a31\u70ba\u300c\u90e8\u5206\u529f\u80fd\u76f8\u4f9d\u300d\uff0c\u56e0\u6b64\u9055\u53cd\u4e86 2NF\u3002\u5fc5\u9808\u5c07 Product \u8cc7\u8a0a\u7368\u7acb\u6210\u53e6\u4e00\u500b\u8cc7\u6599\u8868\u3002", "image": null, "type": "single", "category": "D5_\u8cc7\u6599\u5eab\u7dad\u8b77"}, {"id": 93, "question": "93. \u60a8\u6b63\u5728\u8a2d\u8a08\u4e00\u500b Employee \u8cc7\u6599\u8868\uff0c\u5176\u4e2d\u5305\u542b\u4e00\u500b Age (\u5e74\u9f61) \u6b04\u4f4d\u3002<br>\n\u60a8\u5e0c\u671b\u78ba\u4fdd\u8f38\u5165\u7684\u5e74\u9f61\u6578\u503c\u5fc5\u9808\u5927\u65bc\u7b49\u65bc 18\u3002<br>\n\u8acb\u554f\u60a8\u61c9\u8a72\u4f7f\u7528\u54ea\u4e00\u7a2e\u689d\u4ef6\u7d04\u675f (Constraint)\uff1f", "options": ["PRIMARY KEY", "FOREIGN KEY", "UNIQUE", "CHECK"], "answer": [4], "explanation": "CHECK \u689d\u4ef6\u7d04\u675f\u7528\u65bc\u9650\u5236\u6b04\u4f4d\u4e2d\u53ef\u63a5\u53d7\u7684\u503c\u7bc4\u570d\u3002<br>\n\u60a8\u53ef\u4ee5\u5b9a\u7fa9\u4e00\u500b\u8868\u793a\u5f0f (\u4f8b\u5982\uff1aAge >= 18)\uff0c\u8cc7\u6599\u5eab\u6703\u81ea\u52d5\u6aa2\u67e5\u6240\u6709\u65b0\u589e\u6216\u4fee\ c07\u8a31\u53ef\u6b0a\u6388\u4e88\u300c\u89d2\u8272\u300d\uff0c\u7136\u5f8c\u5c07\u4f7f\u7528\u8005\u52a0\u5165\u8a72\u89d2\u8272\u3002<br>\n\u9019\u6a23\u7576\u4eba\u54e1\u7570\u52d5\u6642\uff0c\u53ea\u9700\u8abf\u6574\u89d2\u8272\u7684\u6210\u54e1\uff0c\u800c\u4e0d\u7528\u9010\u4e00\u4fee\u6539\u8a31\u53ef\u6b0a\u8a2d\u5b9a\u3002", "category": "D4_\u8cc7\u6599\u5132\u5b58\u8207\u5b89\u5168\u6027"}, {"id": 101, "type": "single", "question": "101. \u3010CH01-\u88dc\u5145\u3011\u60a8\u6b63\u5728\u8a2d\u8a08\u4e00\u500b\u4f7f\u7528\u8005\u8cc7\u6599\u8868\uff0c\u9700\u8981\u5132\u5b58\u4f7f\u7528\u8005\u7684\u300c\u767b\u5165\u5bc6\u78bc\u300d\u3002<br>\n\u57fa\u65bc\u5b89\u5168\u6027\u8003\u91cf\uff0c\u5bc6\u78bc\u4e0d\u61c9\u4ee5\u660e\u6587\u5132\u5b58\uff0c\u4e14\u5373\u4f7f\u662f\u8cc7\u6599\u5eab\u7ba1\u7406\u54e1\u4e5f\u7121\u6cd5\u9084\u539f\u6210\u539f\u59cb\u5bc6\u78bc\u3002<br>\n\u8acb\u554f\u60a8\u61c9\u8a72\u4f7f\u7528\u54ea\u7a2e\u6280\u8853\uff1f", "options": ["\u52a0\u5bc6 (Encryption)", "\u96dc\u6e4a (Hashing)", "\u906e\u7f69 (Masking)", "\u58d3\u7e2e (Compression)"], "answer": [2], "weight": 1, "image": null, "explanation": "\u6839\u64da ITS \u5927\u7db1 1.6\uff1a<br>\u25cf **\u96dc\u6e4a (Hashing)**\uff1a\u662f\u55ae\u5411\u7684\uff0c\u7121\u6cd5\u88ab\u9084\u539f\uff0c\u6700\u9069\u5408\u5132\u5b58\u5bc6\u78bc (\u5982 SHA-256)\u3002<br>\u25cf **\u52a0\u5bc6 (Encryption)**\uff1a\u662f\u96d9\u5411\u7684\uff0c\u6709\u91d1\u9470\u53ef\u4ee5\u89e3\u5bc6\u9084\u539f (\u5982\u5132\u5b58\u4fe1\u7528\u5361\u865f)\u3002<br>\u25cf **\u906e\u7f69 (Masking)**\uff1a\u662f\u986f\u793a\u6642\u96b1\u85cf\u90e8\u5206\u8cc7\u8a0a (\u5982 XXXXX-1234)\uff0c\u4f46\u5e95\u5c64\u8cc7\u6599\u672a\u8b8a\u3002", "category": "D4_\u8cc7\u6599\u5132\u5b58\u8207\u5b89\u5168\u6027"}, {"id": 102, "type": "single", "question": "102. \u3010CH01-\u88dc\u5145\u3011\u4e3b\u7ba1\u8981\u6c42\u60a8\u8a2d\u5b9a\u8cc7\u6599\u5eab\uff0c\u4ee5\u4fbf\u8ffd\u8e64\u300c\u662f\u8ab0\u300d\u5728\u , "type": "single", "category": "D5_\u8cc7\u6599\u5eab\u7dad\u8b77"}, {"id": 114, "question": "\u7576\u5169\u500b\u4e8b\u52d9\u540c\u6642\u5b58\u53d6\u540c\u4e00\u7b46\u8cc7\u6599\uff0c\u4e8b\u52d9 A \u8b80\u53d6\u4e86\u4e8b\u52d9 B \u5c1a\u672a\u63d0\u4ea4 (Commit) \u7684\u4fee\u6539\uff0c\u9019\u7a2e\u73fe\u8c61\u7a31\u70ba\uff1f", "options": ["\u4e0d\u53ef\u91cd\u8907\u8b80 (Non-repeatable Read)", "\u5e7b\u8b80 (Phantom Read)", "\u9ad2\u8b80 (Dirty Read)", "\u6b7b\u9396 (Deadlock)"], "answer": [3], "explanation": "\u9ad2\u8b80 (Dirty Read) \u767c\u751f\u5728\u4e00\u500b\u4e8b\u52d9\u8b80\u53d6\u4e86\u53e6\u4e00\u500b\u5c1a\u672a\u63d0\u4ea4\u4e8b\u52d9\u7684\u8cc7\u6599\uff0c\u82e5\u5f8c\u8005\u96a8\u5f8c\u5fa9\u539f\uff0c\u5247\u8b80\u5230\u7684\u8cc7\u6599\u662f\u932f\u8aa4\u7684\u3002", "type": "single", "category": "D5_\u8cc7\u6599\u5eab\u7dad\u8b77"}, {"id": 115, "question": "\u95dc\u65bc\u53e2\u96c6\u7d22\u5f15 (Clustered Index)\uff0c\u4e0b\u5217\u6558\u8ff0\u4f55\u8005\u6b63\u78ba\uff1f", "options": ["\u4e00\u5f35\u8cc7\u6599\u8868\u53ef\u4ee5\u6709\u591a\u500b\u53e2\u96c6\u7d22\u5f15", "\u7d22\u5f15\u9375\u6c7a\u5b9a\u4e86\u8cc7\u6599\u5728\u78c1\u789f\u4e0a\u7684\u7269\u7406\u5132\u5b58\u9806\u5e8f", "\u5b83\u6703\u5efa\u7acb\u4e00\u500b\u7368\u7acb\u65bc\u539f\u59cb\u8cc7\u6599\u7684\u6307\u6a19\u5217\u8868", "\u522a\u9664\u53e2\u96c6\u7d22\u5f15\u4e0d\u6703\u5f71\u97ff\u8cc7\u6599\u8868\u7684\u6392\u5e8f"], "answer": [2], "explanation": "\u53e2\u96c6\u7d22\u5f15\u6c7a\u5b9a\u4e86\u8cc7\u6599\u5217\u5728\u78c1\u789f\u4e0a\u7684\u7269\u7406\u6392\u5e8f\uff0c\u56e0\u6b64\u4e00\u5f35\u8cc7\u6599\u8868\u53ea\u80fd\u6709\u4e00\u500b\u53e2\u96c6\u7d22\u5f15\uff08\u901a\u5e38\u5c31\u662f\u4e3b\u9375\uff09\u3002", "type": "single", "category": "D4_\u8cc7\u6599\u5132\u5b58\u8207\u5b89\u5168\u6027"}, {"id": 116, "question": "\u975e\u53e2\u96c6\u7d22\u5f15 (Non-Clustered Index) \u7684\u904b\u4f5c\u65b9\u5f0f\u985e\u4f3c\u65bc\uff1f", "options": ["\u5b57\u5178\u768     let examQuestions = [];

    function clearWrongHistory() {

    function startExam() {
        const categories = [ 'D1_Ë≥áÊ?Â∫´Ê?Âø?, 'D2_Ë≥áÊ?Â∫´Ë®≠Ë®?, 'D3_Ë≥áÊ??ç‰?', 'D4_Ë≥áÊ??≤Â??áÂ??®ÊÄ?, 'D5_Ë≥áÊ?Â∫´Á∂≠Ë≠? ];
        const wrongIds = new Set(JSON.parse(localStorage.getItem(WRONG_KEY) || '[]'));
        const performance = JSON.parse(localStorage.getItem(PERF_KEY) || '{}');

        const poolA = allQuestions.filter(q => q.id <= 105);
        const poolB = allQuestions.filter(q => q.id > 105);
        let selected = [];
        let catCounts = {}; 
        categories.forEach(c => catCounts[c] = 0);
        const prioritySort = (arr) => {
            return [...arr].sort((a, b) => {
                const aW = wrongIds.has(a.id) ? 1 : 0;
                const bW = wrongIds.has(b.id) ? 1 : 0;
                return (bW - aW) || (0.5 - Math.random());
            });
        };
        const selectedB = prioritySort(poolB).slice(0, 10);
        selected = selected.concat(selectedB);
        selectedB.forEach(q => catCounts[q.category]++);
        const sortedA = prioritySort(poolA);
        categories.forEach(cat => {
            let minNeeded = 3;
            if (performance[cat] && performance[cat].total > 0) {
                const rate = (performance[cat].correct / performance[cat].total) * 100;
                if (rate < 60) minNeeded = 5;
            }

            while (catCounts[cat] < minNeeded) {
                const found = sortedA.find(q => q.category === cat && !selected.some(s => s.id === q.id));
                if (found) {
                    selected.push(found);
                    catCounts[cat]++;
                } else break;
            }
        });
        for (let q of sortedA) {
            if (selected.length >= 40) break;
            if (selected.some(s => s.id === q.id)) continue;
            const cat = q.category;
            if (catCounts[cat] < 15) {
                selected.push(q);
                catCounts[cat]++;
            }
        }
        examQuestions = selected.sort(() => 0.5 - Math.random());
        renderQuestion(0);
        startTimer();
    }
    

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;

            document.getElementById('timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;

            }
        }, 1000);

    function selectOption(optIdx) {
        const item = examQuestions[currentIndex];
        if (item.type === 'multiple') {
            if (!Array.isArray(userAnswers[currentIndex])) userAnswers[currentIndex] = [];
            const idx = userAnswers[currentIndex].indexOf(optIdx);
            if (idx > -1) userAnswers[currentIndex].splice(idx, 1);
            else userAnswers[currentIndex].push(optIdx);
        } else {
            userAnswers[currentIndex] = optIdx;
        }
        renderQuestion(currentIndex, false);
    }

    function selectSub(quizIdx, subIdx) {
        if (typeof userAnswers[currentIndex] !== 'object' || userAnswers[currentIndex] === null) {
            userAnswers[currentIndex] = {};
        }
        userAnswers[currentIndex][quizIdx] = subIdx;
        renderQuestion(currentIndex, false);
    }

    function changeQuestion(dir) {
        let next = currentIndex + dir;

        });
        
        // Save updated history
        localStorage.setItem(WRONG_KEY, JSON.stringify([...wrongIds]));
        localStorage.setItem(PERF_KEY, JSON.stringify(stats));

        // Generate Stats HTML
        let statsHTML = '<div class="row justify-content-center"><div class="col-md-10"><div class="card shadow-sm border-0"><div class="card-header bg-dark text-white fw-bold">?ÑÈ?È°åÊï∏‰ΩîÊ??áÁ?Â∞çÁ?</div><div class="table-responsive"><table class="table table-hover mb-0 text-start align-middle"><thead><tr><th>È°åÁõÆ?ÜÈ?</th><th class="text-center">È°åÊï∏</th><th class="text-center">‰ΩîÊ?</th><th class="text-center">Á≠îÂ???/th></tr></thead><tbody>';
        
        // Sort categories D1, D2, D3...
        const sortedCats = Object.keys(stats).sort();

        sortedCats.forEach(cat => {
            const data = stats[cat];
            const percent = ((data.total / 40) * 100).toFixed(1);
            const accuracy = ((data.correct / data.total) * 100).toFixed(0);
            const badgeClass = accuracy >= 70 ? 'bg-success' : (accuracy >= 40 ? 'bg-warning text-dark' : 'bg-danger');
            
            statsHTML += `<tr>
                <td class="fw-bold">${cat}</td>
                <td class="text-center"><span class="badge bg-secondary rounded-pill">${data.total}</span></td>
                <td class="text-center text-muted small">${percent}%</td>
                <td class="text-center"><div class="progress" style="height: 20px;"><div class="progress-bar ${badgeClass}" role="progressbar" style="width: ${accuracy}%">${accuracy}%</div></div></td>
            </tr>`;
        });
        statsHTML += '</tbody></table></div></div></div></div>';
        document.getElementById('category-stats').innerHTML = statsHTML;

        document.getElementById('exam-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('correct-count').innerText = correctCount;
        
        const score = Math.round((correctCount / 40) * 100);
        document.getElementById('final-score').innerText = score;
        
        if (correctCount < 50) {
            document.getElementById('btn-export-pdf').style.display = 'inline-block';
            document.getElementById('review-list').innerHTML = incorrectHTML;
        }

        if (score >= 70) {
            document.getElementById('result-msg').innerHTML = '<h4 class="text-success fw-bold">?≠Â??öÈ?ÔºÅ??/h4>';
            launchFireworks();
        }
        else document.getElementById('result-msg').innerHTML = '<h4 class="text-danger fw-bold">?™È??äÊ†º?ÜÊï∏ (70??ÔºåÂ??•Â??≤Ô?</h4>';
    }

    function exportIncorrectPDF() {
        // ?àÈ°ØÁ§∫Â?È°ßÂ???
        document.getElementById('review-area').style.display = 'block';
        document.body.classList.add('preview-active');

        // ?§Êñ∑?ØÂê¶??PC ??(Á∞°ÂñÆ?§Êñ∑?ØÂê¶?âËß∏?ßÊ? UserAgent)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile) {
            // PC ?àÁõ¥?•Âëº?´Á≥ªÁµ±Â???(‰ΩøÁî®?ÖÂèØ?∏Ê??åÂè¶Â≠òÁÇ∫ PDF??
            setTimeout(() => {
                window.print();
            }, 500);
        } else {
            // ?ãÊ? App ?àÁ∂≠?ÅÁ??áÂ??êË¶ΩÊ®°Â?‰æõÊà™??
            savedZoomBeforePreview = currentZoom;
            currentZoom = 0.7; 
            applyZoom();
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '‚¨ÖÔ? ÁµêÊ??êË¶Ω (ËøîÂ?ÁµêÊ?)';
            closeBtn.className = 'btn btn-dark btn-lg fixed-bottom m-3 no-print';
            closeBtn.style.zIndex = '3000';
            closeBtn.onclick = () => {
                document.getElementById('review-area').style.display = 'none';
                document.body.classList.remove('preview-active');
                currentZoom = savedZoomBeforePreview;
                applyZoom();
                closeBtn.remove();
                window.scrollTo(0, 0);
            };
            document.body.appendChild(closeBtn);
        }
        window.scrollTo(0, 0);
    }

    function launchFireworks() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        function randomInRange(min, max) { return Math.random() * (max - min) + min; }
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    startExam();
