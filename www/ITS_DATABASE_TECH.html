BLES` | ÂàóÂá∫Ë≥áÊñôÂ∫´‰∏≠ÊâÄÊúâÁöÑÂØ¶È´îË°®ËàáÊ™¢Ë¶ñË°®„ÄÇ |\n| **È†êÂ≠òÁ®ãÂ∫è** | `SELECT * FROM INFORMATION_SCHEMA.ROUTINES` | Êü•Ë©¢ÊâÄÊúâ Procedure Êàñ Function„ÄÇ |\n\n---\n\n## 4. ÈóúÈçµÊ©üÂà∂ËàáÈô∑Èò± (Key Mechanisms)\n\n### üß© Âà™Èô§Ë¶èÂâáËàáÊ©üÂà∂ (ID 9)\n| Ë¶èÂâáÂêçÁ®± | ÊäÄË°ìË°ìË™û | Ë™™Êòé |\n| :--- | :--- | :--- |\n| **‰∏≤ËÅØÂà™Èô§** | **Cascade Delete** | Áï∂‰∏ªÈçµÂàóË¢´Âà™Èô§ÊôÇÔºåËá™ÂãïÂà™Èô§ÊâÄÊúâÈóúËÅØÁöÑÂ§ñÈçµË≥áÊñô„ÄÇ |\n| **È†êË®≠ÂÄºË®≠ÂÆö** | DEFAULT | Âú® INSERT ÊôÇËã•Êú™ÊåáÂÆöË©≤Ê¨Ñ‰ΩçÔºåËá™ÂãïÂ°´ÂÖ•È†êË®≠ÂÄº (Â¶Ç 'N/A' Êàñ 0)„ÄÇ |\n\n### üîó ÈõÜÂêàÈÅãÁÆóÂ≠ê (Set Operators) (ID 35)\n| ÈÅãÁÆóÂ≠ê | ÈÇèËºØ | ÁµêÊûúÊèèËø∞ | Ëá™ÂãïÂéªÈáç |\n| :--- | :--- | :--- | :--- |\n| **UNION** | ËÅØÈõÜ (OR) | Âêà‰Ωµ A Ëàá BÔºåÊéíÈô§ÈáçË§á„ÄÇ | **ÊòØ** |\n| **UNION ALL** | ËÅØÈõÜ (Âä†Á∏Ω) | Áõ¥Êé•Âêà‰Ωµ A Ëàá BÔºå‰øùÁïôÈáçË§á„ÄÇ | **Âê¶** |\n| **INTERSECT** | ‰∫§ÈõÜ (AND) | ÂÉÖÂõûÂÇ≥ A Ëàá B ÁöÜÊúâÁöÑÈÉ®ÂàÜ„ÄÇ | **ÊòØ** |\n| **EXCEPT** | Â∑ÆÈõÜ (Minus) | ÂõûÂÇ≥ A Êúâ‰ΩÜ B Ê≤íÊúâÁöÑÈÉ®ÂàÜ„ÄÇ | **ÊòØ** |\n\n---\n\n## 5. ÊïàËÉΩÂÑ™ÂåñËàáÁ¥¢ÂºïÊØîËºÉ (Index Comparison) (ID 64)\n\n| ÁâπÊÄß | Âè¢ÈõÜÁ¥¢Âºï (Clustered) | ÈùûÂè¢ÈõÜÁ¥¢Âºï (Non-Clustered) |\n| :--- | :--- | :--- |\n| **Êï∏ÈáèÈôêÂà∂** | ÊØèÂºµË°®ÂÉÖÈôê **1** ÂÄã„ÄÇ | ÊØèÂºµË°®ÂèØÊúâÂ§öÂÄã„ÄÇ |\n| **Ë≥áÊñôÊéíÂ∫è** | Á¥¢ÂºïÈ†ÜÂ∫è = ÂØ¶È´îË≥áÊñôÂ≠òÂÑ≤È†ÜÂ∫è„ÄÇ | Á¥¢ÂºïËàáË≥áÊñôÂàÜÈñãÂ≠òÂÑ≤„ÄÇ |\n| **ÁµêÊßã** | ËëâÂ±§ÁØÄÈªûÂç≥ÁÇ∫Ë≥áÊñôÈ†Å„ÄÇ | ËëâÂ±§ÂåÖÂê´ÊåáÂêëË≥áÊñôÁöÑÊåáÊ®ô„ÄÇ |\n| **Êü•Ë©¢ÈÄüÂ∫¶** | Ê•µÂø´ÔºàÁõ¥Êé•ÂÆö‰ΩçÔºâ„ÄÇ | ËºÉÊÖ¢ÔºàÈúÄÈÄèÈÅéÊåáÊ®ôÂõûÊâæË≥áÊñôÔºâ„ÄÇ |\n\n---\n\n## 6. ËÄÉÂâçË°ùÂà∫ÂøÖÂãùÁ≠ñÁï• (Ë∂ÖÈ°çË®ìÁ∑¥Ê≥ï)\n1. **ËÄêÂäõÂä†Âº∑**ÔºöÂØ¶ÈöõËÄÉË©¶ 40 È°åÔºåÊ®°Êì¨ËÄÉ 60 È°åÔºåÈçõÈçäÈ´òÂº∑Â∫¶Â∞àÊ≥®Âäõ„ÄÇ\n2. **ÊôÇÈñìÂ£ìÊ∏¨**ÔºöÂπ≥Âùá 50 ÁßíËôïÁêÜ 1 È°åÔºåÁ¢∫‰øùÂØ¶Ê∏¨ÊôÇÊúâÂÖÖË£ïÊ™¢Êü•ÊôÇÈñì„ÄÇ\n\n---\n\n### ITS SPECIALIST EXAM OBJECTIVES (DATABASE)\n*   **‰∏Ä„ÄÅË≥áÊñôÂ∫´Ê¶ÇÂøµ**ÔºöÈóúËÅØÂºèÊ®°Âûã„ÄÅÂü∫Êï∏„ÄÅACID„ÄÇ\n*   **‰∫å„ÄÅË≥áÊñôÂ∫´Ë®≠Ë®à**ÔºöDDL (Create/Alter)„ÄÅË≥áÊñôÂûãÂà•„ÄÅ
