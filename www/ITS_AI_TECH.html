        const rawMd = "# ITS AI Ê†∏ÂøÉËÉΩÂäõÊäÄË°ìÈáçÈªûÁ≠ÜË®ò (ITS_AI_TECH.md)\n\nÊú¨Êñá‰ª∂Êï¥ÁêÜËá™ `www/ITS_AI/questions_ITS_AI.json`ÔºåÊ∂µËìã AI Ê†∏ÂøÉËÉΩÂäõËÄÉË©¶‰∏≠ÁöÑÈóúÈçµÂ∞àÊúâÂêçË©û„ÄÅÊ¶ÇÂøµËß£ÈáãÂèäÂÖ∂Â∞çÊáâÁöÑÈ°åÁõÆ ID„ÄÇ‰∏¶ÊñºÊØèÂÄãË©ûÂΩô‰∏ãÊñπË£úÂÖÖÁ∂≤Ë∑ØÊêúÂ∞ãËàáÁ≥ªÁµ±ÊÄßÁöÑËßÄÂøµ‰ªãÁ¥π„ÄÇ\n\n---\n## 0. Á≥ªÁµ±ÊÄßËßÄÂøµÂ∞éËÆÄ (Systematic Introduction)\n\nÂú®Ê∑±ÂÖ•ÂêÑÈ†ÖÂ∞àÊúâÂêçË©ûÂâçÔºåÂøÖÈ†àÂÖà‰∫ÜËß£‰∫∫Â∑•Êô∫ÊÖßÈ†òÂüüÁöÑ„Äå‰øÑÁæÖÊñØÂ®ÉÂ®É„ÄçÂ±§Á¥öÊû∂ÊßãÔºö\n*   **‰∫∫Â∑•Êô∫ÊÖß (AI)**ÔºöÊúÄÂ§ñÂ±§ÁöÑÊ¶ÇÂøµÔºåÊòØ‰∏ÄÂÄãÂª£Ê≥õÁöÑÈõªËÖ¶ÁßëÂ≠∏È†òÂüüÔºåÊó®Âú®ËÆìÈõªËÖ¶Á≥ªÁµ±Ê®°Êì¨‰∫∫È°ûÁöÑÊÄùËÄÉ„ÄÅÂ≠∏ÁøíËàáËß£Ê±∫ÂïèÈ°åÁöÑËÉΩÂäõ„ÄÇ\n*   **Ê©üÂô®Â≠∏Áøí (ML)**ÔºöAI ÁöÑÂ≠êÈõÜ„ÄÇ‰∏çÈÄèÈÅéÁ°¨Á∑®Á¢ºÔºàHard-codingÔºâÁµ¶ÂÆöÊâÄÊúâË¶èÂâáÔºåËÄåÊòØËÆìÈõªËÖ¶ÈÄèÈÅéÊºîÁÆóÊ≥ïÂæûÊµ∑Èáè„ÄåÊï∏Êìö„Äç‰∏≠Ëá™ÊàëÂ≠∏ÁøíÔºåÊ≠∏Á¥çÂá∫Ê®°Âºè‰æÜÈÄ≤Ë°åÈ†êÊ∏¨„ÄÇ\n*   **Ê∑±Â∫¶Â≠∏Áøí (DL)**ÔºöML ÁöÑÂ≠êÈõÜ„ÄÇ‰ΩøÁî®Â§öÂ±§Ê¨°ÁöÑ„Äå‰∫∫Â∑•Á•ûÁ∂ìÁ∂≤Ë∑Ø„Äç(Artificial Neural Networks) ‰æÜËôïÁêÜÊ•µÂ∫¶Ë§áÈõúÁöÑÈùûÁµêÊßãÂåñÊï∏ÊìöÔºàÂ¶ÇÂΩ±ÂÉè„ÄÅËÅ≤Èü≥„ÄÅËá™ÁÑ∂Ë™ûË®ÄÔºâ„ÄÇÂ§ßË™ûË®ÄÊ®°Âûã (LLM) Âç≥Â•†Âü∫ÊñºÊ≠§„ÄÇ\n\n---\n\n## 1. Ê©üÂô®Â≠∏ÁøíÂü∫Êú¨È°ûÂûã (Learning Types)\n\n### Áõ£Áù£ÂºèÂ≠∏Áøí (Supervised Learning)\n*   **ÂÆöÁæ©**Ôºö‰ΩøÁî®Ê®ôË®òÈÅéÁöÑË≥áÊñôÔºàLabeled DataÔºâÈÄ≤Ë°åË®ìÁ∑¥ÔºåÊ®°ÂûãÂ≠∏ÁøíËº∏ÂÖ•ËàáËº∏Âá∫ÔºàÊ®ôÁ±§Ôºâ‰πãÈñìÁöÑÂ∞çÊáâÈóú‰øÇ„ÄÇ\n*   **Â∏∏Ë¶ã‰ªªÂãô**ÔºöÂàÜÈ°û (Classification)„ÄÅËø¥Ê≠∏ (Regression)„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö11, 18, 47, 72, 105\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Áõ£Áù£ÂºèÂ≠∏ÁøíÂ∞±ÂÉèÊòØ„ÄåÊúâÊ®ôÊ∫ñÁ≠îÊ°àÁöÑËÄÉË©¶„Äç„ÄÇÊàëÂÄëÊèê‰æõÂ§ßÈáèÂ∑≤Á∂ìÊúâÁ≠îÊ°àÔºàÊ®ôÁ±§ÔºâÁöÑËÄÉÂè§È°åÁµ¶Ê®°ÂûãÁ∑¥Áøí„ÄÇÁ≥ªÁµ±ÊÄß‰æÜË™™ÔºåÂÆÉÊòØÊúÄÊàêÁÜü‰∏îÊáâÁî®ÊúÄÂª£Ê≥õÁöÑÊ©üÂô®Â≠∏ÁøíÊñπÂºè„ÄÇÊ†∏ÂøÉÊåëÊà∞Âú®ÊñºÂèñÂæóÈ´òÂìÅË≥™ÁöÑÊ®ôË®ªË≥áÊñôÔºå‰ª•ÂèäÈÅøÂÖçÊ®°Âûã„ÄåÊ≠ªËÉåÁ≠îÊ°à„ÄçÔºàÈÅéÂ∫¶Êì¨ÂêàÔºâ„ÄÇ\n\n### ÈùûÁõ£Áù£ÂºèÂ≠∏Áøí (Unsupervised Learning)\n*   **ÂÆöÁæ©**Ôºö‰ΩøÁî®Êú™Ê®ôË®òÁöÑË≥áÊñôÔºàUnlabeled DataÔºâÈÄ≤Ë°åË®ìÁ∑¥ÔºåÊ®°ÂûãË©¶ÂúñÊâæÂá∫Ë≥áÊñôÂÖßÈÉ®ÁöÑÈö±ËóèÁµêÊßãÊàñÊ®°Âºè„ÄÇ\n*   **Â∏∏Ë¶ã‰ªªÂãô**ÔºöÂè¢ÈõÜ (Clustering)„ÄÅÈôçÁ∂≠ (Dimensionality Reduction, Â¶Ç PCA)„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö10, 11, 18, 47, 86, 105, 108\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > ÈùûÁõ£Áù£ÂºèÂ≠∏ÁøíÂ∞±ÂÉèÊòØ„ÄåÊ≤íÊúâÊ®ôÊ∫ñÁ≠îÊ°àÁöÑÂàÜÈ°ûÈÅäÊà≤„Äç„ÄÇÊ®°ÂûãÂøÖÈ†àËá™Â∑±ËßÄÂØüË≥áÊñôÁöÑÁâπÂæµÔºåÂÅöÂà∞„ÄåÁâ©‰ª•È°ûËÅö„Äç„ÄÇÂú®Á≥ªÁµ±Êû∂Êßã‰∏≠ÔºåÂ∏∏Áî®ÊñºÂâçÊúüÁöÑË≥áÊñôÊé¢Á¥¢„ÄÅÂÆ¢Êà∂ÂàÜÁæ§ÔºàÂ¶ÇÂ∏ÇÂ†¥Ë°åÈä∑Ôºâ„ÄÅÊàñÊòØÁï∞Â∏∏ÂÅµÊ∏¨ÔºàÊâæÂá∫Ë°åÁæ§‰∏≠ÁâπÁ´ãÁç®Ë°åÁöÑÈªûÔºâ„ÄÇ\n\n### Â¢ûÂº∑ÂºèÂ≠∏Áøí (Reinforcement Learning)\n*   **ÂÆöÁæ©**ÔºöÈÄèÈÅéÊô∫ÊÖßÈ´îÔºàAgentÔºâËàáÁí∞Â¢É‰∫íÂãïÔºåÊ†πÊìöÁç≤ÂæóÁöÑÁçéÂãµÔºàRewardÔºâÊàñÊá≤ÁΩ∞ÔºàPenaltyÔºâ‰æÜË™øÊï¥Á≠ñÁï•Ôºå‰ª•ÈÅîÊàêÁõÆÊ®ô„ÄÇÂ∏∏Áî®ÊñºÈÅäÊà≤ AI„ÄÅÊ©üÂô®‰∫∫ÊéßÂà∂„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö12, 72\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Â¢ûÂº∑ÂºèÂ≠∏ÁøíÂ¶ÇÂêå„ÄåË®ìÁ∑¥ÂØµÁâ©„Äç„ÄÇÂÅöÂ∞ç‰∫ÜÁµ¶ÁçéÂãµÔºåÂÅöÈåØ‰∫ÜÁµ¶Êá≤ÁΩ∞„ÄÇÁ≥ªÁµ±ÊÄßËÄåË®ÄÔºåÂÆÉ‰∏çÈúÄË¶ÅÈ†êÂÖàÊ∫ñÂÇôË≥áÊñôÈõÜÔºåËÄåÊòØÂú®ËôõÊì¨Áí∞Â¢É‰∏≠ÈÄèÈÅéÁÑ°Êï∏Ê¨°ÁöÑ„ÄåË©¶ÈåØ (Trial and Error)„Äç‰æÜÊâæÂà∞Âà©ÁõäÊúÄÂ§ßÂåñÁöÑÁ≠ñÁï•ÔºàPolicyÔºâ„ÄÇÁü•ÂêçÊáâÁî®Â¶ÇËá™ÈßïËªäÁöÑÊ±∫Á≠ñÁ≥ªÁµ±Êàñ AlphaGo„ÄÇ\n\n---\n\n## 2. Ê†∏ÂøÉÊºîÁÆóÊ≥ïËàáÊ®°Âûã (Models & Algorithms)\n\n### Ê±∫Á≠ñÊ®π (Decision Tree)\n*   **ÁâπÈªû**Ôºö‰ª•Ê®πÁãÄÁµêÊßãÈÄ≤Ë°åÊ±∫Á≠ñÔºåÂÖ∑ÊúâÊ•µÈ´òÁöÑ**ÂèØËß£ÈáãÊÄß**ÔºàInterpretableÔºâ„ÄÇÈÄèÈÅé‰∏ÄÁ≥ªÂàóÁâπÂæµÂà§Êñ∑Â∞áË≥áÊñôÂàáÂâ≤ÊàêÂ≠êÈõÜ„ÄÇ\n*   **ÊáâÁî®**ÔºöÂèØÁî®ÊñºÂàÜÈ°ûËàáËø¥Ê≠∏„ÄÇ\n*   **Èò≤Ê≠¢ÈÅéÊì¨Âêà**ÔºöÈôêÂà∂Ê®πÊ∑± (Max Depth)„ÄÅË®≠ÂÆöËëâÁØÄÈªûÊúÄÂ∞ëÊ®£Êú¨Êï∏„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö1, 6, 35, 72, 85, 86, 95, 96, 97\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±‰∏äÔºåÊ±∫Á≠ñÊ®πÊòØ„ÄåÁôΩÁÆ±Ê®°Âûã (White-box Model)„ÄçÁöÑ‰ª£Ë°®ÔºåÈÅ©ÂêàÈúÄË¶ÅÂêëÈùûÊäÄË°ì‰∫∫Âì°ÔºàÂ¶ÇÈÜ´ÁôÇ„ÄÅÈáëËûç‰∫∫Âì°ÔºâËß£ÈáãÊ±∫Á≠ñÂéüÂõ†ÁöÑÂ†¥ÊôØ„ÄÇÂÖ∂ÈÄ≤ÈöéËÆäÈ´îÂ¶Ç„ÄåÈö®Ê©üÊ£ÆÊûó (Random Forest)„ÄçÂíå„ÄåXGBoost„ÄçÈÄèÈÅéÁµÑÂêàÂ§öÊ£µÊ®π‰æÜËß£Ê±∫Ê±∫Á≠ñÊ®πÂÆπÊòìÈÅéÂ∫¶Êì¨ÂêàÁöÑÂïèÈ°åÔºåÊòØÊ•≠ÁïåÊ•µÊÑõÁî®ÁöÑË°®Ê†ºË≥áÊñôÊºîÁÆóÊ≥ï„ÄÇ\n\n### ÊîØÊè¥ÂêëÈáèÊ©ü (SVM, Support Vector Machine)\n*   **ÁâπÈªû**ÔºöÂ∞ãÊâæ‰∏ÄÂÄãÊúÄ‰Ω≥Ë∂ÖÂπ≥Èù¢‰æÜÂçÄÈöî‰∏çÂêåÈ°ûÂà•ÔºåÈÄöÂ∏∏Ë¢´Ë¶ñÁÇ∫**ÈªëÁÆ±Ê®°Âûã**ÔºåËß£ÈáãÊÄßËºÉÂ∑Æ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö1, 86\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > SVM ÁöÑÊ†∏ÂøÉÊÄùÊÉ≥ÊòØÂú®Á©∫Èñì‰∏≠Áï´Âá∫‰∏ÄÊ¢ùÔºàÊàñÂ§öÁ∂≠ÁöÑË∂ÖÂπ≥Èù¢ÔºâÊúÄÂØ¨ÁöÑ„ÄåÊ•öÊ≤≥Êº¢Áïå„ÄçÔºåËÆì‰∏çÂêåÈ°ûÂà•ÁöÑË≥áÊñôË¢´ÊúÄÂÆâÂÖ®Âú∞ÂàÜÈñã„ÄÇÂú®Ê∑±Â∫¶Â≠∏ÁøíÂ¥õËµ∑ÂâçÔºåSVM ÊòØÂàÜÈ°û‰ªªÂãôÁöÑÁéãËÄÖÔºå‰ΩÜÂú®Ë≥áÊñôÈáèÊ•µÂ§ßÊôÇÈÅãÁÆóÊàêÊú¨ËºÉÈ´ò„ÄÇ\n\n### Á•ûÁ∂ìÁ∂≤Ë∑Ø (Neural Network / Deep Learning)\n*   **ÁâπÈªû**ÔºöÊ®°‰ªø‰∫∫ËÖ¶Á•ûÁ∂ìÂÖÉÁµêÊßãÔºåÈÅ©ÂêàËôïÁêÜË§áÈõúÈùûÁ∑öÊÄßÂïèÈ°åÔºåÈÄöÂ∏∏ÁÇ∫ÈªëÁÆ±Ê®°Âûã„ÄÇ\n*   **Âç∑Á©çÁ•ûÁ∂ìÁ∂≤Ë∑Ø (CNN)**ÔºöÁâπÂà•ÊìÖÈï∑ËôïÁêÜÂΩ±ÂÉèË≥áÊñôÔºåÂà©Áî®Âç∑Á©çÂ±§ÊèêÂèñÁ©∫ÈñìÁâπÂæµ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö1, 9, 108\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á•ûÁ∂ìÁ∂≤Ë∑ØÊòØÊ∑±Â∫¶Â≠∏ÁøíÁöÑÂü∫Á§éÊû∂Êßã„ÄÇÁ≥ªÁµ±ÂåÖÂê´„ÄåËº∏ÂÖ•Â±§„Äç„ÄÅ„ÄåÈö±ËóèÂ±§„ÄçËàá„ÄåËº∏Âá∫Â±§„Äç„ÄÇÂÖ∂‰∏≠ CNN (Âç∑Á©çÁ•ûÁ∂ìÁ∂≤Ë∑Ø) ÊòØÈõªËÖ¶Ë¶ñË¶∫ÁöÑÊ†∏ÂøÉÔºåÂà©Áî®„ÄåÂç∑Á©çÂ±§„ÄçÊéÉÊèèÂΩ±ÂÉèÈÇäÁ∑£„ÄÅÁ¥ãÁêÜÔºõËÄå RNN/Transformer ÂâáÊòØËôïÁêÜÊôÇÈñìÂ∫èÂàóÂíåË™ûË®ÄÁöÑÊ†∏ÂøÉ„ÄÇÂÆÉÂÄëÂº∑Â§ß‰ΩÜÈÉΩÊòØÈõ£‰ª•Ëß£ÈáãÈÅã‰ΩúÈÇèËºØÁöÑ„ÄåÈªëÁÆ±„Äç„ÄÇ\n\n### K-Means Âè¢ÈõÜ (K-Means Clustering)\n*   **ÁâπÈªû**ÔºöÂÖ∏ÂûãÁöÑÈùûÁõ£Áù£ÂºèÂ≠∏ÁøíÔºåÂ∞áÁõ∏‰ººÁöÑË≥áÊñôÈªûÊ≠∏È°ûÂà∞ K ÂÄãÁæ§ÁµÑÔºàClustersÔºâ‰∏≠„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö1, 10, 86\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±ÈÅã‰Ωú‰∏äÔºåÊÇ®ÂøÖÈ†àÂÖàÊ±∫ÂÆöË¶ÅÂàÜÂπæÁæ§ (K ÂÄº)„ÄÇÊºîÁÆóÊ≥ïÊúÉÈö®Ê©ü‰∏ü‰∏ã K ÂÄã‰∏≠ÂøÉÈªûÔºåÁÑ∂Âæå‰∏çÊñ∑Ë™øÊï¥ÈÄô‰∫õ‰∏≠ÂøÉÈªûÁöÑ‰ΩçÁΩÆÔºåÂ∞ãÊâæÁæ§ÂÖßÁöÑÊúÄÂ∞èË∑ùÈõ¢ÔºåÁõ¥Âà∞ÊØè‰∏ÄÁæ§ÁöÑÈÇäÁïåÁ©©ÂÆö‰∏ã‰æÜÁÇ∫Ê≠¢„ÄÇÊòØÂÅöÂÆ¢Êà∂ÂàÜÁæ§ (Customer Segmentation) ÊúÄÁ∂ìÂÖ∏ÁöÑÊºîÁÆóÊ≥ï„ÄÇ\n\n---\n\n## 3. Ë≥áÊñôËôïÁêÜËàáÁâπÂæµÂ∑•Á®ã (Data Engineering)\n\n### Ë®ìÁ∑¥/È©óË≠â/Ê∏¨Ë©¶ÈõÜ (Train / Validation / Test)\n*   **Ë®ìÁ∑¥ÈõÜ**ÔºöÁî®ÊñºÊ®°ÂûãÂ≠∏ÁøíÂèÉÊï∏„ÄÇ\n*   **È©óË≠âÈõÜ**ÔºöÁî®ÊñºË™øÊï¥**Ë∂ÖÂºïÊï∏ (Hyperparameters)** ‰∏¶Èò≤Ê≠¢ÈÅéÊì¨Âêà„ÄÇ\n*   **Ê∏¨Ë©¶ÈõÜ**ÔºöÁî®ÊñºÊúÄÁµÇË©ï‰º∞Ê®°ÂûãÂú®Êú™Ë¶ãÈÅéË≥áÊñô‰∏äÁöÑÊ≥õÂåñËÉΩÂäõ„ÄÇ\n*   **ÊØî‰æã**ÔºöÂ∏∏Ë¶ãÊØî‰æãÁÇ∫ 80% Ë®ìÁ∑¥, 20% Ê∏¨Ë©¶ÔºàÊàñ 70/15/15Ôºâ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö3, 4, 5, 28, 62\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±ÊÄßÊØîÂñªÔºöË®ìÁ∑¥ÈõÜÊòØ„ÄåÂπ≥ÊôÇ‰ΩúÊ•≠„ÄçÔºåÈ©óË≠âÈõÜÊòØ„ÄåËÄÉÂâçÊ®°Êì¨ËÄÉÔºàËÄÅÂ∏´/Â∑•Á®ãÂ∏´ÂèØ‰æùÊ≠§Ë™øÊï¥Ë∂ÖÂºïÊï∏Ôºâ„ÄçÔºåÊ∏¨Ë©¶ÈõÜÊòØ„ÄåÊúÄÁµÇÂ§ßËÄÉÔºàÂè™ËÉΩËÄÉ‰∏ÄÊ¨°‰ª•Ë©ï‰º∞ÁúüÂØ¶ÂØ¶ÂäõÔºâ„Äç„ÄÇÂö¥Ê†ºÂçÄÂàÜÈÄô‰∏âËÄÖÊòØÊ©üÂô®Â≠∏ÁøíÂ∞àÊ°àÊàêÂäüÁöÑÂü∫Áü≥ÔºåÂê¶ÂâáÊúÉÂ∞éËá¥Ë≥áÊñôÊ¥©Êºè (Data Leakage)„ÄÇ\n\n### Áç®ÁÜ±Á∑®Á¢º (One-Hot Encoding / ‰∏Ä‰ΩçÊúâÊïàÁ∑®Á¢º)\n*   **ÂÆöÁæ©**ÔºöÂ∞áÈ°ûÂà•ÂûãË≥áÊñôÔºàÂ¶ÇÔºöËªäËºõÂûãÂà•ÔºâËΩâÊèõÁÇ∫Êï∏ÂÄºÂêëÈáèÔºåÊØèÂÄãÈ°ûÂà•Â∞çÊáâ‰∏ÄÂÄãÁ∂≠Â∫¶ÔºåÂè™ÊúâÊâÄÂ±¨È°ûÂà•ÁÇ∫ 1ÔºåÂÖ∂È§òÁÇ∫ 0„ÄÇÂ∏∏Áî®ÊñºËôïÁêÜÁÑ°Â∫èÁöÑÈ°ûÂà•ÁâπÂæµ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö27, 60, 61\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Ê©üÂô®Â≠∏ÁøíÊ®°ÂûãÂè™ËÉΩÁúãÊáÇ„ÄåÊï∏Â≠ó„Äç„ÄÇÂ∞çÊñºÊ≤íÊúâÂ§ßÂ∞èÈ†ÜÂ∫è‰πãÂàÜÁöÑÈ°ûÂà•ÔºàÂ¶ÇÔºöÂè∞Âåó„ÄÅÂè∞‰∏≠„ÄÅÈ´òÈõÑÔºâÔºåÂ¶ÇÊûúÁõ¥Êé•Ê®ôÁÇ∫ 1, 2, 3ÔºåÊ®°ÂûãÊúÉË™§‰ª•ÁÇ∫È´òÈõÑ > Âè∞Âåó„ÄÇOne-Hot Encoding ÈÄèÈÅéÊì¥Â¢ûÊ¨Ñ‰Ωç (Âè∞Âåó:[1,0,0], Âè∞‰∏≠:[0,1,0]...) Ëß£Ê±∫Ê≠§ÂïèÈ°åÔºåÁº∫ÈªûÊòØË≥áÊñôÁ∂≠Â∫¶ÔºàÊ¨Ñ‰ΩçÊï∏ÔºâÊúÉÂ§ßÂπÖÂ¢ûÂä†„ÄÇ\n\n### Ê®ôÁ±§Á∑®Á¢º (Label Encoding)\n*   **ÂÆöÁæ©**ÔºöÂ∞áÈ°ûÂà•Êò†Â∞ÑÁÇ∫ÂîØ‰∏ÄÁöÑÊï¥Êï∏ÔºàÂ¶ÇÔºöÂ≠∏Â£´=1, Á¢©Â£´=2Ôºâ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö27\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > ÈÅ©Áî®ÊñºÊúâ„ÄåÈ†ÜÂ∫èÈóú‰øÇ (Ordinal)„ÄçÁöÑÈ°ûÂà•Ë≥áÊñô„ÄÇ‰æãÂ¶ÇÊïôËÇ≤Á®ãÂ∫¶„ÄÅÊªøÊÑèÂ∫¶Ë™øÊü•ÔºàÈùûÂ∏∏‰∏çÊªøÊÑè=1, ‰∏çÊªøÊÑè=2...Ôºâ„ÄÇÈÄôÊ®£Á∑®Á¢ºÂèØ‰ª•ËÆìÊºîÁÆóÊ≥ïÂêàÁêÜÂú∞Â≠∏ÁøíÂà∞Êï∏ÂÄº‰πãÈñìÂ§ßÂ∞èÁöÑÈö±Âê´Èóú‰øÇ„ÄÇ\n\n### ‰∏ªÊàêÂàÜÂàÜÊûê (PCA)\n*   **ÂÆöÁæ©**ÔºöÈôçÁ∂≠ÊäÄË°ìÔºåÈÄèÈÅéÁ∑öÊÄßËÆäÊèõÊ∏õÂ∞ëÁâπÂæµÁ∂≠Â∫¶ÔºåÂêåÊôÇ‰øùÁïôÊúÄÂ§ßËÆäÁï∞Èáè„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö61, 86\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Áï∂Ë≥áÊñôÁâπÂæµÈÅéÂ§öÔºàÁ∂≠Â∫¶ÁÅΩÈõ£ÔºâÊôÇÔºåPCA ÂèØ‰ª•Âú®„ÄåÊêçÂ§±ÊúÄÂ∞ëÊ†∏ÂøÉË≥áË®ä„ÄçÁöÑÂâçÊèê‰∏ãÔºåÊää 100 ÂÄãÊ¨Ñ‰ΩçÂ£ìÁ∏ÆÊàê 10 ÂÄãÊ†∏ÂøÉÊ¨Ñ‰ΩçÔºà‰∏ªÊàêÂàÜÔºâ„ÄÇÈÄô‰∏çÂÉÖËÉΩÂä†ÈÄüÊ®°ÂûãË®ìÁ∑¥ÔºåÈÇÑËÉΩÁî®ÊñºÂ∞áÈ´òÁ∂≠Ë≥áÊñôËΩâÁÇ∫ 2D/3D ‰ª•ÈÄ≤Ë°åË¶ñË¶∫Âåñ„ÄÇ\n\n### ÁâπÂæµÁ∏ÆÊîæ (Feature Scaling / Ê®ôÊ∫ñÂåñ)\n*   **ÂéüÂõ†**ÔºöÁï∂ÁâπÂæµÁØÑÂúçÂ∑ÆÁï∞Ê•µÂ§ßÊôÇÔºàÂ¶Ç 0-1 Ëàá 0-10000ÔºâÔºåÊúÉÂΩ±Èüø KNN ÊàñÊ¢ØÂ∫¶‰∏ãÈôçÁöÑÊïàËÉΩ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö103\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Â∏∏Ë¶ãÁöÑÊñπÊ≥ïÊúâ„ÄåÊ≠£Ë¶èÂåñ (Normalization, Á∏ÆÊîæÂà∞ 0~1)„ÄçÂíå„ÄåÊ®ôÊ∫ñÂåñ (Standardization, Âπ≥ÂùáÂÄºÁÇ∫0, Ê®ôÊ∫ñÂ∑ÆÁÇ∫1)„Äç„ÄÇÈÄôÁ¢∫‰øù‰∫ÜÊ®°ÂûãÂú®Â≠∏ÁøíÊôÇÔºå‰∏çÊúÉÂõ†ÁÇ∫ÊüêÂÄãÁâπÂæµÔºàÂ¶ÇÂπ¥Ëñ™Êï∏Â≠óÂæàÂ§ßÔºâËÄåÁî¢ÁîüÊ¨äÈáçÂÅèË™§ÔºåÂøΩÁï•‰∫ÜÂÖ∂‰ªñÁâπÂæµÔºàÂ¶ÇÂπ¥ÈΩ°Êï∏Â≠óÂæàÂ∞èÔºâ„ÄÇ\n\n---\n\n## 4. Ê®°ÂûãË©ï‰º∞ÊåáÊ®ô (Evaluation Metrics)\n\n### ÂàÜÈ°ûÊåáÊ®ô (Classification Metrics)\n*   **Ê∫ñÁ¢∫Áéá (Accuracy)**ÔºöÊâÄÊúâÈ†êÊ∏¨‰∏≠Ê≠£Á¢∫ÁöÑÊØî‰æã„ÄÇ‰ΩÜÂú®Ë≥áÊñô‰∏çÂπ≥Ë°°ÊôÇÂèØËÉΩË™§Â∞é„ÄÇ\n*   **Á≤æÁ¢∫Áéá (Precision / Êü•Ê∫ñÁéá)**ÔºöÈ†êÊ∏¨ÁÇ∫Ê≠£‰æã‰∏≠ÔºåÂØ¶ÈöõÁÇ∫Ê≠£‰æãÁöÑÊØî‰æã„ÄÇ\n*   **Âè¨ÂõûÁéá (Recall / Êü•ÂÖ®Áéá)**ÔºöÂØ¶ÈöõÁÇ∫Ê≠£‰æã‰∏≠ÔºåË¢´Ê≠£Á¢∫È†êÊ∏¨Âá∫‰æÜÁöÑÊØî‰æã„ÄÇ\n*   **F1 ÂàÜÊï∏ (F1-Score)**ÔºöÁ≤æÁ¢∫ÁéáËàáÂè¨ÂõûÁéáÁöÑË™øÂíåÂπ≥ÂùáÊï∏ÔºåÈÅ©ÂêàËôïÁêÜ‰∏çÂπ≥Ë°°Ë≥áÊñô„ÄÇ\n*   **Ê∑∑Ê∑ÜÁü©Èô£ (Confusion Matrix)**ÔºöÈ°ØÁ§∫ TP, FP, TN, FN Êï∏ÈáèÁöÑË°®Ê†º„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö29, 33, 34, 40, 67, 104\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±ÊÄùÁ∂≠‰∏≠ÔºåÊ≤íÊúâÁµïÂ∞çÂ•ΩÁöÑÂñÆ‰∏ÄÊåáÊ®ô„ÄÇÂú®„ÄåË≥áÊñô‰∏çÂπ≥Ë°°„Äç(Â¶ÇË©êÈ®ôÂÅµÊ∏¨Ôºå99%Ê≠£Â∏∏Ôºå1%Ë©êÈ®ô) ‰∏ãÔºåAccuracy ÊòØÁÑ°ÊïàÁöÑÔºàÂÖ®ÁåúÊ≠£Â∏∏‰πüÊúâ99%Ôºâ„ÄÇÊ≠§ÊôÇÈúÄË¶ÅÁúã Recall (ÂØßÂèØÈåØÊÆ∫‰∏ÄÁôæ‰∏çÂèØÊîæÈÅé‰∏ÄÂÄãÔºåÈÅ©Áî®ÈÜ´ÁôÇË®∫Êñ∑/Ë©êÈ®ô) Êàñ Precision (ÁôºÈÄÅË°åÈä∑ÈÉµ‰ª∂ÔºåÈ†êÊ∏¨ÊúÉË≤∑ÊâçÂØÑ‰ª•ÁúÅÊàêÊú¨)ÔºåF1-Score ÂâáÊòØÂÖ©ËÄÖÁöÑÂπ≥Ë°°Â¶•Âçî„ÄÇ\n\n### Ëø¥Ê≠∏ÊåáÊ®ô (Regression Metrics)\n*   **ÂùáÊñπÊ†πË™§Â∑Æ (RMSE)**ÔºöÈ†êÊ∏¨ÂÄºËàáÁúüÂØ¶ÂÄºÂ∑ÆË∑ùÁöÑÂπ≥ÂùáÂ§ßÂ∞èÔºåË∂äÂ∞èË∂äÂ•Ω„ÄÇ\n*   **Âπ≥ÂùáÁµïÂ∞çË™§Â∑Æ (MAE)**ÔºöÈ†êÊ∏¨Ë™§Â∑ÆÁöÑÁµïÂ∞çÂÄºÂπ≥Âùá„ÄÇ\n*   **R Âπ≥Êñπ (R-Squared)**ÔºöË°°ÈáèÊ®°ÂûãÊì¨ÂêàÂ∫¶ÔºåË∂äÊé•Ëøë 1 Ë∂äÂ•Ω„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö32, 104, 112\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Ëø¥Ê≠∏ÊòØÂú®È†êÊ∏¨„ÄåÈÄ£Á∫åÊï∏Â≠ó„Äç(Â¶ÇÊàøÂÉπ)„ÄÇRMSE ÊúÉÂ∞áË™§Â∑ÆÂπ≥ÊñπÔºåÊâÄ‰ª•Â∞çÊñº„ÄåÊ•µÁ´ØÈõ¢Áæ§ÂÄº (Outliers)„ÄçÊúÉÁµ¶‰∫àÊ•µÂ§ßÁöÑÊá≤ÁΩ∞ÔºõËã•‰Ω†ÁöÑÊ•≠ÂãôÂ†¥ÊôØÂÆπË®±ÂÅ∂ÁàæÁöÑÊ•µÁ´ØË™§Â∑ÆÔºåÁúã MAE ÊúÉÊØîËºÉÂÆ¢ËßÄ„ÄÇRÂπ≥ÊñπÂâáÊòØÁî®ÁôæÂàÜÊØîÔºà0~1Ôºâ‰æÜÂëäË®¥‰Ω†Ê®°ÂûãËÉΩËß£ÈáãÂ§öÂ∞ëÁöÑË≥áÊñôËÆäÁï∞„ÄÇ\n\n---\n\n## 5. Ê®°ÂûãÂïèÈ°åËàáÂÑ™Âåñ (Model Issues)\n\n### ÈÅéÂ∫¶Êì¨Âêà (Overfitting)\n*   **ÁèæË±°**ÔºöË®ìÁ∑¥ÈõÜÊ∫ñÁ¢∫ÁéáÊ•µÈ´òÔºå‰ΩÜÊ∏¨Ë©¶ÈõÜË°®ÁèæÂæàÂ∑ÆÔºàÊ≥õÂåñËÉΩÂäõÂ∑ÆÔºâ„ÄÇÊ®°ÂûãÂ≠∏ÁøíÂà∞‰∫ÜÂô™ËÅ≤„ÄÇ\n*   **Â∞çÁ≠ñ**ÔºöÂ¢ûÂä†Ë≥áÊñôÈáè„ÄÅÁ∞°ÂåñÊ®°ÂûãÔºàÊ∏õÂ∞ëÂèÉÊï∏/Ê∑±Â∫¶Ôºâ„ÄÅÊ≠£ÂâáÂåñ (Regularization)„ÄÅÊó©ÂÅúÊ≥ï (Early Stopping)„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö13, 30, 35, 68, 79, 97\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±ÊÄßÁ®±‰πãÁÇ∫„ÄåÈ´òËÆäÁï∞ (High Variance)„Äç„ÄÇÊ®°ÂûãÂ∞±ÂÉè‰∏ÄÂÄãÊ≠ªËÉåËÄÉÂè§È°åÁöÑÂ≠∏ÁîüÔºåÈÄ£È°åÁõÆ‰∏äÁöÑÈåØÂ≠óÈÉΩËÉå‰∏ã‰æÜ‰∫ÜÔºå‰∏ÄÈÅáÂà∞Ê≤íÁúãÈÅéÁöÑÊñ∞È°åÂûãÂ∞±ËÄÉÁ†∏„ÄÇÊ≠£ÂâáÂåñ (ÈôêÂà∂Ê¨äÈáç) Âíå Dropout (Á•ûÁ∂ìÁ∂≤Ë∑Ø‰∏≠Èö®Ê©üÈóúÈñâÁ•ûÁ∂ìÂÖÉ) ÊòØÊúÄÂ∏∏Ë¶ãÁöÑÁ≥ªÁµ±Ëß£Ê≥ï„ÄÇ\n\n### ‰ΩéÂ∫¶Êì¨Âêà (Underfitting / Ê¨†Êì¨Âêà)\n*   **ÁèæË±°**ÔºöÊ®°ÂûãÈÅéÊñºÁ∞°ÂñÆÔºåÁÑ°Ë´ñÂú®Ë®ìÁ∑¥ÈõÜÊàñÊ∏¨Ë©¶ÈõÜË°®ÁèæÈÉΩ‰∏ç‰Ω≥ÔºàÈ´òÂÅèÂ∑Æ„ÄÅ‰ΩéÊñπÂ∑ÆÔºâ„ÄÇ\n*   **Â∞çÁ≠ñ**ÔºöÂ¢ûÂä†Ê®°ÂûãË§áÈõúÂ∫¶„ÄÅÂ¢ûÂä†ÁâπÂæµÂ∑•Á®ã„ÄÅÂª∂Èï∑Ë®ìÁ∑¥ÊôÇÈñì„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö30, 66, 95, 97\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Á≥ªÁµ±ÊÄßÁ®±‰πãÁÇ∫„ÄåÈ´òÂÅèÂ∑Æ (High Bias)„Äç„ÄÇÊ®°ÂûãÂ∞±ÂÉèÂè™Â≠∏‰∫ÜÂä†Ê∏õÊ≥ïÂçªË¢´ÊäìÂéªËÄÉÂæÆÁ©çÂàÜÔºåËÉΩÂäõ‰∏çË∂≥‰ª•ÊçïÊçâË≥áÊñôÁöÑË§áÈõúË¶èÂæã„ÄÇËß£Ê±∫ÊñπÊ°àÊòØÊèõÁî®Êõ¥Âº∑Â§ßÁöÑÊ∑±Â±§ÊºîÁÆóÊ≥ïÔºåÊàñÊòØÈ§µÁµ¶Ê®°ÂûãÊõ¥Â§öÊúâÂÉπÂÄºÁöÑÁâπÂæµÔºàFeature EngineeringÔºâ„ÄÇ\n\n### Ë≥áÊñôÂÅèÂ∑Æ (Bias)\n*   **Ë≥áÊñôÊî∂ÈõÜÂÅèÂ∑Æ (Data Collection Bias)**ÔºöÂèñÊ®£ÈÅéÁ®ãÊú™ËÉΩÂùáÂãª‰ª£Ë°®ÊØçÈ´îÔºàÂ¶ÇÂè™Êî∂ÂØåË£ïÁ§æÁæ§Ë≥áÊñôÔºâ„ÄÇ\n*   **Èö±Âê´ÂÅèË¶ã**ÔºöÂç≥‰ΩøÁßªÈô§ÊïèÊÑüÁâπÂæµÔºàÂ¶ÇÊî∂ÂÖ•ÔºâÔºåÁõ∏ÈóúÁâπÂæµÔºàÂ¶ÇÈÉµÈÅûÂçÄËôüÔºâ‰ªçÂèØËÉΩÂ∞éËá¥ÂÅèË¶ã„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö20, 36, 55, 93\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Ê©üÂô®Â≠∏ÁøíÊúâÂè•ÂêçË®ÄÔºö\"Garbage In, Garbage Out\"„ÄÇÂ¶ÇÊûúË®ìÁ∑¥Ë≥áÊñôÊú¨Ë∫´ËòäÂê´Ëëó‰∫∫È°ûÁ§æÊúÉÁöÑÊ≠∑Âè≤Ê≠ßË¶ñÊàñÊé°Ê®£‰∏çÂùáÔºàÂ¶ÇÁº∫‰πèÂ∞ëÊï∏ÊóèÁæ§ÂΩ±ÂÉèÔºâÔºåAI Â∞±ÊúÉÂõ∫Âåñ‰∏¶ÊîæÂ§ßÈÄô‰∫õÂÅèË¶ã„ÄÇÁ≥ªÁµ±Â±§Èù¢‰∏äÈúÄÂ∞éÂÖ•„ÄåÂÖ¨Âπ≥ÊÄßË©ï‰º∞Â∑•ÂÖ∑„Äç‰æÜÂÅöÂÅèÁßªÊ†°Ê≠£„ÄÇ\n\n### Ê®°ÂûãÊºÇÁßª (Model/Concept Drift)\n*   **ÁèæË±°**ÔºöÁîüÁî¢Áí∞Â¢É‰∏≠ÁöÑË≥áÊñôÂàÜ‰ΩàÊàñËÆäÊï∏Èóú‰øÇÁôºÁîüËÆäÂåñÔºåÂ∞éËá¥ÊïàËÉΩÈö®ÊôÇÈñì‰∏ãÈôç„ÄÇ\n*   **Â∞çÁ≠ñ**ÔºöÊåÅÁ∫åÁõ£Êéß„ÄÅÈáçÊñ∞Ë®ìÁ∑¥Ê®°Âûã„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö41, 42, 89, 92\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > ‰∏ñÁïåÊòØ‰∏çÊñ∑ËÆäÂåñÁöÑ (‰æãÂ¶ÇÁñ´ÊÉÖÊîπËÆä‰∫Ü‰∫∫È°ûÊ∂àË≤ªÁøíÊÖ£)„ÄÇÂÖ©Âπ¥ÂâçË®ìÁ∑¥ÂæóÂæàÊ∫ñÁöÑ AIÔºåÁèæÂú®ÂèØËÉΩÂõ†ÁÇ∫„ÄåË≥áÊñôÊºÇÁßª (Data Drift, Ëº∏ÂÖ•Ë≥áÊñôÂàÜ‰ΩàËÆä‰∫Ü)„ÄçÊàñ„ÄåÊ¶ÇÂøµÊºÇÁßª (Concept Drift, Ëº∏ÂÖ•ËàáËº∏Âá∫ÁöÑÈÇèËºØÂ∞çÊáâÈóú‰øÇËÆä‰∫Ü)„ÄçËÄåÂ§±Êïà„ÄÇÂõ†Ê≠§ MLOps Á≥ªÁµ±ÂøÖÈ†àÂåÖÂê´„ÄåÊåÅÁ∫åÁõ£Êéß„ÄçËàá„ÄåËá™ÂãïÈáçË®ìÁÆ°Á∑ö„Äç„ÄÇ\n\n---\n\n## 6. AI ÊáâÁî®È†òÂüü (Application Domains)\n\n### ÈõªËÖ¶Ë¶ñË¶∫ (Computer Vision)\n*   **Áâ©‰ª∂ÂÅµÊ∏¨ (Object Detection)**ÔºöÊ°ÜÂá∫Áâ©‰ª∂‰∏¶Ê®ôË®ò (Â¶Ç YOLO ÊºîÁÆóÊ≥ï)„ÄÇ\n*   **Ë™ûÁæ©ÂàÜÂâ≤ (Semantic Segmentation)**ÔºöÂ∞áÊØèÂÄãÁï´Á¥†ÂàÜÈ°ûÔºåÁ≤æÁ¢∫ÊèèÁπ™ÈÇäÁïå (Â¶ÇËá™ÂãïÈßïÈßõÁúãÈ¶¨Ë∑Ø)„ÄÇ\n*   **ËáâÈÉ®ÁâπÂæµÂàÜÊûê**ÔºöÂàÜÊûêÂπ¥ÈΩ°„ÄÅÊÉÖÁ∑íÔºå‰∏ç‰∏ÄÂÆöÊ∂âÂèäË≠òÂà•Ë∫´‰ªΩ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö2, 25, 100, 110\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > ÈõªËÖ¶Ë¶ñË¶∫ÊòØËÆìÈõªËÖ¶„ÄåÁúãÊáÇ„Äç‰∏ñÁïåÁöÑÊäÄË°ì„ÄÇÂæûÊó©ÊúüÁöÑÂΩ±ÂÉèÂàÜÈ°û (Image Classification: Êï¥ÂºµÂúñÊòØ‰∏ÄÈöªË≤ì)ÔºåÊºîÈÄ≤Âà∞Áâ©‰ª∂ÂÅµÊ∏¨ (Object Detection: Áî®Ê°ÜÊ°ÜÂá∫Ë≤ìÂú®Âì™Ë£°)ÔºåÂÜçÂà∞ÊúÄÁ¥∞Á∑ªÁöÑË™ûÁæ©ÂàÜÂâ≤ (Semantic Segmentation: ÊääË≤ìÁöÑÂΩ¢ÁãÄÊØè‰∏ÄÂÄã Pixel ÈÉΩÊèèÁπ™Ê≠∏È°û)ÔºåÈÄô‰∏âËÄÖÊòØÈõªËÖ¶Ë¶ñË¶∫Á≥ªÁµ±ÁöÑÈÄ≤ÂåñÈöéÊ¢Ø„ÄÇ\n\n### Ëá™ÁÑ∂Ë™ûË®ÄËôïÁêÜ (NLP)\n*   **ÊÉÖÊÑüÂàÜÊûê (Sentiment Analysis)**ÔºöÂà§Êñ∑ÊÉÖÁ∑íÔºàÊ≠£Èù¢/Ë≤†Èù¢ÔºâÔºåÂ∏∏Áî®ÊñºËºøÊÉÖÁõ£Êéß„ÄÇ\n*   **ÂëΩÂêçÂØ¶È´îËæ®Ë≠ò (NER)**ÔºöÊèêÂèñÁâπÂÆöÂØ¶È´îÔºà‰∫∫Âêç„ÄÅÂú∞Èªû„ÄÅÊôÇÈñìÔºâ„ÄÇ\n*   **ÊÑèÂúñ (Intent)** Ëàá **ÂØ¶È´î (Entity)**ÔºöËÅäÂ§©Ê©üÂô®‰∫∫ÁöÑÊ†∏ÂøÉÊ¶ÇÂøµ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö7, 24, 84, 101, 109\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > NLP Êó®Âú®ËÆìÈõªËÖ¶ÁêÜËß£‰∫∫È°ûË™ûË®Ä„ÄÇÂú®Âª∫ÁΩÆ‰∫§Ë´áÊ©üÂô®‰∫∫ (Chatbot) ÊàñË™ûÈü≥Âä©ÁêÜ (Â¶Ç Siri) ÊôÇÔºåÁ≥ªÁµ±ÁöÑ NLP ÂºïÊìéÁ¨¨‰∏ÄÊ≠•Â∞±ÊòØÂÅö„ÄåÊÑèÂúñË≠òÂà• (Áü•ÈÅì‰Ω†ÊÉ≥Ë®ÇÁ•®)„ÄçÂíå„ÄåÂØ¶È´îËêÉÂèñ (Áü•ÈÅì‰Ω†Ë¶ÅÂéªÂÄ´Êï¶ÁöÑÊó•ÊúüÊôÇÈñì)„ÄçÔºåËêÉÂèñÊàêËÆäÊï∏ÂæåÊâçËÉΩËß∏ÁôºÂæåÁ∫åÁöÑÁ≥ªÁµ± API ÂëºÂè´„ÄÇ\n\n### Áï∞Â∏∏ÂÅµÊ∏¨ (Anomaly Detection)\n*   **ÊáâÁî®**Ôºö‰ø°Áî®Âç°Ë©êÈ®ôÂÅµÊ∏¨„ÄÅË®≠ÂÇôÊïÖÈöúÈ†êË≠¶ÔºàÁ®ÄÊúâ‰∫ã‰ª∂Ôºâ„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö11, 33, 99\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > Áï∞Â∏∏ÂÅµÊ∏¨Â∞àÈñÄÂ∞ãÊâæ„ÄåÈõ¢Áæ§ÂÄº„Äç„ÄÇÂú®ÈáëËûçÂíåË≥áÂÆâÁ≥ªÁµ±‰∏≠ÔºåÊ≠£Â∏∏Ë°åÁÇ∫‰Ωî‰∫Ü 99.9% ‰ª•‰∏ä„ÄÇÈÄôÈ°ûÁ≥ªÁµ±‰∏çËÉΩÂñÆÈù†ÂÇ≥Áµ±ÂàÜÈ°ûÊºîÁÆóÊ≥ïÔºåÈÄöÂ∏∏ÊúÉÁµêÂêàÁµ±Ë®àÊ®°ÂûãÊàñÈùûÁõ£Áù£ÂºèÂ≠∏ÁøíÔºàÂ¶Ç Isolation ForestÔºâ‰æÜÊ°ÜÂá∫Ê≠£Â∏∏ÁöÑËº™ÂªìÔºåËêΩÂú®Ëº™ÂªìÂ§ñÁöÑÂ∞±Áõ¥Êé•ÁôºÂá∫Ë≠¶Â†±„ÄÇ\n\n---\n\n## 7. Ë≤†Ë≤¨‰ªª AI (Responsible AI Principles)\n\n*   **ÂÖ¨Âπ≥ÊÄß (Fairness)**Ôºö‰∏çÂõ†Á®ÆÊóè„ÄÅÊÄßÂà•Á≠âÂõ†Á¥†Ê≠ßË¶ñ„ÄÇ\n*   **ÂèØÈù†ÊÄßËàáÂÆâÂÖ®ÊÄß (Reliability & Safety)**ÔºöÁ≥ªÁµ±Âú®ÂêÑÁ®ÆÊÉÖÊ≥Å‰∏ãÊáâÁ©©ÂÆöÂü∑Ë°åÔºå‰∏çÂÇ∑‰∫∫„ÄÇ\n*   **Èö±ÁßÅÊ¨äËàáÂÆâÂÖ®ÊÄß (Privacy & Security)**Ôºö‰øùË≠∑‰ΩøÁî®ËÄÖË≥áÊñô„ÄÇ\n*   **ÂåÖÂÆπÊÄß (Inclusiveness)**ÔºöËÆìÊâÄÊúâ‰∫∫ÔºàÂê´Ë∫´ÈöúËÄÖÔºâÂèóÁõä„ÄÇ\n*   **ÈÄèÊòéÂ∫¶ (Transparency)**ÔºöÊ®°ÂûãÂèØËß£Èáã„ÄÅÊ±∫Á≠ñÈÅéÁ®ãÂÖ¨Èñã„ÄÇ\n*   **Ë≤¨‰ªªÊ≠∏Â±¨ (Accountability)**ÔºöË™∞Ë©≤ÁÇ∫ AI ÁöÑÊ±∫Á≠ñË≤†Ë≤¨„ÄÇ\n*   **Áõ∏Èóú ID**Ôºö15, 44, 91, 102, 111\n*   > **üåê Á∂≤Ë∑ØË®äÊÅØË£úÂÖÖÔºö** \n    > ÈÄôÊòØÂæÆËªü (Microsoft Azure) ÂèäÂêÑÂ§ßÁßëÊäÄÂ∑®È†≠Êé®ÂãïÁöÑÊ†∏ÂøÉÊ∫ñÂâá„ÄÇÈö®Ëëó AI Ê∑±ÂÖ•Á§æÊúÉÂü∫Á§éË®≠ÊñΩÔºåÁ¢∫‰øù AI ÁöÑÊ±∫Á≠ñ‰∏çÂ∏∂Ê≠ßË¶ñ (ÂÖ¨Âπ≥ÊÄß)„ÄÅ‰∏çÊ¥©ÊºèÂÄãË≥á‰∏¶Èò≤ÁØÑÊîªÊìä (Èö±ÁßÅ/ÂÆâÂÖ®ÊÄß)„ÄÅÂú®Ëá™ÈßïËªäÁ≠âÈóúÈçµÊáâÁî®‰∏≠Á©©ÂÆö‰∏çÁï∂Ê©ü (ÂèØÈù†ÊÄß)Ôºå‰ª•ÂèäÂú®Âá∫ÈåØÊôÇÁü•ÈÅìË™∞Ë©≤Ë≤†Ë≤¨ (Ë≤¨‰ªªÊ≠∏Â±¨)ÔºåÊòØÁèæ‰ª£ AI Á≥ªÁµ±Â∑•Á®ãÂ∏´ÂøÖÂÇôÁöÑÊ≥ïÂæãËàáÈÅìÂæ∑Á≥ªÁµ±Ê°ÜÊû∂„ÄÇ\n\n---\n\n## 8. Â∞àÊúâÂêçË©ûË£úÂÖÖ\n\n*   **Êé®Êñ∑ (Inference)**Ôºö‰ΩøÁî®Ë®ìÁ∑¥Â•ΩÁöÑÊ®°ÂûãÈÄ≤Ë°åÈ†êÊ∏¨ÁöÑÈÅéÁ®ã„ÄÇ (ID 40)\n    > **üåê Ë£úÂÖÖÔºö** Á≥ªÁµ±ÊµÅÁ®ãÂàÜÁÇ∫„ÄåË®ìÁ∑¥ (Training, Ê•µÂ∫¶ËÄóÊôÇËÄóÁÆóÂäõ)„ÄçÂíå„ÄåÊé®Êñ∑ (Inference, Ë¨õÊ±ÇÂç≥ÊôÇÂø´ÈÄü)„Äç„ÄÇÊ®°Âûã‰∏äÁ∑öÂæåÊàëÂÄëÁ®±‰πãÁÇ∫ËôïÊñºÊé®Êñ∑ (Inference) ÈöéÊÆµ„ÄÇ\n*   **AutoML (Ëá™ÂãïÂåñÊ©üÂô®Â≠∏Áøí)**ÔºöËá™ÂãïÂòóË©¶Â§öÁ®ÆÊºîÁÆóÊ≥ïËàáË∂ÖÂºïÊï∏‰ª•ÊâæÂá∫ÊúÄ‰Ω≥Ê®°Âûã„ÄÇ (ID 105)\n    > **üåê Ë£úÂÖÖÔºö** Â∞áË≥áÊñôÁßëÂ≠∏ÂÆ∂Â∞ãÊâæÊúÄ‰Ω≥ÁâπÂæµ„ÄÅÊúÄ‰Ω≥ÊºîÁÆóÊ≥ïÁöÑ„ÄåÂèçË¶ÜË©¶ÈåØÈÅéÁ®ã„ÄçÂÆåÂÖ®Ëá™ÂãïÂåñÁöÑÈõ≤Á´ØÁ≥ªÁµ±Âπ≥Âè∞„ÄÇ\n*   **ÂÆπÂô®Âåñ (Docker)**ÔºöÁ¢∫‰øùÂü∑Ë°åÁí∞Â¢É‰∏ÄËá¥ÊÄßÔºåÂà©ÊñºÈõ≤Á´ØËàáÈÇäÁ∑£ÈÉ®ÁΩ≤„ÄÇ (ID 106)\n    > **üåê Ë£úÂÖÖÔºö** Êää AI Á®ãÂºèÁ¢º„ÄÅ‰æùË≥¥Â•ó‰ª∂Âíå‰ΩúÊ•≠Á≥ªÁµ±Áí∞Â¢É„ÄåÊâìÂåÖÊàê‰∏ÄÂÄãÁç®Á´ãË≤®Ê´É„Äç„ÄÇ‰øùË≠âÂú®Â∑•Á®ãÂ∏´ÈõªËÖ¶‰∏äËÉΩË∑ëÁöÑ AI Ê®°ÂûãÔºå‰∏üÂà∞Èõ≤Á´Ø‰º∫ÊúçÂô®‰∏ä‰πüËÉΩ‰∏ÄÊ®°‰∏ÄÊ®£Âú∞Ë∑ë„ÄÇ\n*   **ÈÇäÁ∑£ÈÉ®ÁΩ≤ (Edge Deployment)**ÔºöÂ∞áÊ®°ÂûãÊîæÂú®Ë®≠ÂÇôÁµÇÁ´Ø‰ª•ÈÅîÊàêÊ•µ‰ΩéÂª∂ÈÅ≤ÔºàÂ¶Ç 15ms È†êÊ∏¨Ôºâ„ÄÇ (ID 90)\n    > **üåê Ë£úÂÖÖÔºö** ‰∏çÊääË≥áÊñôÂÇ≥ÂõûÈõ≤Á´ØÔºåËÄåÊòØÁõ¥Êé•Âú®ÊâãÊ©ü„ÄÅIoT Ë®≠ÂÇô„ÄÅÂ∑•Âª†Ê©üÂô®‰∏äÂü∑Ë°å AI Êé®Êñ∑ÔºåÁØÄÁúÅÁ∂≤Ë∑ØÈ†ªÂØ¨‰∏¶‰øùÈöúÈö±ÁßÅ„ÄÇ\n*   **BLEU**ÔºöË©ï‰º∞Ê©üÂô®ÁøªË≠ØÂìÅË≥™ÁöÑÊåáÊ®ô„ÄÇ (ID 33)\n    > **üåê Ë£úÂÖÖÔºö** Á≥ªÁµ±ÈÄèÈÅéÊØîÂ∞ç AI ÁøªË≠ØÂá∫‰æÜÁöÑÂ≠óË©ûËàá‰∫∫È°ûÂ∞àÊ•≠ÁøªË≠ØÁöÑÂ≠óË©ûÈáçÂêàÂ∫¶Ôºå‰æÜÁµ¶Âá∫ 0~1 ÁöÑËá™ÂãïÂåñË©ïÂàÜÊ®ôÊ∫ñ„ÄÇ\n\n---\n\n## 9. ÂÖ∂‰ªñÈáçË¶ÅÊ¶ÇÂøµ (Other Important Concepts)\n\n*   **Ê±∫Á≠ñÈô≥Ëø∞Âºè (Decision Statements)**ÔºöÁï∂ÂïèÈ°åÈÇèËºØÁ∞°ÂñÆÔºàÂ¶Ç 10 ÂÄãÊòØÈùûÈ°åÔºâÊôÇÔºåÂÇ≥Áµ±ÁöÑ `if-else` ÂèØËÉΩÊØî AI Êõ¥È´òÊïà„ÄÅÊòìÁ∂≠Ë≠∑„ÄÇ (ID 9)\n*   **È†òÂüüÂ∞àÂÆ∂ (Domain Experts)**ÔºöÈõñÁÑ∂‰∏çÊáÇ AI ÊäÄË°ìÔºå‰ΩÜÊìÅÊúâÁâπÂÆöË°åÊ•≠Áü•Ë≠òÔºåËÉΩÂçîÂä©ÊåëÈÅ∏ÁâπÂæµ„ÄÅÂÆöÁæ©ÁõÆÊ®ô„ÄÅË©ï‰º∞ÊúâÊïàÊÄß„ÄÇ (ID 14, 26, 73)\n*   **Ë≥áÊñôÂçî‰Ωú (Data Collaboration)**Ôºö‰∏çÂêåÁµÑÁπîÔºàÂÖ¨ÁßÅÈÉ®ÈñÄ„ÄÅÊîøÂ∫úÔºâÂÖ±‰∫´Ë≥áÊñô‰ª•Ëß£Ê±∫ÂÖ¨ÂÖ±ÂïèÈ°å„ÄÇ (ID 53)\n*   **API (ÊáâÁî®Á®ãÂºè‰ªãÈù¢)**Ôºö‰ª•ÁµêÊßãÂåñ„ÄÅË¶èÁØÑÂåñÁöÑÊñπÂºèÂæûÁ§æÁæ§Âπ≥Âè∞Â§ßË¶èÊ®°Êî∂ÈõÜË≥áÊñôÁöÑÊúÄ‰Ω≥ÈÄîÂæë„ÄÇ (ID 54)\n*   **ÂèØÊì¥Â±ïÊÄß (Scalability)**ÔºöÁï∂Áî®Êà∂Êï∏Êö¥Â¢ûÔºàÂ¶Ç 10 ÂÄçÔºâÊôÇÔºåÈ†êÊ∏¨ÈÄüÂ∫¶ÊòØÂê¶ËÉΩË∑ü‰∏äÔºåÊòØÈÉ®ÁΩ≤ÊôÇÁöÑÈóúÈçµËÄÉÈáè„ÄÇ (ID 98)\n*   **Êé®Êñ∑Ë™øÊï¥ (Inference Tuning)** Ëàá **ÂÅ•Â∫∑Áõ£Ë¶ñ (Health Monitoring)**ÔºöÁîüÁî¢Áí∞Â¢É‰∏≠ÈÅãÁ∂≠ (MLOps) ÁöÑÊ†∏ÂøÉÂ∑•‰Ωú„ÄÇ (ID 81)\n*   **A/B Ê∏¨Ë©¶**ÔºöÂ∞á‰∏çÂêåÊºîÁÆóÊ≥ïÁâàÊú¨Êé®ÈÄÅÁµ¶‰∏çÂêåÁî®Êà∂Áæ§‰ª•ÊØîËºÉÊïàÊûú„ÄÇ (ID 82, 43)\n    > **üåê Ë£úÂÖÖÔºö** Âú®ÈõªÂïÜÊé®Ëñ¶Á≥ªÁµ±‰∏≠Ê•µÁÇ∫ÈáçË¶Å„ÄÇÂ∞áËàäÁâàÊ®°ÂûãÁµ¶ 50% ÊµÅÈáèÔºåÊñ∞ÁâàÁµ¶ 50% ÊµÅÈáèÔºåÁõ¥Êé•Áî®ÁúüÂØ¶ÁöÑÂïÜÊ•≠ËΩâÂåñÁéá‰æÜÊ±∫ÂÆöË™∞ÂãùÂá∫ÔºåËÄå‰∏çÊòØÂè™ÁúãÂ∑•Á®ãÂØ¶È©óÂÆ§Ë£°ÁöÑÊåáÊ®ô„ÄÇ";
