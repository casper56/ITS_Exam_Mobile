2], "weight": 1, "image": null, "explanation": ["<b>1. \u9078\u9805\u5206\u6790\u8207\u8853\u8a9e\u5b9a\u7fa9</b>", "<b>A. Has-a \u95dc\u4fc2 (\u64c1\u6709)</b>", "\u63cf\u8ff0\u300c\u7d44\u5408\u300d\u95dc\u4fc2\u3002\u6307\u4e00\u500b\u985e\u5225\u5305\u542b\u53e6\u4e00\u500b\u985e\u5225\u4f5c\u70ba\u5176\u6b04\u4f4d\u6216\u5c6c\u6027\u3002\u4f8b\u5982\uff1a\u6c7d\u8eca\u300c\u6709\u4e00\u500b\u300d\u5f15\u64ce (Car has an Engine)\u3002", "<b>B. Is-a \u95dc\u4fc2 (\u662f\u4e00\u500b)</b>", "\u63cf\u8ff0\u300c\u7e7c\u627f\u300d\u95dc\u4fc2\u3002\u6307\u884d\u751f\u985e\u5225\u662f\u57fa\u5e95\u985e\u5225\u7684\u4e00\u7a2e\u7279\u5316\u3002\u4f8b\u5982\uff1a\u72d7\u300c\u662f\u4e00\u500b\u300d\u52d5\u7269 (Dog is an Animal)\u3002\u9019\u7b26\u5408\u984c\u76ee\u8981\u6c42\u7684\u7e7c\u627f\u63cf\u8ff0\u3002", "<b>C. Uses-a \u95dc\u4fc2 (\u4f7f\u7528)</b>", "\u63cf\u8ff0\u300c\u4f9d\u8cf4\u300d\u95dc\u4fc2\u3002\u6307\u4e00\u500b\u985e\u5225\u5728\u5176\u65b9\u6cd5\u4e2d\u4f7f\u7528\u53e6\u4e00\u500b\u985e\u5225\u7684\u57f7\u884c\u500b\u9ad4\uff0c\u4f46\u4e26\u4e0d\u9577\u671f\u64c1\u6709\u5b83\u3002", "<b>D. Was-a \u95dc\u4fc2 (\u904e\u53bb\u662f)</b>", "\u9019\u4e0d\u662f\u7269\u4ef6\u5c0e\u5411\u7a0b\u5f0f\u8a2d\u8a08\u4e2d\u7684\u6a19\u6e96\u8853\u8a9e\uff0c\u901a\u5e38\u4f5c\u70ba\u8b49\u7167\u8003\u8a66\u7684\u5e72\u64fe\u9078\u9805\u3002", "---", "<b>2. \u6b63\u78ba\u7b54\u6848\u7684\u908f\u8f2f</b>", "\u984c\u76ee\u91cd\u9ede\uff1a\u5c0b\u627e\u63cf\u8ff0\u300c\u7e7c\u627f\u300d\u7684\u8853\u8a9e\u3002", "\u5224\u65b7\u95dc\u9375\uff1a\u7576\u4f60\u4f7f\u7528 class Derived : Base \u9032\u884c\u7e7c\u627f\u6642\uff0c\u4f60\u5c31\u5728\u5efa\u7acb\u4e00\u500b Is-a \u7684\u908f\u8f2f\u95dc\u4fc2\uff0c\u56e0\u6b64\u9078\u64c7 B\u3002"], "category": "D3_\u7269\u4ef6\u5c0e\u5411\u7a0b\u5f0f\u8a2d\u8a08"}, {"id": 125, "type": "single", "question": "\u3010\u6f14\u7b97\u6cd5-\u641c\u5c0b\u3011\u5728\u4f7f\u7528\u300c\u4e8c\u5206\u641c\u5c0b\u6cd5 (Binary Search)\u300d\     function startExam() {

        const wrongIds = new Set(JSON.parse(localStorage.getItem(WRONG_KEY) || '[]'));
        const performance = JSON.parse(localStorage.getItem(PERF_KEY) || '{}');

        const poolA = allQuestions.filter(q => q.id <= 109);
        const poolB = allQuestions.filter(q => q.id > 109);

        let selected = [];
        let catCounts = {}; 
        categories.forEach(c => catCounts[c] = 0);

        const prioritySort = (arr) => {
            return [...arr].sort((a, b) => {
                const aW = wrongIds.has(a.id) ? 1 : 0;
                const bW = wrongIds.has(b.id) ? 1 : 0;
                return (bW - aW) || (0.5 - Math.random());
            });
        };

        const selectedB = prioritySort(poolB).slice(0, 10);
        selected = selected.concat(selectedB);
        selectedB.forEach(q => catCounts[q.category || 'D1_?∏Â?Á®ãÂ?Ë®≠Ë?Ê¶ÇÂøµ']++);

        const sortedA = prioritySort(poolA);
        categories.forEach(cat => {
            let minNeeded = 3;
            if (performance[cat] && performance[cat].total > 0) {
                const rate = (performance[cat].correct / performance[cat].total) * 100;
                if (rate < 60) minNeeded = 5;
            }

            while (catCounts[cat] < minNeeded) {
                const found = sortedA.find(q => q.category === cat && !selected.some(s => s.id === q.id));
                if (found) {
                    selected.push(found);
                    catCounts[cat]++;
                } else break;
            }
        });

        for (let q of sortedA) {
            if (selected.length >= 50) break;

            if (catCounts[cat] < 15) {

                html += `<div class="d-flex flex-wrap gap-2 mb-3 ms-2">`;

    function selectOption(optIdx) {

            const idx = userAnswers[currentIndex].indexOf(optIdx);

            else userAnswers[currentIndex].push(optIdx);
        } else {
            userAnswers[currentIndex] = optIdx;
        }
        renderQuestion(currentIndex, false);
    }

    function selectSub(quizIdx, subIdx) {

            userAnswers[currentIndex] = {};

        userAnswers[currentIndex][quizIdx] = subIdx;

        let next = currentIndex + dir;
        if (next >= 0 && next < 50) renderQuestion(next);
        else if (next === 50) confirmSubmit();
    }

    function confirmSubmit() {
        const answeredCount = Object.keys(userAnswers).length;
        if (answeredCount < 50) {
            if (!confirm(`?®È???${50 - answeredCount} È°åÊú™‰ΩúÁ?ÔºåÁ¢∫ÂÆöË?‰∫§Âç∑?éÔ?`)) return;
        } else {
            if (!confirm('Á¢∫Â?Ë¶Å‰∫§?∑Â?Ôº?)) return;
        }
        submitExam();
    }

    function submitExam() {
        clearInterval(timerInterval);
        let correctCount = 0;
        let incorrectHTML = '';
        const stats = {}; // { category: { total: 0, correct: 0 } }
        
        // Load existing wrong history
        let wrongIds = new Set(JSON.parse(localStorage.getItem(WRONG_KEY) || '[]'));

        examQuestions.forEach((item, idx) => {
            const cat = item.category || '?™Â?È°?;
            if (!stats[cat]) stats[cat] = { total: 0, correct: 0 };
            stats[cat].total++;

            const userAns = userAnswers[idx];
            let isCorrect = false;

            if (item.type === 'multioption') {
                const answers = Array.isArray(item.answer) ? item.answer : [item.answer];
                isCorrect = answers.every((a, i) => userAns && (parseInt(a) - 1) === userAns[i]);
            } else if (item.type === 'multiple') {
                const answers = item.answer.map(a => parseInt(a) - 1);
                isCorrect = Array.isArray(userAns) && 
                            userAns.length === answers.length && 
                            userAns.every(val => answers.includes(val));
            } else {
                isCorrect = userAns === (parseInt(item.answer) - 1);
            }

            if (isCorrect) {
                correctCount++;
                stats[cat].correct++;
                wrongIds.delete(item.id); // Remove from wrong history if answered correctly
            } else {
                wrongIds.add(item.id); // Add to wrong history
                let qText = item.question.replace(/??g, '<br/>??);
                let ansText = Array.isArray(item.answer) ? item.answer.join(', ') : item.answer;
                
                // ?üÊ??∏È??óË°® HTML
                let optionsHTML = '<hr class="my-2"><div class="fw-bold mb-1">?∏Ê?Ôº?/div>';
                optionsHTML += '<ul class="list-group list-group-flush mb-3" style="font-size: 0.85rem;">';
                const options = item.quiz || item.options || [];
                options.forEach((opt, oIdx) => {
                    optionsHTML += `<li class="list-group-item p-1" style="background: transparent; border: none;">${oIdx + 1}. ${opt}</li>`;
                });
                optionsHTML += '</ul>';

                let expText = item.explanation || '?´ÁÑ°Ëß????;
                if (Array.isArray(expText)) expText = expText.join('<br/>');
                expText = expText.replace(/??g, '<br/>??);

                incorrectHTML += `
                    <div class="review-item">
                        <div class="review-id">È°åÁõÆ ${idx + 1} (?üÂ?Á∑®Ë?: ${item.id})</div>
                        <div class="mb-2">${qText}</div>
                        ${optionsHTML}
                        <div class="review-ans">Ê≠?¢∫Á≠îÊ?Ôº?{ansText}</div>
                        <div class="review-exp"><b>Ëß??Ôº?/b><br/>${expText}</div>
                    </div>`;
            }
        });
        
        // Save updated history
        localStorage.setItem(WRONG_KEY, JSON.stringify([...wrongIds]));
        localStorage.setItem(PERF_KEY, JSON.stringify(stats));

        // Generate Stats HTML
        let statsHTML = '<div class="row justify-content-center"><div class="col-md-10"><div class="card shadow-sm border-0"><div class="card-header bg-dark text-white fw-bold">?ÑÈ?È°åÊï∏‰ΩîÊ??áÁ?Â∞çÁ?</div><div class="table-responsive"><table class="table table-hover mb-0 text-start align-middle"><thead><tr><th>È°åÁõÆ?ÜÈ?</th><th class="text-center">È°åÊï∏</th><th class="text-center">‰ΩîÊ?</th><th class="text-center">Á≠îÂ???/th></tr></thead><tbody>';
        
        // Sort categories D1, D2, D3...
        const sortedCats = Object.keys(stats).sort();

        sortedCats.forEach(cat => {
            const data = stats[cat];
            const percent = ((data.total / 50) * 100).toFixed(1);
            const accuracy = ((data.correct / data.total) * 100).toFixed(0);
            const badgeClass = accuracy >= 70 ? 'bg-success' : (accuracy >= 40 ? 'bg-warning text-dark' : 'bg-danger');
            
            statsHTML += `<tr>
                <td class="fw-bold">${cat}</td>
                <td class="text-center"><span class="badge bg-secondary rounded-pill">${data.total}</span></td>
                <td class="text-center text-muted small">${percent}%</td>
                <td class="text-center"><div class="progress" style="height: 20px;"><div class="progress-bar ${badgeClass}" role="progressbar" style="width: ${accuracy}%">${accuracy}%</div></div></td>
            </tr>`;
        });
        statsHTML += '</tbody></table></div></div></div></div>';
        document.getElementById('category-stats').innerHTML = statsHTML;

        document.getElementById('exam-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('correct-count').innerText = correctCount;
        
        const score = Math.round((correctCount / 50) * 100);
        document.getElementById('final-score').innerText = score;
        
        if (correctCount < 50) {
            document.getElementById('btn-export-pdf').style.display = 'inline-block';
            document.getElementById('review-list').innerHTML = incorrectHTML;
        }

        if (score >= 70) {
            document.getElementById('result-msg').innerHTML = '<h4 class="text-success fw-bold">?≠Â??öÈ?ÔºÅ??/h4>';
            launchFireworks();
        }
        else document.getElementById('result-msg').innerHTML = '<h4 class="text-danger fw-bold">?™È??äÊ†º?ÜÊï∏ (70??ÔºåÂ??•Â??≤Ô?</h4>';
    }

    function exportIncorrectPDF() {
        // ?àÈ°ØÁ§∫Â?È°ßÂ???
        document.getElementById('review-area').style.display = 'block';
        document.body.classList.add('preview-active');

        // ?§Êñ∑?ØÂê¶??PC ??(Á∞°ÂñÆ?§Êñ∑?ØÂê¶?âËß∏?ßÊ? UserAgent)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile) {
            // PC ?àÁõ¥?•Âëº?´Á≥ªÁµ±Â???(‰ΩøÁî®?ÖÂèØ?∏Ê??åÂè¶Â≠òÁÇ∫ PDF??
            setTimeout(() => {
                window.print();
            }, 500);
        } else {
            // ?ãÊ? App ?àÁ∂≠?ÅÁ??áÂ??êË¶ΩÊ®°Â?‰æõÊà™??
            savedZoomBeforePreview = currentZoom;
            currentZoom = 0.7; 
            applyZoom();
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '‚¨ÖÔ? ÁµêÊ??êË¶Ω (ËøîÂ?ÁµêÊ?)';
            closeBtn.className = 'btn btn-dark btn-lg fixed-bottom m-3 no-print';
            closeBtn.style.zIndex = '3000';
            closeBtn.onclick = () => {
                document.getElementById('review-area').style.display = 'none';
                document.body.classList.remove('preview-active');
                currentZoom = savedZoomBeforePreview;
                applyZoom();
                closeBtn.remove();
                window.scrollTo(0, 0);
            };
            document.body.appendChild(closeBtn);
        }
        window.scrollTo(0, 0);
    }

    function launchFireworks() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        function randomInRange(min, max) { return Math.random() * (max - min) + min; }
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    startExam();
</script>
