    <script>
        const rawMd = "# ITS Software Development ÊäÄË°ìÈáçÈªû (ITS_SOFTDEVELOP.md)\n\nÊú¨Êñá‰ª∂Êï¥ÁêÜËá™ `www/ITS_softdevelop/questions_ITS_softdevelop.json`ÔºåÊ∂µËìãÊ†∏ÂøÉÁ®ãÂºèË®≠Ë®à„ÄÅÁâ©‰ª∂Â∞éÂêë„ÄÅËªüÈ´îÈñãÁôºÊµÅÁ®ã„ÄÅWeb ËàáË≥áÊñôÂ∫´Á≠âÊäÄË°ìÈáçÈªû„ÄÇ\n\n---\n\n## 0. Á≥ªÁµ±ÊÄßËßÄÂøµÂ∞éËÆÄ\n\nËªüÈ´îÈñãÁôºÊ†∏ÂøÉÊû∂ÊßãÔºö\n*   **Ë≥áÊñôËàáÂûãÂà•**ÔºöÁêÜËß£Ë®òÊÜ∂È´îÂàÜÈÖçÔºàÂ†ÜÁñäËàáÂ†ÜÁ©çÔºâËàáÂûãÂà•ËΩâÊèõÔºàË£ùÁÆ±/ÊãÜÁÆ±Ôºâ„ÄÇ\n*   **Áâ©‰ª∂Â∞éÂêë (OOP)**ÔºöÂ∞ÅË£ù„ÄÅÁπºÊâø„ÄÅÂ§öÂûãËàáÊäΩË±°Âåñ„ÄÇ\n*   **ÈñãÁôºÊµÅÁ®ã**ÔºöÁâàÊú¨ÊéßÂà∂ (Git) ËàáÂÆâÂÖ®ÊÄßÔºàÂä†ÂØÜËàáÁ∞ΩÁ´†Ôºâ„ÄÇ\n*   **Web ËàáË≥áÊñôÂ∫´**ÔºöMVC Êû∂Êßã„ÄÅÂâçÁ´ØÊ®£ÂºèËàáÂæåÁ´ØË≥áÊñôÂ≠òÂèñ„ÄÇ\n\n---\n\n## D1_Ê†∏ÂøÉÁ®ãÂºèË®≠Ë®àÊ¶ÇÂøµ\n\n### Ë≥áÊñôÂûãÂà• (Data Types)\n*   **boolean**: Ë®òÈåÑÊ≠£Á¢∫Êàñ‰∏çÊ≠£Á¢∫ÔºåC# ‰∏≠‰Ωî 1 ‰ΩçÂÖÉÁµÑ (byte)„ÄÇ (ID 1)\n*   **Êï¥Êï∏ËàáÊµÆÈªûÊï∏**:\n    *   `int`: 4 ‰ΩçÂÖÉÁµÑ„ÄÇ\n    *   `float`: 32 ‰ΩçÂÖÉÔºåÁ≤æÁ¢∫Â∫¶Á¥Ñ 7 ‰ΩçÊï∏„ÄÇ (ID 40)\n    *   `double`: 64 ‰ΩçÂÖÉÔºåÁ≤æÁ¢∫Â∫¶ 15-17 ‰ΩçÊï∏„ÄÇ (ID 1, 40)\n    *   `decimal`: 128 ‰ΩçÂÖÉÔºåÈ´òÁ≤æÂ∫¶ (28-29 ‰Ωç)ÔºåÈÅ©ÂêàË≤°ÂãôË®àÁÆó„ÄÇ (ID 40)\n*   **string**: Â≠ó‰∏≤ÂûãÂà•ÔºåÂèØÂÑ≤Â≠òÂåÖÂê´Êï∏Â≠óËàáÂ≠óÂÖÉÁöÑÁµÑÂêà„ÄÇ (ID 41)\n\n### ÊµÅÁ®ãÊéßÂà∂Ëàá‰æãÂ§ñËôïÁêÜ\n*   **ÈÇèËºØÈÅãÁÆó**: `&&` (AND), `||` (OR), `!` (NOT)„ÄÇ (ID 3, 4, 43)\n*   **‰æãÂ§ñËôïÁêÜ (Try-Catch-Finally)**:\n    *   `catch`: Âè™ÊúâÂú®Êì≤Âõû‰æãÂ§ñÁãÄÊ≥ÅÊôÇÊâçÂü∑Ë°å„ÄÇ (ID 5)\n    *   `finally`: ‰∏çË´ñÊòØÂê¶ÁôºÁîü‰æãÂ§ñÁãÄÊ≥ÅÈÉΩ„Äå‰∏ÄÂÆöÂü∑Ë°å„Äç„ÄÇ (ID 44)\n\n---\n\n## D2_Áâ©‰ª∂Â∞éÂêëÁ®ãÂºèË®≠Ë®à\n\n### È°ûÂà•‰øÆÈ£æË©ûËàáÂ≠òÂèñÊ¨äÈôê\n| ‰øÆÈ£æË©û | ÂØ¶‰æãÂåñ (New) | ÊòØÂê¶ÁπºÊâø | ‰∏ªË¶ÅÁî®ÈÄî | È°åÁõÆ ID |\n| --- | --- | --- | --- | --- |\n| **abstract** | ‚ùå Á¶ÅÊ≠¢ | ‚úÖ ÂøÖÈ†à | ÂÆöÁæ©Ê®£ÁâàÔºåÂº∑Âà∂Â≠êÈ°ûÂà•ÂØ¶‰Ωú„ÄÇ | 10 |\n| **protected** | Ë¶ñÂª∫ÊßãÂ≠êËÄåÂÆö | ‚úÖ ÂèØ‰ª• | ÈôêÂà∂Â≠òÂèñÔºåÂÉÖÈôêÈ°ûÂà•ÂÖßÈÉ®ËàáÂ≠êÈ°ûÂà•„ÄÇ | 10, 14, 18 |\n| **sealed** | ‚úÖ ÂèØ‰ª• | ‚ùå Á¶ÅÊ≠¢ | Â∞ÅÂç∞È°ûÂà•ÔºåÈò≤Ê≠¢ÁπºÊâø„ÄÇ | 10 |\n| **private** | ‚úÖ | ‚ùå | ÊúÄÂö¥Ê†ºÔºåÂÉÖÈôêÈ°ûÂà•ÂÖßÈÉ®„ÄÇ | 14, 55 |\n| **internal** | ‚úÖ | ‚úÖ | ÈôêÂêåÂ∞àÊ°à (Assembly) Â≠òÂèñ„ÄÇ | 14 |\n\n### Â±¨ÊÄßËàáÂ§öÂûã\n| ÈóúÈçµÂ≠ó | Áî®ÈÄî | Ë™™Êòé | È°åÁõÆ ID |\n| --- | --- | --- | --- |\n| **get / set** | Â±¨ÊÄßÂ≠òÂèñ | `set` Áî®ÊñºÂØ´ÂÖ•Ôºå`get` Áî®ÊñºËÆÄÂèñ„ÄÇ | 16 |\n| **virtual** | ËôõÊì¨ÊñπÊ≥ï | ÂÖÅË®±Ë°çÁîüÈ°ûÂà•Ë¶ÜÂØ´„ÄÇ | 20, 21 |\n| **override** | Ë¶ÜÂØ´ | Âú®Â≠êÈ°ûÂà•‰∏≠ÈáçÊñ∞ÂÆöÁæ©Áà∂È°ûÂà•ÁöÑËôõÊì¨ÊñπÊ≥ï„ÄÇ | 20, 22 |\n| **delegate** | ÂßîÊ¥æ | ÂáΩÂºèÊåáÊ®ôÔºåÂèØÂÉèÂëºÂè´ÊñπÊ≥ï‰∏ÄÊ®£Âü∑Ë°å„ÄÇ | 9, 45 |\n| **event** | ‰∫ã‰ª∂ | Â§ñÈÉ®Âè™ËÉΩÁî® `+=` Êàñ `-=`Ôºå‰∏çÂèØÁõ¥Êé•Áî® `=` ÊåáÊ¥æ„ÄÇ | 9 |\n\n### ÁπºÊâøÈóú‰øÇ\n*   **is-a ÈóúËÅØ**: ÁπºÊâøÁöÑÊ†∏ÂøÉÔºà‰æãÂ¶ÇÔºöDog is-a AnimalÔºâ„ÄÇ (ID 59)\n*   **has-a ÈóúËÅØ**: ÁµÑÂêà/ÊìÅÊúâÁöÑÈóú‰øÇÔºà‰æãÂ¶ÇÔºöCar has-a EngineÔºâ„ÄÇ (ID 59)\n*   **Âêë‰∏äËΩâÂûã (Upcasting)**: Â≠êÈ°ûËΩâÁà∂È°ûÔºåÁôæÂàÜ‰πãÁôæÂÆâÂÖ®„ÄÇ (ID 19)\n*   **Âêë‰∏ãËΩâÂûã (Downcasting)**: Áà∂È°ûËΩâÂ≠êÈ°ûÔºåÈúÄÂº∑Âà∂ËΩâÂûã„ÄÇ (ID 19)\n\n---\n\n## D3_‰∏ÄËà¨ËªüÈ´îÈñãÁôº\n\n### Ë®òÊÜ∂È´îÁÆ°ÁêÜ (Memory)\n*   **Â†ÜÁñä (Stack)**: ÂÑ≤Â≠òÂØ¶ÂÄºÂûãÂà•„ÄÅÂáΩÂºèÂëºÂè´ÁöÑËøîÂõûÂú∞ÂùÄËàáÂçÄÂüüËÆäÊï∏„ÄÇÂæåÈÄ≤ÂÖàÂá∫ (LIFO)„ÄÇ (ID 2, 11)\n*   **Â†ÜÁ©ç (Heap)**: Áî®ÊñºÂãïÊÖãË®òÊÜ∂È´îÂàÜÈÖçÔºàÂ¶ÇÁâ©‰ª∂„ÄÅÂãïÊÖãÈô£ÂàóÔºâ„ÄÇ (ID 2)\n*   **Boxing (Ë£ùÁÆ±)**: ÂÄºÂûãÂà• (Stack) -> ÂèÉËÄÉÂûãÂà• (Heap)„ÄÇ (ID 15)\n*   **Unboxing (ÊãÜÁÆ±)**: ÂèÉËÄÉÂûãÂà• (Heap) -> ÂÄºÂûãÂà• (Stack)„ÄÇ (ID 15)\n\n### ÁâàÊú¨ÊéßÂà∂ (Git/GitHub)\n*   **Ê†∏ÂøÉÊåá‰ª§ÊµÅ**: `Branch` (ÂàÜÊîØ) -> `Commit` (Ë™çÂèØÊú¨Ê©ü) -> `Push` (Êé®ÈÄÅÈÅ†Á´Ø) -> `Pull Request` (ÊèêÂèñË¶ÅÊ±Ç) -> `Merge` (Âêà‰Ωµ)„ÄÇ (ID 12, 13, 48)\n*   **ÂÖ∂‰ªñÊåá‰ª§**:\n    *   `Clone`: Ë§áË£ΩÊï¥ÂÄãÈÅ†Á´ØÂÑ≤Â≠òÂ∫´„ÄÇ\n    *   `Fork`: Âú® GitHub ‰∏äË°çÁîüÂâØÊú¨„ÄÇ (ID 50)\n    *   `Fetch/Pull`: ÂèñÂæóÈÅ†Á´ØÊúÄÊñ∞‰øÆË®Ç„ÄÇ (ID 51)\n    *   `Staging (add)`: ÂõûÂ†±ËÆäÊõ¥ÂâçÁöÑÊö´Â≠òÂãï‰Ωú„ÄÇ (ID 49)\n\n### ÂÆâÂÖ®ÊÄß (Security)\n*   **Êï∏‰ΩçÁ∞ΩÁ´†**: ‰ΩøÁî®„ÄåÈùûÂ∞çÁ®±Âä†ÂØÜ„ÄçÔºåÈúÄË¶ÅÁßÅÂØÜÂíåÂÖ¨ÈñãÈë∞ÂåôÁµÑÂêà‰ª•È©óË≠â‰æÜÊ∫ê„ÄÇ (ID 52, 53)\n*   **Â∫èÂàóÂåñ**: Â∞áÁâ©‰ª∂ËΩâÊèõÁÇ∫ÂèØÂÇ≥Ëº∏Ê†ºÂºèÔºàÂ¶Ç XML Â≠ó‰∏≤Ôºâ„ÄÇ (ID 30)\n\n---\n\n## D4_WebÊáâÁî®Á®ãÂºè\n\n### ÂâçÁ´ØÊäÄË°ì\n*   **CSS**: Â§ñÈÉ®Ê®£ÂºèË°® (.css) ÊòØÊúÄÊñπ‰æøÂ•óÁî®Ëá≥ÊâÄÊúâÈ†ÅÈù¢ÁöÑÊñπÂºè„ÄÇ (ID 23)\n*   **JavaScript**:\n    *   `setInterval`: ÂÆöÊúüÈáçË§áÂü∑Ë°åÔºàÊØèÁßíÊõ¥Êñ∞Ôºâ„ÄÇ (ID 6, 7, 8)\n    *   `setTimeout`: Âª∂ÈÅ≤Âü∑Ë°å‰∏ÄÊ¨°„ÄÇ\n*   **ÂçîÂÆö**: IP (Ë≠òÂà•Ë∫´ÂàÜ)„ÄÅHTTP (Á∂≤È†ÅÈÄöË®ä)„ÄÅFTP (Ê™îÊ°àÂÇ≥Ëº∏)„ÄÇ (ID 27, 28, 29)\n\n### MVC Êû∂ÊßãÊ®°Âºè (Model-View-Controller)\n*   **Model**: Ê®°ÂûãÔºåËôïÁêÜË≥áÊñôÈ©óË≠â„ÄÅÂÑ≤Â≠òËàáËß£Ë≠Ø„ÄÇ (ID 31, 32)\n*   **View**: Ê™¢Ë¶ñÔºåË≤†Ë≤¨È°ØÁ§∫Ë≥áÊñôËàá‰ΩøÁî®ËÄÖ‰∫íÂãï„ÄÇ (ID 31, 32)\n*   **Controller**: ÊéßÂà∂Âô®ÔºåÂ∞á‰∫ã‰ª∂ËΩâÊèõÊàêË¶ÅÊ±Ç‰∏¶ÂÇ≥ÈÅûÁµ¶Ê®°Âûã„ÄÇ (ID 31, 32)\n\n---\n\n## D5_Ë≥áÊñôÂ∫´ (Databases)\n\n### ÈóúËÅØÂºèËàá NoSQL\n*   **ÈóúËÅØÊÄß**: È°ßÂÆ¢ (Customer) Ëàá Ë®ÇÂñÆ (Order) ÈÄöÂ∏∏ÁÇ∫„Äå‰∏ÄÂ∞çÂ§ö„Äç„ÄÇ (ID 33)\n*   **NoSQL (Êñá‰ª∂Âûã)**: Ë≥áÊñôÁµêÊßãÁî±„ÄåÁØÄÈªû„ÄÅÈÇèËºØÂíåÂ±¨ÊÄß„ÄçÁµÑÊàêÔºåÂ∏∏Â≠òÁÇ∫ JSON Êàñ XML„ÄÇ (ID 39)\n*   **LINQ**: `SelectMany` Áî®ÊñºÂ£ìÂπ≥ (Flatten) Â∑¢ÁãÄÂ∫èÂàó„ÄÇ (ID 38)\n\n### SQL ‰∫§ÊòìËàáÊìç‰Ωú\n*   **‰∫§ÊòìÊéßÂà∂**: `BEGIN TRAN` (ÈñãÂßã)„ÄÅ`COMMIT` (Êèê‰∫§)„ÄÅ`ROLLBACK` (ÂèñÊ∂à/ÂõûÊªæ)„ÄÇ (ID 35, 36, 37)\n*   **Âà™Èô§Ë≥áÊñô**: `DELETE FROM Items WHERE Completed = 1`„ÄÇ (ID 34)\n";
        document.getElementById('content').innerHTML = marked.parse(rawMd);
