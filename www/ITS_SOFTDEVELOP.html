    <script>
        const rawMd = "# ITS Software Development 技術重點 (ITS_SOFTDEVELOP.md)\n\n本文件整理自 `www/ITS_softdevelop/questions_ITS_softdevelop.json`，涵蓋核心程式設計、物件導向、軟體開發流程、Web 與資料庫等技術重點。\n\n---\n\n## 0. 系統性觀念導讀\n\n軟體開發核心架構：\n*   **資料與型別**：理解記憶體分配（堆疊與堆積）與型別轉換（裝箱/拆箱）。\n*   **物件導向 (OOP)**：封裝、繼承、多型與抽象化。\n*   **開發流程**：版本控制 (Git) 與安全性（加密與簽章）。\n*   **Web 與資料庫**：MVC 架構、前端樣式與後端資料存取。\n\n---\n\n## D1_核心程式設計概念\n\n### 資料型別 (Data Types)\n*   **boolean**: 記錄正確或不正確，C# 中佔 1 位元組 (byte)。 (ID 1)\n*   **整數與浮點數**:\n    *   `int`: 4 位元組。\n    *   `float`: 32 位元，精確度約 7 位數。 (ID 40)\n    *   `double`: 64 位元，精確度 15-17 位數。 (ID 1, 40)\n    *   `decimal`: 128 位元，高精度 (28-29 位)，適合財務計算。 (ID 40)\n*   **string**: 字串型別，可儲存包含數字與字元的組合。 (ID 41)\n\n### 流程控制與例外處理\n*   **邏輯運算**: `&&` (AND), `||` (OR), `!` (NOT)。 (ID 3, 4, 43)\n*   **例外處理 (Try-Catch-Finally)**:\n    *   `catch`: 只有在擲回例外狀況時才執行。 (ID 5)\n    *   `finally`: 不論是否發生例外狀況都「一定執行」。 (ID 44)\n\n---\n\n## D2_物件導向程式設計\n\n### 類別修飾詞與存取權限\n| 修飾詞 | 實例化 (New) | 是否繼承 | 主要用途 | 題目 ID |\n| --- | --- | --- | --- | --- |\n| **abstract** | ❌ 禁止 | ✅ 必須 | 定義樣版，強制子類別實作。 | 10 |\n| **protected** | 視建構子而定 | ✅ 可以 | 限制存取，僅限類別內部與子類別。 | 10, 14, 18 |\n| **sealed** | ✅ 可以 | ❌ 禁止 | 封印類別，防止繼承。 | 10 |\n| **private** | ✅ | ❌ | 最嚴格，僅限類別內部。 | 14, 55 |\n| **internal** | ✅ | ✅ | 限同專案 (Assembly) 存取。 | 14 |\n\n### 屬性與多型\n| 關鍵字 | 用途 | 說明 | 題目 ID |\n| --- | --- | --- | --- |\n| **get / set** | 屬性存取 | `set` 用於寫入，`get` 用於讀取。 | 16 |\n| **virtual** | 虛擬方法 | 允許衍生類別覆寫。 | 20, 21 |\n| **override** | 覆寫 | 在子類別中重新定義父類別的虛擬方法。 | 20, 22 |\n| **delegate** | 委派 | 函式指標，可像呼叫方法一樣執行。 | 9, 45 |\n| **event** | 事件 | 外部只能用 `+=` 或 `-=`，不可直接用 `=` 指派。 | 9 |\n\n### 繼承關係\n*   **is-a 關聯**: 繼承的核心（例如：Dog is-a Animal）。 (ID 59)\n*   **has-a 關聯**: 組合/擁有的關係（例如：Car has-a Engine）。 (ID 59)\n*   **向上轉型 (Upcasting)**: 子類轉父類，百分之百安全。 (ID 19)\n*   **向下轉型 (Downcasting)**: 父類轉子類，需強制轉型。 (ID 19)\n\n---\n\n## D3_一般軟體開發\n\n### 記憶體管理 (Memory)\n*   **堆疊 (Stack)**: 儲存實值型別、函式呼叫的返回地址與區域變數。後進先出 (LIFO)。 (ID 2, 11)\n*   **堆積 (Heap)**: 用於動態記憶體分配（如物件、動態陣列）。 (ID 2)\n*   **Boxing (裝箱)**: 值型別 (Stack) -> 參考型別 (Heap)。 (ID 15)\n*   **Unboxing (拆箱)**: 參考型別 (Heap) -> 值型別 (Stack)。 (ID 15)\n\n### 版本控制 (Git/GitHub)\n*   **核心指令流**: `Branch` (分支) -> `Commit` (認可本機) -> `Push` (推送遠端) -> `Pull Request` (提取要求) -> `Merge` (合併)。 (ID 12, 13, 48)\n*   **其他指令**:\n    *   `Clone`: 複製整個遠端儲存庫。\n    *   `Fork`: 在 GitHub 上衍生副本。 (ID 50)\n    *   `Fetch/Pull`: 取得遠端最新修訂。 (ID 51)\n    *   `Staging (add)`: 回報變更前的暫存動作。 (ID 49)\n\n### 安全性 (Security)\n*   **數位簽章**: 使用「非對稱加密」，需要私密和公開鑰匙組合以驗證來源。 (ID 52, 53)\n*   **序列化**: 將物件轉換為可傳輸格式（如 XML 字串）。 (ID 30)\n\n---\n\n## D4_Web應用程式\n\n### 前端技術\n*   **CSS**: 外部樣式表 (.css) 是最方便套用至所有頁面的方式。 (ID 23)\n*   **JavaScript**:\n    *   `setInterval`: 定期重複執行（每秒更新）。 (ID 6, 7, 8)\n    *   `setTimeout`: 延遲執行一次。\n*   **協定**: IP (識別身分)、HTTP (網頁通訊)、FTP (檔案傳輸)。 (ID 27, 28, 29)\n\n### MVC 架構模式 (Model-View-Controller)\n*   **Model**: 模型，處理資料驗證、儲存與解譯。 (ID 31, 32)\n*   **View**: 檢視，負責顯示資料與使用者互動。 (ID 31, 32)\n*   **Controller**: 控制器，將事件轉換成要求並傳遞給模型。 (ID 31, 32)\n\n---\n\n## D5_資料庫 (Databases)\n\n### 關聯式與 NoSQL\n*   **關聯性**: 顧客 (Customer) 與 訂單 (Order) 通常為「一對多」。 (ID 33)\n*   **NoSQL (文件型)**: 資料結構由「節點、邏輯和屬性」組成，常存為 JSON 或 XML。 (ID 39)\n*   **LINQ**: `SelectMany` 用於壓平 (Flatten) 巢狀序列。 (ID 38)\n\n### SQL 交易與操作\n*   **交易控制**: `BEGIN TRAN` (開始)、`COMMIT` (提交)、`ROLLBACK` (取消/回滾)。 (ID 35, 36, 37)\n*   **刪除資料**: `DELETE FROM Items WHERE Completed = 1`。 (ID 34)\n";
        document.getElementById('content').innerHTML = marked.parse(rawMd);
