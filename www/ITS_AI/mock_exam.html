7\u8a2d\uff0c\u4e0d\u4e00\u5b9a\u6210\u7acb\u3002<br>\n\u25cf \u300c\u85aa\u8cc7\u300d\u6578\u503c\u5927\u5c0f\u53ef\u4ee5\u900f\u904e\u6a19\u6e96\u5316\u8655\u7406\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 76, "type": "multiple", "question": "76. \u4e00\u9593\u91ab\u9662\u6b63\u5728\u6253\u4e00\u5957AI\u89e3\u6c7a\u65b9\u6848,\u7528\u65bc\u9810\u6e2c\u60a3\u8005\u662f\u5426\u53ef\u80fd\u53d6\u6d88\u7d04\u8a3a\u3002...\u6a19\u7c4d\u70ba\u300c\u662f\u300d(\u60a3\u8005\u4e0b\u6b21\u4e0d\u6703\u5230\u8a3a)\u6216\u300c\u5426\u300d(\u60a3\u8005\u4e0b\u6b21\u6703\u5230\u8a3a)\u3002\u8acb\u554f\u5728\u9032\u884c\u7279\u5fb5\u5de5\u7a0b\u6642,\u53ef\u80fd\u57f7\u884c\u4e0b\u5217\u54ea\u5169\u7a2e\u4f5c\u696d?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5c07\u300c\u662f\u300d\u8207\u300c\u5426\u300d\u7de8\u78bc\u70ba\u6578\u503c", "\u5c07\u75c5\u75c7\u7de8\u78bc\u70ba\u6578\u503c", "\u70ba\u4e86\u5728\u6b64\u8cc7\u6599\u96c6\u4e0a\u9032\u884c\u5be6\u9a57,\u9078\u53d6\u6700\u4f73\u5206\u985e\u6f14\u6f14\u7b97\u6cd5", "\u8a55\u4f30\u5728\u958b\u767cAI\u6642,\u662f\u5426\u80fd\u6eff\u8db3\u60a3\u8005\u7684\u96b1\u79c1\u6b0a\u9700\u6c42", "\u5c0dAI\u6f14\u6f14\u7b97\u6cd5\u9032\u884c\u8d85\u5f15\u6578\u8abf\u6574", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u25cf \u5728\u7279\u5fb5\u5de5\u7a0b\u968e\u6bb5\uff0c\u5c07\u300c\u662f\u300d\u8207\u300c\u5426\u300d\u7de8\u78bc\u70ba\u6578\u503c\uff08\u4f8b\u5982 1 \u548c 0\uff09\u53ef\u4ee5\u4f7f\u6a21\u578b\u66f4\u5bb9\u6613\u7406\u89e3\u9019\u4e9b\u6a19\u7c64\u3002<br>\n\u25cf \u5c07\u75c5\u75c7\u7de8\u78bc\u70ba\u6578\u503c\u4e5f\u6709\u52a9\u65bc\u6a21\u578b\u8655\u7406\u9019\u4e9b\u985e\u5225\u7279\u5fb5\u3002<br>\n\u25cf \u9078\u53d6\u6700\u4f73\u5206\u985e\u6f14\u6f14\u7b97\u6cd5\u662f\u6a21\u578b\u9078\u64c7\u3002<br>\n\u25cf \u6eff\u8db3\u60a3\u8005\u7684\u96b1\u79c1\u6b0a\u9700\u6c42\u662f\u96b1\u79c1\u8003\u91cf\u3002<br>\n\u25cf \u9032\u884c\u8d85\u5f15\u6578\u8abf\u6574\u662f\u6a21\u578b\u8abf\u512a\uff0c\u9019\u4e9b\u4e0d\u5c6c\u65bc\u7279\u5fb5\u5de5\u7a0b\u7684\u7bc4\u7587\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 77, "type": "multiple", "question": "77. \u4e00\u500bAI\u5718\u968a\u5be6\u4f5c\u7684\u6a21\u578b\u4f3c\u4e4e\u6709\u904e\u5ea6\u64ec\u5408\u7684\u60c5\u6cc1\u3002\u8acb\u554f\u9019\u500b\u5718\u968a\u53ef\u4ee5\u63a1\u53d6\u4e0b\u5217\u54ea\u4e09\u7a2e\u65b9\u6cd5\u89e3\u6c7a\u554f\u984c?(\u8acb\u9078\u64c73\u500b\u7b54\u6848\u3002)", "options": ["\u6536\u96c6\u66f4\u591a\u8cc7\u6599", "\u78ba\u8a8d\u8cc7\u6599\u672a\u51fa\u73fe\u4e0d\u5e73\u8861\u7684\u73fe\u8c61", "\u8abf\u6574\u8d85\u5f15\u6578", "\u5be6\u4f5c\u4e00\u500b\u66f4\u8907\u96dc\u7684\u6a21\u578b", "\u6539\u7528\u975e\u7dda\u6027\u6a21\u578b", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2, 3], "weight": 1, "image": null, "explanation": "\u89e3\u6c7a\u904e\u5ea6\u64ec\u5408\u7684\u65b9\u6cd5\u5305\u62ec\uff1a <br>\n\u25cf \u6536\u96c6\u66f4\u591a\u8cc7\u6599\uff1a \u589e\u52a0\u8a13\u7df4\u8cc7\u6599\u91cf\u6709\u52a9\u65bc\u6a21\u578b\u5b78\u7fd2\u5230\u66f4\u5177\u6cdb\u5316\u6027\u7684\u6a21\u5f0f\u3002<br>\n\u25cf \u78ba\u8a8d\u8cc7\u6599\u672a\u51fa\u73fe\u4e0d\u5e73\u8861\u7684\u73fe\u8c61\uff1a \u96d6\u7136\u8cc7\u6599\u4e0d\u5e73\u8861\u672c\u8eab\u4e0d\u76f4\u63a5\u5c0e\u81f4\u904e\u64ec\u5408\uff0c\u4f46\u8655\u7406\u4e0d\u5e73\u8861\uff08\u5982\u91cd\u53d6\u6a23\uff09\u6709\u6642\u53ef\u4ee5\u6539\u5584\u6a21\u578b\u5c0d\u5c11\u6578\u985e\u7684\u5b78\u7fd2\uff0c\u9593\u63a5\u5f71\u97ff\u6cdb\u5316\u3002\u66f4\u76f4\u63a5\u7684\u8aaa\u6cd5\u662f\u9032\u884c\u6b63\u898f\u5316\u3001\u7c21\u5316\u6a21\u578b\u3001\u7279\u5fb5\u9078\u64c7\u7b49\u3002<br>\n\u25cf \u8abf\u6574\u8d85\u5f15\u6578\uff1a \u4f8b\u5982\uff0c\u5c0d\u65bc\u6c7a\u7b56\u6a39\uff0c\u53ef\u4ee5\u9650\u5236\u6a39\u7684\u6df1\u5ea6\u3002<br>\n<br>\n\u4ee5\u4e0b\u65b9\u6cd5\u4e0d\u7b26\u5408\uff1a <br>\n\u25cf \u5be6\u4f5c\u66f4\u8907\u96dc\u7684\u6a21\u578b\u901a\u5e38\u6703\u52a0\u5287\u904e\u5ea6\u64ec\u5408\u3002<br>\n\u25cf \u5982\u679c\u539f\u6a21\u578b\u662f\u7dda\u6027\u7684\u4e14\u6b20\u64ec\u5408\uff0c\u6539\u7528\u975e\u7dda\u6027\u6a21\u578b\u53ef\u80fd\u6539\u5584\uff0c\u4f46\u5982\u679c\u5df2\u7d93\u904e\u64ec\u5408\uff0c\u5247\u4e0d\u4e00\u5b9a\u6709\u6548\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 78, "type": "multiple", "question": "78. \u60a8\u5efa\u7acb\u4e86\u4e00\u500b\u6a21\u578b,\u4e26\u9032\u884c\u4e86\u6e2c\u8a66\u3002\u5728\u5be6\u969b\u90e8\u7f72\u4e4b\u524d,\u60a8\u6c7a\u5b9a\u5148\u8a62\u554f\u5ba2\u6236\u5c0d\u6a21\u578b\u7684\u5370\u8c61\u3002\u5728\u9019\u500b\u6d41\u7a0b\u4e2d,\u54ea\u5169\u9805\u5fc5\u8981\u7684\u5de5\u4f5c?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u6839\u64da\u7d50\u679c\u9032\u884c\u6548\u80fd\u8a55\u5b9a\u4e26\u544a\u77e5\u5ba2\u6236\u6f5b\u5728\u98a8\u96aa", "\u8207\u5ba2\u6236\u6703\u9762,\u5171\u540c\u8a55\u4f30\u89e3\u6c7a\u65b9\u6848", "\u64f4\u5927\u6240\u4f7f\u7528\u6a21\u578b\u7684\u898f\u6a21", "\u641c\u5c0b\u6539\u826f\u6280\u8853", "\u5c07\u81ea\u5df1\u7684\u7d50\u679c\u8207\u7af6\u722d\u5c0d\u624b\u7684\u7d50\u679c\u9032\u884c\u6bd4\u8f03", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u5728\u8207\u5ba2\u6236\u6e9d\u901a\u6a21\u578b\u6642\uff0c\u91cd\u8981\u7684\u662f\uff1a <br>\n\u25cf \u6548\u80fd\u8a55\u5b9a\u8207\u98a8\u96aa\u544a\u77e5\uff1a \u900f\u660e\u5730\u544a\u77e5\u5ba2\u6236\u6a21\u578b\u7684\u6548\u80fd\u8868\u73fe\uff08\u57fa\u65bc\u6e2c\u8a66\u7d50\u679c\uff09\u4ee5\u53ca\u4f7f\u7528\u8a72\u6a21\u578b\u53ef\u80fd\u5b58\u5728\u7684\u6f5b\u5728\u98a8\u96aa\u6216\u4fb7\u9650\u6027\u3002<br>\n\u25cf \u5171\u540c\u8a55\u4f30\uff1a \u8207\u5ba2\u6236\u4e00\u8d77\u8a55\u4f30\u89e3\u6c7a\u65b9\u6848\u662f\u5426\u7b26\u5408\u4ed6\u5011\u7684\u671f\u671b\u548c\u9700\u6c42\uff0c\u6536\u96c6\u4ed6\u5011\u7684\u53cd\u994b\u3002 <br>\n<br>\n\u5176\u5b83\u9078\u9805\u662f\u6a21\u578b\u958b\u767c\u6216\u5e02\u5834\u5206\u6790\u7684\u5167\u90e8\u5de5\u4f5c\uff0c\u800c\u975e\u76f4\u63a5\u8207\u5ba2\u6236\u6e9d\u901a\u7684\u5fc5\u8981\u5167\u5bb9\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 79, "type": "multiple", "question": "79. \u4e00\u500b\u7d44\u7e54\u9760\u9023\u7e8c\u7ba1\u7dda\u5c07\u6578\u91cf\u4e0d\u65b7\u589e\u52a0\u7684\u6a5f\u5668\u5b78\u7fd2\u6a21\u578b\u4fdd\u6301\u5728\u6700\u65b0\u72c0\u614b\u3002\u8acb\u554f\u751f\u7522\u74b0\u5883AI\u4f5c\u696d\u4e2d\u90e8\u7f72\u4e86\u4e0b\u5217\u54ea\u5169\u7a2e\u6f14\u6f14\u7b97\u6cd5?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u4e8b\u4ef6\u7968\u8b49", "\u4e0d\u53ef\u8b8a\u57fa\u790e\u7d50\u69cb\u6a21\u5f0f", "AI\u5065\u5eb7\u60c5\u6cc1\u76e3\u8996", "\u63a8\u65b7\u8abf\u6574", "\u7279\u5fb5\u5b58\u653e\u5eab", "\u4ee5\u4e0a\u7686\u662f"], "answer": [3, 4], "weight": 3, "image": null, "explanation": "\u5728\u751f\u7522\u74b0\u5883\u4e2d\u904b\u7dadAI\u6a21\u578b\uff08MLOps\uff09\u6642\uff1a\u9700\u90e8\u7f72\u4e86\u4e0b\u5217\u5169\u7a2e\u6f14\u6f14\u7b97\u6cd5 <br>\n\u25cf AI\u5065\u5eb7\u60c5\u6cc1\u76e3\u8996\uff1a \u6301\u7e8c\u76e3\u63a7\u6a21\u578b\u7684\u6548\u80fd\u6307\u6a19\uff08\u5982\u6e96\u78ba\u7387\u3001\u5ef6\u9072\u3001\u6f02\u79fb\u60c5\u6cc1\uff09\u4ee5\u78ba\u4fdd\u5176\u6b63\u5e38\u904b\u4f5c\u3002<br>\n\u25cf \u63a8\u65b7\u8abf\u6574\uff1a \u53ef\u80fd\u6307\u5c0d\u63a8\u65b7\u670d\u52d9\u7684\u914d\u7f6e\u9032\u884c\u8abf\u6574\u4ee5\u6700\u4f73\u5316\u6548\u80fd\uff0c\u6216\u8005\u6839\u64da\u76e3\u63a7\u7d50\u679c\u89f8\u767c\u6a21\u578b\u7684\u91cd\u65b0\u8a13\u7df4\u548c\u66f4\u65b0\u3002 <br>\n<br>\n\u5176\u5b83\u7684\u6f14\u6f14\u7b97\u6cd5\u4e0d\u9069\u5408\u6b64\u5834\u5408\uff1a<br>\n\u25cf \u4e8b\u4ef6\u7968\u8b49\u662fIT\u670d\u52d9\u7ba1\u7406\u5de5\u5177\u3002 <br>\n\u25cf \u4e0d\u53ef\u8b8a\u57fa\u790e\u8a2d\u65bd\u662f\u90e8\u7f72\u7b56\u7565\u3002 <br>\n\u25cf \u7279\u5fb5\u5b58\u653e\u5eab\u662f\u7ba1\u7406\u7279\u5fb5\u7684\u7cfb\u7d71\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 80, "type": "multiple", "question": "80. \u60a8\u958b\u767c\u4e86\u4e00\u500b\u80fd\u5411\u4f7f\u7528\u8005\u63a8\u85a6\u6b4c\u66f2\u7684AI,\u4f7f\u7528\u8005\u53ef\u4ee5\u9078\u53d6\u300c\u5f88\u68d2\u300d\u6216\u300c\u5f88\u7cdf\u300d\u6309\u9215,\u5c0d\u63a8\u85a6\u6b4c\u66f2\u63d0\u4f9b\u56de\u994b\u610f\u898b\u3002\u8acb\u554f\u63a5\u6536\u4f7f\u7528\u8005\u56de\u994b\u610f\u898b\u6703\u6709\u4e0b\u5217\u54ea\u4e09\u9805\u512a\u9ede?(\u8acb\u9078\u64c73\u500b\u7b54\u6848\u3002)", "options": ["\u5c0d\u63a8\u85a6\u6f14\u6f14\u7b97\u6cd5\u7684\u4e0d\u540c\u7248\u672c\u9032\u884c\u6709\u6548\u7684A/B\u6e2c\u8a66", "\u77ad\u89e3\u4f7f\u7528\u8005\u5c0d\u9019\u5957\u7cfb\u7d71\u7684\u6eff\u610f\u5ea6", "\u6709\u6a5f\u6703\u66f4\u8f15\u6613\u5730\u53d6\u5f97\u4f7f\u7528\u8005\u500b\u4eba\u8cc7\u6599", "\u77ad\u89e3\u6700\u65b0\u7684\u6280\u8853\u767c\u5c55", "\u7e2e\u6e1b\u6a21\u578b\u5927\u5c0f", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2, 3], "weight": 1, "image": null, "explanation": "\u4f7f\u7528\u8005\u56de\u994b\u5c0d\u65bc\u63a8\u85a6\u7cfb\u7d71\u975e\u5e38\u91cd\u8981\uff1a <br>\n\u25cf A/B\u6e2c\u8a66\uff1a \u53ef\u4ee5\u5c07\u4e0d\u540c\u7248\u672c\u7684\u63a8\u85a6\u6f14\u6f14\u7b97\u6cd5\u63a8\u9001\u7d66\u4e0d\u540c\u4f7f\u7528\u8005\u7fa4\uff0c\u6839\u64da\u4ed6\u5011\u7684\u56de\u994b\uff08\u5982\u9ede\u9078\u7387\u3001\u8a55\u5206\uff09\u4f86\u6bd4\u8f03\u6f14\u6f14\u7b97\u6cd5\u6548\u679c\u3002<br>\n\u25cf \u4f7f\u7528\u8005\u6eff\u610f\u5ea6\uff1a \u76f4\u63a5\u7684\u56de\u994b\uff08\u5982\u300c\u5f88\u68d2\u300d/\u300c\u5f88\u7cdf\u300d\uff09\u662f\u8861\u91cf\u4f7f\u7528\u8005\u5c0d\u63a8\u85a6\u7d50\u679c\u6eff\u610f\u5ea6\u7684\u6307\u6a19\u3002<br>\n\u25cf \u53d6\u5f97\u4f7f\u7528\u8005\u500b\u4eba\u8cc7\u6599\uff1a \u96d6\u7136\u9019\u88e1\u7684\u300c\u500b\u4eba\u8cc7\u6599\u300d\u53ef\u80fd\u6307\u504f\u597d\u8cc7\u6599\u800c\u975e\u8eab\u4efd\u8cc7\u8a0a\uff0c<br>\n\u4f46\u4f7f\u7528\u8005\u7684\u4e92\u52d5\u884c\u70ba\uff08\u9ede\u9078\u3001\u8a55\u5206\uff09\u78ba\u5be6\u69cb\u6210\u4e86\u6709\u50f9\u503c\u7684\u4f7f\u7528\u8005\u504f\u597d\u8cc7\u6599\uff0c\u53ef\u4ee5\u7528\u4f86\u6539\u9032\u500b\u6027\u5316\u63a8\u85a6\u3002 <br>\n<br>\n\u5176\u5b83\u9078\u9805\u8207\u4f7f\u7528\u8005\u76f4\u63a5\u56de\u994b\u7684\u95dc\u806f\u6027\u4e0d\u5927\u3002", "category": "D3_AI\u6f14\u7b97\u6cd5\u8207\u6a21\u578b\u8a13\u7df4"}, {"id": 81, "type": "multiple", "question": "81. \u4e00\u9593\u516c\u53f8\u60f3\u4f7f\u7528\u81ea\u52d5\u5316\u4f5c\u696d\u7c21\u5316\u591a\u9805\u5de5\u4f5c\u3002\u8acb\u554f\u4e0b\u5217\u54ea\u4e09\u9805\u5de5\u4f5c\u9069\u5408\u63a1\u7528AI \u89e3\u6c7a\u65b9\u6848?(\u8acb\u9078\u64c73\u500b\u7b54\u6848\u3002)", "options": ["\u7406\u89e3\u6a94\u6848\u5167\u5bb9", "\u4ee5\u8996\u89ba\u5316\u65b9\u5f0f\u5448\u73fe\u756b\u9762(\u5305\u542b\u865b\u64ec\u684c\u9762)", "\u627e\u51fa\u53ef\u81ea\u52d5\u5316\u7684\u5de5\u4f5c\u548c\u6d41\u7a0b", "\u767b\u5165\u61c9\u7528\u7a0b\u5f0f", "\u8907\u88fd\u4e26\u8cbc\u4e0a\u8cc7\u6599", "\u5f9e\u7db2\u8def\u4e0a\u6293\u53d6\u8cc7\u6599"], "answer": [1, 2, 3], "weight": 1, "image": null, "explanation": "\u60f3\u4f7f\u7528\u81ea\u52d5\u5316\u4f5c\u696d\u7c21\u5316\u591a\u9805\u5de5\u4f5c\u9069\u5408\u4ee5\u4e0b\u65b9\u6848\uff1a<br>\n\u25cf \u7406\u89e3\u6a94\u6848\u5167\u5bb9\uff1a <br>\n\u81ea\u7136\u8a9e\u8a00\u8655\u7406\uff08NLP\uff09\u662fAI\u7684\u91cd\u8981\u5206\u652f\uff0c\u53ef\u7528\u65bc\u6587\u5b57\u7406\u89e3\u3001\u6458\u8981\u3001\u60c5\u611f\u5206\u6790\u7b49\u3002<br>\n\u25cf \u4ee5\u8996\u89ba\u5316\u65b9\u5f0f\u5448\u73fe\u756b\u9762(\u5305\u542b\u865b\u64ec\u684c\u9762)\uff1a \u8a08\u7b97\u6a5f\u8996\u89ba\u548c\u5f71\u8c61\u751f\u6210\u6280\u8853\uff08AI\uff09\u53ef\u4ee5\u8655\u7406\u548c\u751f\u6210\u8996\u89ba\u5167\u5bb9\u3002\u5982\u679c\u6307\u7684\u662f\u667a\u6167\u5316\u7684\u8996\u89ba\u5448\u73fe\u6216\u5206\u6790\uff0c\u5247AI\u9069\u7528\u3002<br>\n\u25cf \u627e\u51fa\u53ef\u81ea\u52d5\u5316\u7684\u5de5\u4f5c\u548c\u6d41\u7a0b\uff1a \u6d41\u7a0b\u6316\u6398\uff08Process Mining\uff09\u7b49AI\u6280\u8853\u53ef\u4ee5\u5206\u6790\u73fe\u6709\u6d41\u7a0b\uff0c\u8b58\u5225\u74f6\u9838\u548c\u53ef\u81ea\u52d5\u5316\u7684\u74b0\u7bc0\u3002 <br>\n<br>\n\u5176\u5b83\u9078\u9805\u901a\u5e38\u53ef\u4ee5\u900f\u904e\u50b3\u7d71\u7684\u81ea\u52d5\u5316\u6307\u4ee4\u78bc\u6216RPA\uff08\u6a5f\u5668\u4eba\u6d41\u7a0b\u81ea\u52d5\u5316\uff09\u89e3\u6c7a\uff0c\u4e0d\u4e00\u5b9a\u9700\u8981\u8907\u96dc\u7684AI\u3002", "category": "D1_AI\u554f\u984c\u5b9a\u7fa9\u8207\u502b\u7406"}, {"id": 82, "type": "multiple", "question": "82. \u4e0b\u5217\u54ea\u5169\u9805\u5c08\u6848\u6703\u56e0\u70ba\u4f7f\u7528AI\u5efa\u6a21\u800c\u53d7\u76ca?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5224\u65b7\u6703\u6709\u591a\u5c11\u6536\u5230\u4fc3\u92b7\u512a\u60e0\u96fb\u5b50\u90f5\u4ef6\u7684\u4f7f\u7528\u8005\u6aa2\u8996\u516c\u53f8\u7db2\u7ad9", "\u900f\u904e\u793e\u7fa4\u5a92\u9ad4\u4f7f\u7528\u8005\u7684\u8a55\u8ad6\u3001\u4e3b\u984c\u6a19\u7c64\u3001\u8a0a\u606f,\u5224\u65b7\u4ed6\u5011\u5c0d\u65bc\u7279\u5b9a\u4e3b\u984c\u7684\u610f\u898b", "\u6839\u64da\u9280\u884c\u5ba2\u6236\u5728\u9280\u884c\u7db2\u7ad9\u4e0a\u8868\u73fe\u7684\u884c\u70ba,\u9078\u53d6\u7d66\u4e88\u4fe1\u7528\u5361\u512a\u60e0\u7684\u7269\u4ef6", "\u6aa2\u67e5\u4f7f\u7528\u8005\u7684\u5bc6\u78bc\u662f\u5426\u7b26\u5408\u7531\u5e33\u6236\u64c1\u6709\u8005\u8a2d\u5b9a\u7684\u5bc6\u78bc", "\u5c07\u96fb\u5b50\u5831\u50b3\u9001\u7d66\u90f5\u5bc4\u6e05\u55ae\u4e0a\u6240\u6709\u4eba", "\u4ee5\u4e0a\u7686\u662f"], "answer": [2, 3], "weight": 1, "image": null, "explanation": "\u4e0b\u5217\u5169\u9805\u5c08\u6848\u6703\u56e0\u70ba\u4f7f\u7528AI\u5efa\u6a21\u800c\u53d7\u76ca\uff1a <br>\n\u25cf \u5224\u65b7\u793e\u7fa4\u5a92\u9ad4\u610f\u898b\uff1a \u9019\u662f\u60c5\u611f\u5206\u6790\u6216\u610f\u898b\u6316\u6398\u7684\u5178\u578b\u61c9\u7528\uff0c\u5c6c\u65bc\u81ea\u7136\u8a9e\u8a00\u8655\u7406\uff08AI\uff09\u3002<br>\n\u25cf \u6839\u64da\u884c\u70ba\u9078\u53d6\u512a\u60e0\u7269\u4ef6\uff1a \u9019\u53ef\u4ee5\u900f\u904e\u5efa\u7acb\u4f7f\u7528\u8005\u756b\u50cf\u3001\u9810\u6e2c\u6a21\u578b\uff08\u5982\u9810\u6e2c\u54ea\u4e9b\u5ba2\u6236\u66f4\u53ef\u80fd\u97ff\u61c9\u512a\u60e0\uff09\u4f86\u5be6\u73fe\uff0c\u662f\u6a5f\u5668\u5b78\u7fd2\u7684\u61c9\u7528\u3002 <br>\n<br>\n\u4e0b\u5217\u5c08\u6848\u4e0d\u6703\u56e0\u70ba\u4f7f\u7528AI\u5efa\u6a21\u800c\u53d7\u76ca\uff1a<br>\n\u25cf \u5224\u65b7\u6703\u6709\u591a\u5c11\u6536\u5230\u4fc3\u92b7\u512a\u60e0\u96fb\u5b50\u90f5\u4ef6\u7684\u4f7f\u7528\u8005\u6aa2\u8996\u516c\u53f8\u7db2\u7ad9\uff0c\u53ef\u80fd\u662f\u7c21\u55ae\u7684\u7d71\u8a08\u6216\u57fa\u790e\u7684\u9810\u6e2c\u3002<br>\n\u25cf \u6aa2\u67e5\u4f7f\u7528\u8005\u7684\u5bc6\u78bc\u662f\u5426\u7b26\u5408\u7531\u5e33\u6236\u64c1\u6709\u8005\u8a2d\u5b9a\u7684\u5bc6\u78bc\u662f\u57fa\u672c\u7684\u9a57\u8b49\u908f\u8f2f\u3002<br>\n\u25cf \u5c07\u96fb\u5b50\u5831\u50b3\u9001\u7d66\u90f5\u5bc4\u6e05\u55ae\u4e0a\u6240\u6709\u4eba\u662f\u6279\u6b21\u64cd\u4f5c\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 83, "type": "multiple", "question": "83. \u4e0b\u5217\u54ea\u4e09\u7a2e\u6f14\u6f14\u7b97\u6cd5\u53ef\u4ee5\u7528\u65bc\u89e3\u6c7a\u5206\u985e\u554f\u984c\uff1f\uff08\u8acb\u9078\u64c73\u500b\u7b54\u6848)", "options": ["K-Means", "\u6c7a\u7b56\u6a39", "\u908f\u8f2f\u8ff4\u6b78", "\u7dda\u6027\u8ff4\u6b78", "SVM", "\u4e3b\u6210\u5206\u5206\u6790"], "answer": [2, 3, 5], "weight": 1, "image": null, "explanation": "\u5206\u985e\u554f\u984c\u7684\u76ee\u6a19\u662f\u5c07\u8f38\u5165\u8cc7\u6599\u5206\u914d\u5230\u9810\u5148\u5b9a\u7fa9\u7684\u985e\u5225\u4e2d\u3002\u4ee5\u4e0b\u6f14\u6f14\u7b97\u6cd5\u53ef\u4ee5\u7528\u65bc\u89e3\u6c7a\u5206\u985e\u554f\u984c\uff1a<br>\n\u25cf \u6c7a\u7b56\u6a39 (Decision Tree)\uff1a \u662f\u4e00\u7a2e\u76e3\u7763\u5f0f\u5b78\u7fd2\u6f14\u6f14\u7b97\u6cd5\uff0c\u53ef\u4ee5\u900f\u904e\u5b78\u7fd2\u8cc7\u6599\u7279\u5fb5\u4f86\u5efa\u7acb\u6a39\u72c0\u6a21\u578b\uff0c\u7528\u65bc\u5206\u985e\uff08\u9810\u6e2c\u96e2\u6563\u985e\u5225\uff09\u548c\u56de\u6b78\uff08\u9810\u6e2c\u9023\u7e8c\u503c\uff09\u3002<br>\n\u25cf \u908f\u8f2f\u8ff4\u6b78 (Logistic Regression)\uff1a \u5b83\u662f\u4e00\u7a2e\u5ee3\u6cdb\u7528\u65bc\u4e8c\u5143\u5206\u985e\u554f\u984c\u7684\u76e3\u7763\u5f0f\u5b78\u7fd2\u6f14\u6f14\u7b97\u6cd5\uff0c\u4e5f\u53ef\u4ee5\u64f4\u5145\u5957\u4ef6\u5230\u591a\u5143\u5206\u985e\u3002<br>\n\u25cf SVM (Support Vector Machine\uff0c\u652f\u63f4\u5411\u91cf\u6a5f)\uff1a \u662f\u4e00\u7a2e\u5f37\u5927\u7684\u76e3\u7763\u5f0f\u5b78\u7fd2\u6f14\u6f14\u7b97\u6cd5\uff0c\u5e38\u7528\u65bc\u5206\u985e\u554f\u984c\uff0c\u4e5f\u53ef\u4ee5\u7528\u65bc\u56de\u6b78\u3002<br>\n<br>\n\u4ee5\u4e0b\u6f14\u6f14\u7b97\u6cd5\u4e0d\u53ef\u4ee5\u7528\u65bc\u89e3\u6c7a\u5206\u985e\u554f\u984c\uff1a<br>\n\u25cf K-Means\uff1a\u662f\u4e00\u7a2e\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2\u7684\u53e2\u96c6\u6f14\u6f14\u7b97\u6cd5\uff0c\u7528\u65bc\u5c07\u8cc7\u6599\u5206\u7d44\uff0c\u800c\u4e0d\u662f\u9810\u6e2c\u985e\u5225\u6a19\u7c64\u3002\u56e0\u6b64\u4e0d\u9069\u7528\u65bc\u5206\u985e\u554f\u984c\u3002<br>\n\u25cf \u7dda\u6027\u8ff4\u6b78 (Linear Regression)\uff1a \u662f\u4e00\u7a2e\u76e3\u7763\u5f0f\u5b78\u7fd2\u6f14\u6f14\u7b97\u6cd5\uff0c\u7528\u65bc\u9810\u6e2c\u9023\u7e8c\u6578\u503c\u8f38\u51fa\uff0c\u4e0d\u9069\u7528\u65bc\u5206\u985e\u554f\u984c\u3002<br>\n\u25cf \u4e3b\u6210\u5206\u5206\u6790 (Principal Component Analysis, PCA)\uff1a\u662f\u4e00\u7a2e\u975e\u76e3\u7763\u5f0f\u7684\u964d\u7dad\u6280\u8853\uff0c\u7528\u65bc\u6e1b\u5c11\u8cc7\u6599\u96c6\u7684\u7279\u5fb5\u6578\u91cf\uff0c\u800c\u4e0d\u662f\u76f4\u63a5\u7528\u65bc\u5206\u985e\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 84, "type": "multiple", "question": "84. \u60a8\u8a13\u7df4\u4e86\u4e00\u500b\u6a21\u578b,\u7528\u65bc\u9810\u6e2c\u4e00\u9593\u7db2\u8def\u9280\u884c\u7684\u5ba2\u6236\u6d41\u5931\u7387,\u4f46\u8a55\u4f30\u7d50\u679c\u986f\u793a\u9019\u500b\u6a21\u578b\u7684\u6548\u80fd\u4e0d\u4f73\u3002\u8acb\u554f\u60a8\u53ef\u4ee5\u4f7f\u7528\u4e0b\u5217\u54ea\u5169\u7a2e\u65b9\u6cd5\u63d0\u5347\u9019\u500b\u6a21\u578b\u7684\u6548\u80fd?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u4fee\u6539\u9078\u53d6\u7684\u7279\u5fb5", "\u5fae\u8abf\u8d85\u5f15\u6578", "\u76e1\u53ef\u80fd\u7e2e\u6e1b\u521d\u59cb\u8cc7\u6599\u96c6", "\u4f7f\u7528\u66f4\u5feb\u7684\u7a0b\u5f0f\u8a2d\u8a08\u8a9e\u8a00", "\u9078\u53d6\u8b8a\u5316\u8f03\u5c11\u7684\u7279\u5fb5", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u63d0\u5347\u6a21\u578b\u6548\u80fd\u7684\u5e38\u7528\u65b9\u6cd5\u5305\u62ec\uff1a <br>\n\u25cf \u4fee\u6539\u9078\u53d6\u7684\u7279\u5fb5\uff1a \u9032\u884c\u66f4\u597d\u7684\u7279\u5fb5\u5de5\u7a0b\uff0c\u4f8b\u5982\u65b0\u589e\u66f4\u6709\u8cc7\u8a0a\u91cf\u7684\u7279\u5fb5\u3001\u79fb\u9664\u7121\u95dc\u6216\u5197\u9918\u7279\u5fb5\u3001\u5c0d\u73fe\u6709\u7279\u5fb5\u9032\u884c\u8f49\u63db\u3002<br>\n\u25cf \u5fae\u8abf\u8d85\u5f15\u6578\uff1a \u8abf\u6574\u6a21\u578b\u7684\u8d85\u5f15\u6578\uff08\u5982\u5b78\u7fd2\u7387\u3001\u6b63\u898f\u5316\u5f37\u5ea6\u3001\u6a39\u7684\u6df1\u5ea6\u7b49\uff09\u4ee5\u627e\u5230\u66f4\u512a\u7684\u914d\u7f6e\u3002 <br>\n<br>\n\u63d0\u5347\u6a21\u578b\u6548\u80fd\u7684\u5e38\u7528\u65b9\u6cd5\u4e0d\u5305\u62ec\uff1a <br>\n\u25cf \u76e1\u53ef\u80fd\u7e2e\u6e1b\u521d\u59cb\u8cc7\u6599\u96c6\u901a\u5e38\u6703\u964d\u4f4e\u6548\u80fd\uff0c\u9664\u975e\u662f\u70ba\u4e86\u8655\u7406\u566a\u8072\u6216\u904e\u64ec\u5408\u4e14\u6709\u7279\u5b9a\u7b56\u7565\u3002<br>\n\u25cf \u4f7f\u7528\u66f4\u5feb\u7684\u7a0b\u5f0f\u8a2d\u8a08\u8a9e\u8a00\u4e0d\u76f4\u63a5\u5f71\u97ff\u6a21\u578b\u9810\u6e2c\u6548\u80fd\uff08\u6e96\u78ba\u5ea6\uff09\u3002<br>\n\u25cf \u9078\u53d6\u8b8a\u5316\u8f03\u5c11\u7684\u7279\u5fb5\u53ef\u80fd\u9020\u6210\u8cc7\u8a0a\u91cf\u4e0d\u8db3\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 85, "type": "multiple", "question": "85. \u4e3b\u7ba1\u6a5f\u69cb\u548c\u4f7f\u7528\u8005\u5c0d\u65bc\u900f\u660e\u5ea6\u7684\u8981\u6c42\u8d8a\u4f86\u8d8a\u9ad8,\u5c24\u5176\u662f\u91dd\u5c0dAI\u6a21\u578b\u3002\u4e0b\u5217\u54ea\u5169\u7a2e\u6a94\u6848\u53ef\u5354\u52a9\u958b\u767c\u4eba\u54e1\u70ba\u6a21\u578b\u63d0\u4f9b\u900f\u660e\u5ea6\u4fdd\u8b49?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5305\u542b\u6240\u6709\u8d85\u5f15\u6578\u7d44\u614b\u548c\u8a2d\u5b9a\u7684\u53ef\u89e3\u91cb\u7279\u5fb5", "\u5efa\u7acb\u6a21\u578b\u7248\u672c\u7684\u65b9\u5f0f\u548c\u505a\u6cd5", "\u8b58\u5225\u81f3\u5c1180%\u7528\u65bc\u8a13\u7df4\u6a21\u578b\u8cc7\u6599\u96c6", "\u91dd\u5c0d\u7d0d\u5165\u6216\u6392\u9664\u6240\u6709\u5916\u90e8\u4f86\u6e90\u8cc7\u6599\u6240\u5b9a\u7fa9\u7684\u7279\u5b9a\u7be9\u9078\u65b9\u5f0f\u3001\u505a\u6cd5\u6216\u6a19\u6e96", "\u8cc7\u6599\u96c6\u504f\u5dee\u7684\u89e3\u91cb\u3001\u8aaa\u660e\u504f\u5dee\u7684\u6e2c\u8a66,\u4e26\u78ba\u5b9a\u6e1b\u5c11\u504f\u5dee\u7684\u65b9\u6cd5", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u25cf \u5305\u542b\u6240\u6709\u8d85\u5f15\u6578\u7d44\u614b\u548c\u8a2d\u5b9a\u7684\u53ef\u89e3\u91cb\u7279\u5fb5\uff1a\u77ad\u89e3\u6a21\u578b\u4f7f\u7528\u4e86\u54ea\u4e9b\u7279\u5fb5\u4ee5\u53ca\u6a21\u578b\u7684\u914d\u7f6e\u6709\u52a9\u65bc\u7406\u89e3\u5176\u884c\u70ba\u3002 <br>\n\u25cf \u5efa\u7acb\u6a21\u578b\u7248\u672c\u7684\u65b9\u5f0f\u548c\u505a\u6cd5\uff1a\u6e05\u6670\u7684\u6a21\u578b\u7248\u672c\u63a7\u5236\u6709\u52a9\u65bc\u8ffd\u6eaf\u548c\u518d\u73fe\u6027\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 86, "type": "multiple", "question": "86. \u8cb4\u516c\u53f8\u5efa\u7f6e\u4e86AI\u6280\u8853,\u5075\u6e2c\u8435\u82e3\u662f\u5426\u767c\u751f\u75c5\u5bb3\u3002...\u60a8\u5fc5\u9808\u5224\u65b7\u5728\u54ea\u4e9b\u60c5\u5883\u4e0b\u9019\u500b\u751f\u7522\u74b0\u5883 AI\u53ef\u80fd\u6545\u969c,\u4ee5\u4fbf\u8b93\u5718\u968a\u4e8b\u5148\u6e96\u5099\u61c9\u5c0d\u7b56\u7565\u3002\u8acb\u554f\u4e0b\u5217\u54ea\u5169\u500b\u60c5\u5883\u662f\u53ef\u80fd\u767c\u751f\u7684\u554f\u984c?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u7530\u5730\u88e1\u7684\u8435\u82e3\u770b\u8d77\u4f86\u53ef\u80fd\u548c\u8a13\u7df4\u7167\u7247\u4e2d\u7684\u8435\u82e3\u4e0d\u540c", "\u4f7f\u7528\u8005\u53ef\u80fd\u6703\u7528\u9019\u500bAI\u9810\u6e2c\u5176\u4ed6\u7da0\u8449\u852c\u83dc\u7684\u75c5\u5bb3", "\u7814\u7a76\u4eba\u54e1\u53ef\u80fd\u6703\u60f3\u51fa\u66f4\u597d\u7684\u795e\u7d93\u7db2\u8def\u5efa\u7f6e\u65b9\u5f0f,\u63d0\u5347\u5c0d\u8a13\u7df4\u7167\u7247\u7b49\u5f71\u8c61\u7684\u5206\u6790\u6548\u80fd", "\u7af6\u722d\u5c0d\u624b\u53ef\u80fd\u6703\u60f3\u51fa\u5075\u6e2c\u540c\u4e00\u7a2e\u75c5\u5bb3\u7684\u65b9\u5f0f,\u4e26\u5ba3\u7a31\u4ed6\u5011\u7684\u89e3\u6c7a\u65b9\u6848\u6bd4\u60a8\u7684\u66f4\u597d", "\u7a2e\u690d\u8435\u82e3\u7684\u8fb2\u592b\u53ef\u80fd\u4e0d\u4fe1\u4efbAI\u7522\u751f\u7684\u7d50\u679c\u4e26\u62d2\u7d55\u4f7f\u7528", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "AI\u6a21\u578b\u6545\u969c\u7684\u5e38\u898b\u539f\u56e0\uff1a <br>\n\u25cf \u8cc7\u6599\u6f02\u79fb/\u5206\u4f48\u5916\u8cc7\u6599\uff1a \u751f\u7522\u74b0\u5883\u4e2d\u7684\u8cc7\u6599\uff08\u7530\u5730\u88e1\u7684\u8435\u82e3\uff09\u8207\u8a13\u7df4\u8cc7\u6599\uff08\u7167\u7247\uff09\u5b58\u5728\u5dee\u7570\u5982\u5149\u7167\u3001\u89d2\u5ea6\u3001\u54c1\u7a2e\u4e0d\u540c\uff0c\u53ef\u80fd\u5c0e\u81f4\u6a21\u578b\u6548\u80fd\u4e0b\u964d\u3002<br>\n\u25cf \u932f\u8aa4\u4f7f\u7528/\u8d85\u51fa\u7bc4\u570d\uff1a <br>\n\u6a21\u578b\u662f\u70ba\u5075\u6e2c\u8435\u82e3\u75c5\u5bb3\u8a2d\u8a08\u7684\uff0c\u5982\u679c\u4f7f\u7528\u8005\u5617\u8a66\u7528\u5b83\u4f86\u9810\u6e2c\u5176\u4ed6\u852c\u83dc\u7684\u75c5\u5bb3\uff08\u6a21\u578b\u672a\u8a13\u7df4\u904e\u7684\u4efb\u52d9\uff09\uff0c\u7d50\u679c\u5f88\u53ef\u80fd\u4e0d\u53ef\u9760\u3002 <br>\n<br>\nAI\u6a21\u578b\u6545\u969c\u7684\u4e0d\u5e38\u898b\u539f\u56e0\u5982\u4e0b\uff1a <br>\n\u25cf \u66f4\u597d\u7684\u795e\u7d93\u7db2\u8def\u5efa\u7f6e\u65b9\u5f0f\u53ca\u7af6\u722d\u5c0d\u624b\u5ba3\u7a31\u89e3\u6c7a\u65b9\u6848\u66f4\u597d\u662f\u6280\u8853\u9032\u6b65\u548c\u5e02\u5834\u7af6\u722d\uff0c\u4e0d\u76f4\u63a5\u5c0e\u81f4\u73fe\u6709\u6a21\u578b\u6545\u969c\u3002<br>\n\u25cf \u8fb2\u592b\u53ef\u80fd\u4e0d\u4fe1\u4efbAI\u7522\u751f\u7684\u7d50\u679c\u662f\u4f7f\u7528\u8005\u63a5\u53d7\u5ea6\u554f\u984c\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 87, "type": "multiple", "question": "87. \u3010\u3010114\u3011\u4e00\u9593\u6e26\u8f2a\u6a5f\u88fd\u9020\u5546\u8a2d\u8a08\u4e86AI,\u7528\u65bc\u9810\u6e2c\u6e26\u8f2a\u6a5f\u662f\u5426\u53ef\u80fd\u8d77\u706b\u3002\u6e26\u8f2a\u6a5f\u5f9e\u986f\u793a\u6545\u969c\u8de1\u8c61\u5230\u5be6\u969b\u8d77\u706b\u53ea\u6709\u4e0d\u5230100 \u6beb\u79d2\u7684\u6642\u9593,\u56e0\u6b64AI\u5fc5\u9808\u572815\u6beb\u79d2\u5167\u505a\u51fa\u9810\u6e2c...\u8acb\u554f\u4e0b\u5217\u54ea\u5169\u7a2e\u90e8\u7f72\u65b9\u5f0f\u80fd\u4f7f\u6a21\u578b\u7684\u53cd\u61c9\u6700\u9748\u654f?\u201d(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5c07\u6a21\u578b\u76f4\u63a5\u6574\u5408\u81f3\u6e26\u8f2a\u6a5f\u7684\u8edf\u9ad4,\u4e26\u4e14\u6bcf\u5e74\u5347\u7d1a\u8edf\u9ad4\u4e00\u6b21", "\u5728\u6e26\u8f2a\u6a5f\u65c1\u908a\u7684\u96fb\u8166\u4e0a\u57f7\u884c\u9810\u6e2c\u7a0b\u5f0f,\u4e26\u8b93\u6e26\u8f2a\u6a5f\u8207\u96fb\u8166\u4fdd\u6301\u9023\u7dda\u3002\u7a0b\u5f0f\u6bcf\u5e74\u66f4\u65b0\u4e00\u6b21", "\u5728\u7db2\u8def\u4e0a\u57f7\u884c\u9810\u6e2c\u7a0b\u5f0f,\u4e26\u8b93\u6e26\u8f2a\u6a5f\u900f\u904eWi-Fi \u53d6\u5f97\u9810\u6e2c\u7d50\u679c,\u5982\u6b64\u4fbf\u53ef\u78ba\u4fdd\u9810\u6e2c\u7a0b\u5f0f\u4e00\u5f8b\u4f7f\u7528\u6700\u65b0\u6a21\u578b", "\u6536\u96c6\u6240\u6709\u6e26\u8f2a\u6a5f\u7684\u8cc7\u6599,\u7136\u5f8c\u6bcf\u5929\u900f\u904e\u7db2\u8def\u9032\u884c\u4e00\u6b21\u5065\u5eb7\u60c5\u6cc1\u6aa2\u67e5\u3002\u5065\u5eb7\u60c5\u6cc1\u6aa2\u67e5\u7a0b\u5f0f\u6bcf\u5e74\u66f4\u65b0\u4e00\u6b21", "\u6536\u96c6\u6240\u6709\u6e26\u8f2a\u6a5f\u7684\u8cc7\u6599,\u7136\u5f8c\u6bcf\u5929\u5728\u5de5\u5ee0\u5167\u9032\u884c\u4e00\u6b21\u5065\u5eb7\u60c5\u6cc1\u6aa2\u67e5\u3002\u5065\u5eb7\u60c5\u6cc1\u6aa2\u67e5\u7a0b\u5f0f\u6bcf\u5e74\u66f4\u65b0\u4e00\u6b21", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u70ba\u4e86\u9054\u5230\u6975\u4f4e\u7684\u5ef6\u9072\uff0815\u6beb\u79d2\u5167\uff09\uff0c\u6a21\u578b\u90e8\u7f72\u61c9\u76e1\u53ef\u80fd\u9760\u8fd1\u8cc7\u6599\u4f86\u6e90\u548c\u57f7\u884c\u7aef\uff1a  <br>\n\u25cf \u908a\u7de3\u90e8\u7f72/\u5d4c\u5165\u5f0f\u90e8\u7f72\uff1a \u5c07\u6a21\u578b\u76f4\u63a5\u6574\u5408\u5230\u6e26\u8f2a\u6a5f\u7684\u8edf\u9ad4\u4e2d\uff0c\u53ef\u4ee5\u6700\u5927\u9650\u5ea6\u5730\u6e1b\u5c11\u901a\u8a0a\u5ef6\u9072\u3002 <br>\n\u25cf \u8fd1\u908a\u7de3\u90e8\u7f72\uff1a \u5728\u6e26\u8f2a\u6a5f\u65c1\u908a\u7684\u672c\u5730\u96fb\u8166\u4e0a\u57f7\u884c\u9810\u6e2c\uff0c\u900f\u904e\u6709\u7dda\u9023\u7dda\uff0c\u5ef6\u9072\u4e5f\u76f8\u5c0d\u8f03\u4f4e\u3002 <br>\n<br>\n\u4ee5\u4e0b\u90e8\u7f72\u65b9\u5f0f\u4e0d\u80fd\u4f7f\u6a21\u578b\u7684\u53cd\u61c9\u9748\u654f\uff1a<br>\n\u25cf \u900f\u904e\u7db2\u8def\uff08\u5c24\u5176\u662fWi-Fi\uff09\u6703\u5f15\u5165\u4e0d\u53ef\u9810\u6e2c\u7684\u7db2\u8def\u5ef6\u9072\u3002<br>\n\u25cf \u6bcf\u5929\u9032\u884c\u6e26\u8f2a\u6a5f\u7684\u8cc7\u6599\u5065\u5eb7\u60c5\u6cc1\u6aa2\u67e5\u662f\u6279\u6b21\u6aa2\u67e5\uff0c\u4e0d\u7b26\u5408\u5373\u6642\u9810\u6e2c\u7684\u9700\u6c42\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 88, "type": "multiple", "question": "88. \u60a8\u662f\u4e00\u9593\u4fdd\u96aa\u516c\u53f8\u7684\u54e1\u5de5,\u5de5\u4f5c\u5167\u5bb9\u662f\u5354\u52a9\u8cc7\u6599\u79d1\u5b78\u5bb6\u548c\u5de5\u7a0b\u5e2b\u5c07\u65b0\u7684\u6a21\u578b\u90e8\u7f72\u81f3\u751f\u7522\u74b0\u5883;\u9019\u500b\u6a21\u578b\u6703\u7528\u65bc\u8a55\u4f30\u662f\u5426\u8981\u6838\u51c6\u5ba2\u6236\u7684\u7406\u8ce0\u7533\u8acb\u3002\u60a8\u5fc5\u9808\u78ba\u4fdd\u8cb4\u516c\u53f8\u9075\u5faa\u696d\u754c\u8207\u7576\u5730\u7684\u6700\u4f73\u505a\u6cd5\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u6ce8\u610f\u4e0b\u5217\u54ea\u5169\u4ef6\u4e8b\u9805?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5728\u9a57\u8b49\u6a21\u578b\u548c\u7372\u5f97\u6838\u51c6\u65b9\u9762\u662f\u5426\u6709\u4efb\u4f55\u5fc5\u9808\u9075\u5b88\u7684\u6cd5\u5f8b", "\u5efa\u7f6e\u53ca\u8a55\u4f30AI\u7684\u904e\u7a0b\u662f\u5426\u7559\u4e0b\u4e86\u5b8c\u6574\u8a18\u9304", "\u6a21\u578b\u4f7f\u7528\u7684\u662f\u5426\u70ba\u5e02\u9762\u4e0a\u6700\u65b0\u7684AI\u6280\u8853", "\u5de5\u7a0b\u5e2b\u662f\u5426\u662f\u5728\u53ef\u4f7f\u7528\u9f90\u5927\u8a08\u7b97\u80fd\u529b\u7684\u96f2\u7aef\u5efa\u7f6eAI", "\u958b\u767cAI\u6a21\u578b\u6642\u662f\u5426\u53ea\u4f7f\u7528\u4e86\u516c\u958b\u8cc7\u6599", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u78ba\u4fdd\u5408\u898f\u6027\u548c\u8ca0\u8cac\u4efbAI\u90e8\u7f72\u7684\u95dc\u9375\uff1a <br>\n\u25cf \u6cd5\u5f8b\u6cd5\u898f\u9075\u5faa\uff1a \u77ad\u89e3\u4e26\u9075\u5b88\u8207\u6a21\u578b\u9a57\u8b49\u3001\u5be9\u6279\u548c\u4f7f\u7528\u76f8\u95dc\u7684\u6cd5\u5f8b\u6cd5\u898f\uff08\u5982\u91d1\u878d\u76e3\u7ba1\u3001\u8cc7\u6599\u96b1\u79c1\u6cd5\uff09\u3002<br>\n\u25cf \u5b8c\u6574\u8a18\u9304\uff1a \u4fdd\u7559AI\u6a21\u578b\u958b\u767c\u3001\u8a13\u7df4\u3001\u9a57\u8b49\u548c\u8a55\u4f30\u904e\u7a0b\u7684\u5b8c\u6574\u8a18\u9304\uff0c\u4ee5\u78ba\u4fdd\u900f\u660e\u5ea6\u3001\u53ef\u8ffd\u6eaf\u6027\u548c\u53ef\u5be9\u8a08\u6027\u3002<br>\n<br>\n\u4ee5\u4e0b\u4e0d\u662fAI\u90e8\u7f72\u7684\u95dc\u9375\uff1a<br>\n\u25cf \u6a21\u578b\u4f7f\u7528\u7684\u662f\u5426\u70ba\u5e02\u9762\u4e0a\u6700\u65b0\u7684AI\u6280\u8853\u4e0d\u4e00\u5b9a\u662f\u9996\u8981\u8003\u91cf\uff0c\u6210\u719f\u7a69\u5b9a\u7684\u6280\u8853\u53ef\u80fd\u66f4\u5408\u9069\u3002<br>\n\u25cf \u96f2\u7aef\u5efa\u7f6e\u53ca\u516c\u958b\u8cc7\u6599\u662f\u6280\u8853\u548c\u8cc7\u6599\u4f86\u6e90\u7684\u9078\u64c7\uff0c\u8207\u6700\u4f73\u5be6\u8e10\u548c\u5408\u898f\u6027\u7684\u6838\u5fc3\u95dc\u806f\u8f03\u5c0f\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 89, "type": "multiple", "question": "89. \u60a8\u4e00\u76f4\u5728\u8ffd\u8e64AI\u7cfb\u7d71\u7684\u6307\u6a19,\u800c\u4e00\u5207\u904b\u4f5c\u770b\u8d77\u4f86\u90fd\u5982\u9810\u671f\u822c\u9806\u5229\u3002\u7a81\u7136\u4e4b\u9593,\u60a8\u958b\u59cb\u6536\u5230\u5b8c\u5168\u5728\u610f\u6599\u4e4b\u5916\u7684\u7d50\u679c,\u8207\u5148\u524d\u7684\u7d50\u679c\u6709\u5f88\u5927\u7684\u4e0d\u540c\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u5148\u6aa2\u67e5\u4e0b\u5217\u54ea\u5169\u9805\u770b\u4f3c\u5408\u7406\u7684\u8087\u56e0?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u4f7f\u7528\u8005\u884c\u70ba\u6539\u8b8a,\u6216\u662f\u5b58\u53d6\u7cfb\u7d71\u7684\u4f7f\u7528\u8005\u578b\u5225\u6539\u8b8a", "\u4f7f\u7528\u8005\u88dd\u7f6e\u4e0a\u7684\u8edf\u9ad4\u66f4\u65b0", "\u4f7f\u7528\u8005\u7684\u88dd\u7f6e\u7a7a\u9593\u5373\u5c07\u7528\u76e1", "\u786c\u9ad4\u767c\u751f\u6545\u969c", "\u4f7f\u7528\u8005\u88dd\u7f6e\u4e0a\u7684\u611f\u61c9\u5668\u9ad2\u6c59,\u5c0e\u81f4\u6548\u80fd\u964d\u4f4e", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u25cf \u4f7f\u7528\u8005\u884c\u70ba/\u578b\u5225\u6539\u8b8a\uff1a \u8f38\u5165\u8cc7\u6599\u7684\u6a21\u5f0f\u767c\u751f\u8b8a\u5316\uff0c\u53ef\u80fd\u5c0e\u81f4\u6a21\u578b\u8f38\u51fa\u7570\u5e38\uff08\u8cc7\u6599\u6f02\u79fb\uff09\u3002 <br>\n\u25cf \u4f7f\u7528\u8005\u88dd\u7f6e\u4e0a\u7684\u8edf\u9ad4\u66f4\u65b0\uff1a \u5982\u679cAI\u7cfb\u7d71\u8207\u4f7f\u7528\u8005\u7aef\u8edf\u9ad4\u6709\u4e92\u52d5\uff0c\u8edf\u9ad4\u66f4\u65b0\u53ef\u80fd\u5f15\u5165\u4e0d\u76f8\u5bb9\u6216\u6539\u8b8a\u8cc7\u6599\u50b3\u8f38\u65b9\u5f0f\uff0c\u5f71\u97ff\u7cfb\u7d71\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 90, "type": "multiple", "question": "90. \u60a8\u63a5\u624b\u4e86\u8207\u4e00\u5957\u6a5f\u5668\u8996\u89ba\u7cfb\u7d71\u76f8\u95dc\u7684\u5de5\u4f5c\u3002\u9032\u884c\u504f\u5dee\u5206\u6790\u6642,\u60a8\u767c\u73fe\u9019\u5957\u7cfb\u7d71\u5c0d\u819a\u8272\u8f03\u6df1\u7684\u4eba\u7121\u6cd5\u6709\u6548\u505a\u51fa\u53cd\u61c9\u3002\u8acb\u554f\u5728\u9019\u500b\u60c5\u6cc1\u4e0b,\u60a8\u61c9\u8a72\u63a1\u53d6\u54ea\u5169\u9805\u5408\u4e4e\u5b89\u5168\u53ca\u9053\u5fb7\u7684\u6b65\u9a5f?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5118\u5feb\u8b93\u7cfb\u7d71\u96e2\u7dda", "\u8a2d\u6cd5\u52a0\u5165\u65b0\u7684\u5206\u985e\u65b9\u6cd5\u8a13\u7df4\u8cc7\u6599\u4ee5\u63d0\u5347\u6548\u80fd", "\u70ba\u4e86\u914d\u5408\u7cfb\u7d71\u5c0d\u8f03\u6df1\u819a\u8272\u5c55\u73fe\u7684\u4f4e\u6548\u80fd,\u8abf\u964d\u6240\u6709\u819a\u8272\u7a2e\u985e\u7684\u6548\u80fd", "\u5c07\u7cfb\u7d71\u7684\u884c\u92b7\u5e02\u5834\u5fae\u8abf\u6210\u6df1\u8272\u819a\u8272\u4eba\u53e3\u6bd4\u4f8b\u8f03\u5c11\u7684\u5730\u9ede", "\u5347\u7d1a\u7528\u65bc\u5be6\u4f5c\u6f14\u6f14\u7b97\u6cd5\u7684\u8edf\u9ad4\u7248\u672c", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u767c\u73feAI\u7cfb\u7d71\u5b58\u5728\u6b67\u8996\u6027\u504f\u5dee\u6642\u61c9\u63a1\u53d6\uff1a <br>\n\u25cf \u7acb\u5373\u884c\u52d5\uff0c\u63a7\u5236\u5f71\u97ff\uff1a \u5982\u679c\u504f\u5dee\u53ef\u80fd\u5c0e\u81f4\u56b4\u91cd\u5f8c\u679c\u6216\u4e0d\u516c\u5e73\u5c0d\u5f85\uff0c\u61c9\u8003\u616e\u66ab\u6642\u8b93\u7cfb\u7d71\u96e2\u7dda\u6216\u9650\u5236\u5176\u4f7f\u7528\uff0c\u76f4\u5230\u554f\u984c\u89e3\u6c7a\u3002\u25cf \u89e3\u6c7a\u504f\u5dee\uff1a \u6839\u672c\u7684\u89e3\u6c7a\u65b9\u6cd5\u662f\u6539\u9032\u6a21\u578b\uff0c\u4f8b\u5982\u6536\u96c6\u66f4\u591a\u4ee3\u8868\u6027\u4e0d\u8db3\u7fa4\u9ad4\u7684\u8cc7\u6599\uff08\u5982\u819a\u8272\u8f03\u6df1\u7684\u4eba\u7684\u5f71\u8c61\uff09\u4f86\u91cd\u65b0\u8a13\u7df4\u6a21\u578b\uff0c\u6216\u63a1\u7528\u53bb\u504f\u898b\u7684\u6f14\u6f14\u7b97\u6cd5\u3002 <br>\n<br>\n\u4ee5\u4e0b\u884c\u52d5\u7121\u95dc\u5408\u4e4e\u5b89\u5168\u53ca\u9053\u5fb7\uff1a<br>\n\u25cf \u964d\u6240\u6709\u819a\u8272\u7a2e\u985e\u7684\u6548\u80fd\u662f\u4e0d\u53ef\u53d6\u7684\uff0c\u6703\u964d\u4f4e\u6574\u9ad4\u6548\u80fd\u3002<br>\n\u25cf \u5c07\u7cfb\u7d71\u7684\u884c\u92b7\u5e02\u5834\u5fae\u8abf\u6210\u6df1\u8272\u819a\u8272\u4eba\u53e3\u6bd4\u4f8b\u8f03\u5c11\u7684\u5730\u9ede\u662f\u9003\u907f\u554f\u984c\uff0c\u800c\u975e\u89e3\u6c7a\u3002<br>\n\u25cf \u9078\u5347\u7d1a\u7528\u65bc\u5be6\u4f5c\u6f14\u6f14\u7b97\u6cd5\u7684\u8edf\u9ad4\u7248\u672c\u4e0d\u4e00\u5b9a\u80fd\u89e3\u6c7a\u8cc7\u6599\u504f\u5dee\u554f\u984c\u3002", "category": "D3_AI\u6f14\u7b97\u6cd5\u8207\u6a21\u578b\u8a13\u7df4"}, {"id": 91, "type": "multiple", "question": "91. \u4e00\u9593\u7db2\u8def\u5546\u5e97\u4f7f\u7528AI\u7cfb\u7d71\u5411\u7db2\u8def\u9867\u5ba2\u63a8\u85a6\u52a0\u5165\u8a02\u55ae\u4e2d\u7684\u7522\u54c1\u3002\u8acb\u554f\u60a8\u53ef\u4ee5\u900f\u904e\u4e0b\u5217\u54ea\u5169\u7a2e\u9867\u5ba2\u884c\u70ba\u8a55\u4f30AI\u7684\u6548\u80fd?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u9867\u5ba2\u662f\u5426\u6703\u9ede\u9078\u4efb\u4f55\u4e00\u9805\u63a8\u85a6\u7522\u54c1\u7684\u9023\u7d50", "\u9867\u5ba2\u662f\u5426\u8cfc\u8cb7\u4e86\u4efb\u4f55\u4e00\u9805\u63a             const userAns = userAnswers[idx];
            let isCorrect = false;

            if (item.type === 'multioption') {
                const answers = Array.isArray(item.answer) ? item.answer : [item.answer];
                isCorrect = answers.every((a, i) => userAns && (parseInt(a) - 1) === userAns[i]);
            } else if (item.type === 'multiple') {
                const answers = item.answer.map(a => parseInt(a) - 1);
                isCorrect = Array.isArray(userAns) && 
                            userAns.length === answers.length && 
                            userAns.every(val => answers.includes(val));
            } else {
                isCorrect = userAns === (parseInt(item.answer) - 1);
            }

            if (isCorrect) {
                correctCount++;
                stats[cat].correct++;
                wrongIds.delete(item.id); // Remove from wrong history if answered correctly
            } else {
                wrongIds.add(item.id); // Add to wrong history
                let qText = item.question.replace(/??g, '<br/>??);
                let ansText = Array.isArray(item.answer) ? item.answer.join(', ') : item.answer;
                
                // ?üÊ??∏È??óË°® HTML
                let optionsHTML = '<hr class="my-2"><div class="fw-bold mb-1">?∏Ê?Ôº?/div>';
                optionsHTML += '<ul class="list-group list-group-flush mb-3" style="font-size: 0.85rem;">';
                const options = item.quiz || item.options || [];
                options.forEach((opt, oIdx) => {
                    optionsHTML += `<li class="list-group-item p-1" style="background: transparent; border: none;">${oIdx + 1}. ${opt}</li>`;
                });
                optionsHTML += '</ul>';

                let expText = item.explanation || '?´ÁÑ°Ëß????;
                if (Array.isArray(expText)) expText = expText.join('<br/>');
                expText = expText.replace(/??g, '<br/>??);

                incorrectHTML += `
                    <div class="review-item">
                        <div class="review-id">È°åÁõÆ ${idx + 1} (?üÂ?Á∑®Ë?: ${item.id})</div>
                        <div class="mb-2">${qText}</div>
                        ${optionsHTML}
                        <div class="review-ans">Ê≠?¢∫Á≠îÊ?Ôº?{ansText}</div>
                        <div class="review-exp"><b>Ëß??Ôº?/b><br/>${expText}</div>
                    </div>`;
            }
        });
        
        // Save updated history
        localStorage.setItem(WRONG_KEY, JSON.stringify([...wrongIds]));

        // Generate Stats HTML
        let statsHTML = '<div class="row justify-content-center"><div class="col-md-10"><div class="card shadow-sm border-0"><div class="card-header bg-dark text-white fw-bold">?ÑÈ?È°åÊï∏‰ΩîÊ??áÁ?Â∞çÁ?</div><div class="table-responsive"><table class="table table-hover mb-0 text-start align-middle"><thead><tr><th>È°åÁõÆ?ÜÈ?</th><th class="text-center">È°åÊï∏</th><th class="text-center">‰ΩîÊ?</th><th class="text-center">Á≠îÂ???/th></tr></thead><tbody>';
        
        // Sort categories D1, D2, D3...
        const sortedCats = Object.keys(stats).sort();

        sortedCats.forEach(cat => {
            const data = stats[cat];
            const percent = ((data.total / 40) * 100).toFixed(1);
            const accuracy = ((data.correct / data.total) * 100).toFixed(0);
            const badgeClass = accuracy >= 70 ? 'bg-success' : (accuracy >= 40 ? 'bg-warning text-dark' : 'bg-danger');
            
            statsHTML += `<tr>
                <td class="fw-bold">${cat}</td>
                <td class="text-center"><span class="badge bg-secondary rounded-pill">${data.total}</span></td>
                <td class="text-center text-muted small">${percent}%</td>
                <td class="text-center"><div class="progress" style="height: 20px;"><div class="progress-bar ${badgeClass}" role="progressbar" style="width: ${accuracy}%">${accuracy}%</div></div></td>
            </tr>`;
        });
        statsHTML += '</tbody></table></div></div></div></div>';
        document.getElementById('category-stats').innerHTML = statsHTML;

        document.getElementById('exam-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('correct-count').innerText = correctCount;
        
        const score = Math.round((correctCount / 40) * 100);
        document.getElementById('final-score').innerText = score;
        
        if (correctCount < 50) {
            document.getElementById('btn-export-pdf').style.display = 'inline-block';
            document.getElementById('review-list').innerHTML = incorrectHTML;
        }

        if (score >= 70) {
            document.getElementById('result-msg').innerHTML = '<h4 class="text-success fw-bold">?≠Â??öÈ?ÔºÅ??/h4>';
            launchFireworks();
        }
        else document.getElementById('result-msg').innerHTML = '<h4 class="text-danger fw-bold">?™È??äÊ†º?ÜÊï∏ (70??ÔºåÂ??•Â??≤Ô?</h4>';
    }

    function exportIncorrectPDF() {
        // ?àÈ°ØÁ§∫Â?È°ßÂ???
        document.getElementById('review-area').style.display = 'block';
        document.body.classList.add('preview-active');

        // ?§Êñ∑?ØÂê¶??PC ??(Á∞°ÂñÆ?§Êñ∑?ØÂê¶?âËß∏?ßÊ? UserAgent)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile) {
            // PC ?àÁõ¥?•Âëº?´Á≥ªÁµ±Â???(‰ΩøÁî®?ÖÂèØ?∏Ê??åÂè¶Â≠òÁÇ∫ PDF??
            setTimeout(() => {
                window.print();
            }, 500);
        } else {
            // ?ãÊ? App ?àÁ∂≠?ÅÁ??áÂ??êË¶ΩÊ®°Â?‰æõÊà™??
            savedZoomBeforePreview = currentZoom;
            currentZoom = 0.7; 
            applyZoom();
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '‚¨ÖÔ? ÁµêÊ??êË¶Ω (ËøîÂ?ÁµêÊ?)';
            closeBtn.className = 'btn btn-dark btn-lg fixed-bottom m-3 no-print';
            closeBtn.style.zIndex = '3000';
            closeBtn.onclick = () => {
                document.getElementById('review-area').style.display = 'none';
                document.body.classList.remove('preview-active');

                closeBtn.remove();
                window.scrollTo(0, 0);

            document.body.appendChild(closeBtn);

        window.scrollTo(0, 0);
    }

    function launchFireworks() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
        function randomInRange(min, max) { return Math.random() * (max - min) + min; }
        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    startExam();
