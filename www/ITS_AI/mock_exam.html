d": 10, "type": "single", "question": "10. \u54ea\u7a2e\u4eba\u5de5\u667a\u6167\u6f14\u6f14\u7b97\u6cd5\u6216\u61c9\u7528\u7a0b\u5f0f\u6703\u4f7f\u7528\u672a\u6a19\u8a18\u8cc7\u6599?", "options": ["\u53e2\u96c6", "\u7269\u4ef6\u5075\u6e2c", "\u5206\u985e", "\u6a5f\u5668\u7ffb\u8b6f"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u53e2\u96c6\uff08Clustering\uff09\u662f\u4e00\u7a2e\u5178\u578b\u7684\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2\u65b9\u6cd5\uff0c\u5176\u76ee\u7684\u662f\u5728\u672a\u6a19\u8a18\u7684\u8cc7\u6599\u4e2d\u627e\u51fa\u56fa\u6709\u7684\u7fa4\u7d44\u6216\u7d50\u69cb\uff0c\u56e0\u6b64\u4e0d\u9700\u8981\u9810\u5148\u6a19\u8a18\u7684\u8cc7\u6599\u3002<br>\n\u25cf \u7269\u4ef6\u5075\u6e2c\u3001\u5206\u985e\u548c\u6a5f\u5668\u7ffb\u8b6f\u901a\u5e38\u5c6c\u65bc\u76e3\u7763\u5f0f\u5b78\u7fd2\uff08\u9700\u8981\u6a19\u8a18\u8cc7\u6599\uff09\u6216\u534a\u76e3\u7763\u5f0f\u5b78\u7fd2\u7684\u7bc4\u7587\u3002", "category": "D3_AI\u6f14\u7b97\u6cd5\u8207\u6a21\u578b\u8a13\u7df4"}, {"id": 11, "type": "single", "question": "11. \u4e00\u9593\u9280\u884c\u5e0c\u671b\u80fd\u5075\u6e2c\u51fa\u8a50\u9a19\u4ea4\u6613\u3002\u9019\u9593\u9280\u884c\u80fd\u5920\u6536\u96c6\u6bcf\u7b46\u4ea4\u6613\u7684\u8cc7\u6599,\u4f8b\u5982\u91d1\u984d\u3001\u8cfc\u8cb7\u7684\u54c1\u9805\u3002\u8acb\u554f\u9019\u5c6c\u65bc\u54ea\u7a2e\u6a5f\u5668\u5b78\u7fd2\u554f\u984c?", "options": ["\u76e3\u7763\u5f0f\u5b78\u7fd2\u3001\u5206\u985e", "\u589e\u5f37\u5f0f\u5b78\u7fd2\u3001\u904a\u6232", "\u76e3\u7763\u5f0f\u5b78\u7fd2\u3001\u8ff4\u6b78", "\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2\u3001\u53e2\u96c6"], "answer": [4], "weight": 1, "image": null, "explanation": "\u25cf \u5982\u679c\u9280\u884c\u6c92\u6709\u6b77\u53f2\u6a19\u8a18\u7684\u8a50\u9a19\u4ea4\u6613\u8cc7\u6599\uff0c\u800c\u662f\u5e0c\u671b\u5f9e\u5927\u91cf\u4ea4\u6613\u8cc7\u6599\u4e2d\u627e\u51fa\u7570\u5e38\u6a21\u5f0f\u6216\u7fa4\u7d44\uff0c\u9019\u53ef\u4ee5\u88ab\u8996\u70ba\u4e00\u500b\u975e\u76e3\u7763\u5f0f\u 38\u5fc3\u601d\u60f3\u662f\u8b93\u667a\u6167\u9ad4\uff08agent\uff09\u5728\u74b0\u5883\u4e2d\u900f\u904e\u8a66\u932f\u4f86\u5b78\u7fd2\uff0c\u4e26\u6839\u64da\u5176\u884c\u70ba\u7372\u5f97\u7684\u734e\u52f5\u6216\u61f2\u7f70\u4f86\u8abf\u6574\u7b56\u7565\uff0c\u4ee5\u6700\u5927\u5316\u9577\u671f\u734e\u52f5\u3002<br>\n\u25cf \u904a\u6232AI\u662f\u589e\u5f37\u5f0f\u5b78\u7fd2\u7684\u5178\u578b\u61c9\u7528\u5834\u666f\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 13, "type": "single", "question": "13. \u8207\u60a8\u6575\u5c0d\u6216\u4e0d\u61f7\u597d\u610f\u7684\u6709\u5fc3\u4eba\u58eb\u53ef\u80fd\u900f\u904e\u60e1\u610f\u63a2\u7d22\u54ea\u65b9\u9762\u7684\u554f\u984c\u4ee5\u653b\u64ca\u6216\u6697\u4e2d\u7834\u58de AI\u7cfb\u7d71?", "options": ["\u8cc7\u6599\u64f7\u53d6", "\u904e\u5ea6\u64ec\u5408", "\u8cc7\u6599\u504f\u659c", "\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u60e1\u610f\u63a2\u7d22\u8cc7\u6599\u64f7\u53d6\uff08Data Poisoning \u6216 Adversarial Attacks on Training Data\uff09\u662f\u6307\u653b\u64ca\u8005\u900f\u904e\u5411\u8a13\u7df4\u8cc7\u6599\u4e2d\u6ce8\u5165\u60e1\u610f\u6a23\u672c\u4f86\u64cd\u7e31\u6216\u7834\u58deAI\u6a21\u578b\u7684\u5b78\u7fd2\u904e\u7a0b\u548c\u6700\u7d42\u6548\u80fd\u3002<br>\n\u25cf \u904e\u5ea6\u64ec\u5408\u548c\u8cc7\u6599\u504f\u659c\u662f\u6a21\u578b\u81ea\u8eab\u7684\u554f\u984c\uff0c\u975e\u76e3\u7763\u5b78\u7fd2\u662f\u4e00\u7a2e\u5b78\u7fd2\u6b63\u898f\u5316\u3002", "category": "D3_AI\u6f14\u7b97\u6cd5\u8207\u6a21\u578b\u8a13\u7df4"}, {"id": 14, "type": "single", "question": "14. \u70ba\u4ec0\u9ebcAI\u5c08\u6848\u5718\u968a\u88e1\u5fc5\u9808\u6709\u4e0d\u5177\u5099\u6280\u8853\u5c08\u696d\u77e5\u8b58\u7684\u9818\u57df\u5c08\u5bb6?", "options": ["\u70ba\u4e86\u5c07\u7279\u5b9a\u9818\u57df\u8cc7\u6599\u52a0\u5165\u6f14\u6f14\u7b97\u6cd5,\u4f7fAI\u7cfb\u7d71\u5ba2\u89c0\u6709\u6548\u7387", "\u70ba\u4e86\u6574\u740 u6b63\u5728\u5efa\u7f6e\u4e00\u500bAI,\u7528\u65bc\u9810\u6e2c\u662f\u8a72\u6838\u51c6\u5ba2\u6236\u7684\u8cb8\u6b3e\u7533\u8acb\u3002\u56e0\u70ba\u8cb4\u516c\u53f8\u5c0d\u81ea\u5bb6\u5ba2\u6236\u77e5\u4e4b\u751a\u8a73,\u6240\u4ee5\u60a8\u624b\u7684\u8cc7\u6599\u5305\u542b\u8a31\u591a\u7279\u5fb5,\u4f46\u4e00\u958b\u59cb\u60a8\u53ea\u60f3\u4f7f\u7528\u6700\u6709\u50f9\u503c\u7684\u7279\u5fb5,\u4ee5\u4fbf\u5c07AI\u7684\u6210\u529f\u7387\u63d0\u5230\u6700\u9ad8\u3002\u8acb\u554f\u60a8\u8a72\u600e\u9ebc\u505a?", "options": ["\u8207\u8ca0\u8cac\u4eba\u5de5\u6838\u51c6\u8cb8\u6b3e\u7684\u4eba\u54e1\u8a0e\u8ad6,\u8a62\u554f\u4ed6\u5011\u8a72\u8003\u616e\u54ea\u4e9b\u56e0\u7d20", "\u53ea\u4fdd\u7559\u63cf\u8ff0\u5ba2\u6236\u79c1\u4eba\u60c5\u6cc1\u7684\u7279\u5fb5,\u56e0\u70ba\u9019\u4e9b\u5c08\u6848\u6700\u5177\u7279\u8272", "\u8a62\u554f\u5ba2\u6236\u4ed6\u5011\u8a8d\u70ba\u5728\u8cb8\u6b3e\u7533\u8acb\u8a55\u4f30\u4e2d,\u81ea\u5df1\u6700\u5927\u7684\u512a\u52e2\u662f\u4ec0\u9ebc", "\u53ea\u4fdd\u7559\u6578\u5b57\u7279\u5fb5(\u4f8b\u5982\u5ba2\u6236\u5e74\u9f61),\u56e0\u70baAI\u53ea\u6703\u8655\u7406\u6578\u5b57"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u9818\u57df\u5c08\u5bb6\uff08\u6b64\u8655\u70ba\u8ca0\u8cac\u4eba\u5de5\u6838\u51c6\u8cb8\u6b3e\u7684\u4eba\u54e1\uff09\u7684\u7d93\u9a57\u548c\u77e5\u8b58\u5c0d\u65bc\u8b58\u5225\u54ea\u4e9b\u7279\u5fb5\u5728\u5be6\u969b\u6c7a\u7b56\u4e2d\u66f4\u70ba\u91cd\u8981\u975e\u5e38\u6709\u50f9\u503c\u3002<br>\n\u25cf \u4ed6\u5011\u7684\u898b\u89e3\u53ef\u4ee5\u6307\u5c0e\u521d\u6b65\u7684\u7279\u5fb5\u9078\u64c7\uff0c\u5e6b\u52a9AI\u6a21\u578b\u5f9e\u76f8\u95dc\u6027\u6700\u9ad8\u7684\u8cc7\u8a0a\u958b\u59cb\u5b78\u7fd2\u3002<br>\n\u25cf \u53ea\u4fdd\u7559\u63cf\u8ff0\u5ba2\u6236\u79c1\u4eba\u60c5\u6cc1\u7684\u7279\u5fb5\u9078\u9805\uff1a\u53ef\u80fd\u5f15\u5165\u504f\u898b\u3002<br>\n\u25cf \u8a62\u554f\u5ba2\u6236\u8cb8\u6b3e\u7533\u8acb\u8a55\u4f30\u6700\u5927\u7684\u512a\u52e2\u9078\u9805\uff1a\u5ba2\u6236\u7684\u770b\u6cd5\u53ef\u80fd\u4e3b\u89c0\u3002<br>\n\u25cf \u53ea\u4fdd\u7559\u6578\u5b57\u7279\u5fb5\u9078\u9805\uff1a\u5ffd\u7565\u4e86\u975e\u6578\u5b57\u7279\u5fb5\uff08\u53ef\u4ee5\u900f\u904e\u7de8\u78bc\u8f49\u63db\uff09\u7684\u91cd\u8981\u6027\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 27, "type": "single", "question": "27. \u60a8\u6b63\u5728\u88fd\u4f5c\u4e00\u500b\u6a21\u578b,\u7528\u65bc\u4f30\u8a08\u5317\u6975\u88ab\u51b0\u5c64\u8986\u84cb\u7684\u571f\u5730\u9762\u7a4d\u3002\u60a8\u64c1\u670910\u842c\u5f35\u5177\u6709\u6a19\u7c64\u7684\u5317\u6975\u5708\u885b\u661f\u5f71\u8c61,\u53ef\u7528\u65bc\u8a13\u7df4\u6a5f\u5668\u5b78\u7fd2\u6a21\u578b\u5340\u5206\u51b0\u5c64\u3001\u6c34\u57df\u3001\u571f\u5730,\u4ee5\u7522\u751f\u571f\u5730\u9762\u7a4d\u4f30\u8a08\u503c\u3002\u8acb\u554f\u60a8\u8a72\u5982\u4f55\u5c07\u5f71\u8c61\u914d\u7f6e\u7d66\u8a13\u7df4\u548c\u6e2c\u8a66\u8cc7\u6599\u96c6?", "options": ["\u5c07\u5927\u7d0480%\u7684\u5f71\u8c61\u7528\u65bc\u9032\u884c\u8a13\u7df4,\u5269\u4e0b\u7684\u7528\u65bc\u9032\u884c\u6e2c\u8a66\u3002", " \u5c07\u5927\u7d0450%\u7684\u5f71\u8c61\u7528\u65bc\u9032\u884c\u8a13\u7df4,\u5269\u4e0b\u7684\u7528\u65bc\u9032\u884c\u6e2c\u8a66\u3002", "\u5c07\u5177\u6709\u6a19\u7684\u5f71\u8c61100%\u7528\u65bc\u8a13\u7df4\u53ca\u6e2c\u8a66\u6a21\u578b", "\u4f7f\u7528\u6240\u6709\u8cc7\u6599\u8a13\u7df4\u6a21\u578b,\u518d\u7528\u5176\u4e2d\u4e00\u90e8\u5206\u8cc7\u6599\u9032\u884c\u6e2c\u8a66"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5728\u6a5f\u5668\u5b78\u7fd2\u4e2d\uff0c\u901a\u5e38\u6703\u5c07\u8cc7\u6599\u96c6\u5283\u5206\u70ba\u8a13\u7df4\u96c6\u3001\u9a57\u8b49\u96c6\u548c\u6e2c\u8a66\u96c6\u3002<br>\n\u25cf \u5e38\u898b\u7684\u5283\u5206\u6bd4\u4f8b\u662f 70-80% \u7528\u65bc\u8a13\u7df4\uff0c10-15%\u7528\u65bc\u9a57\u8b49\uff0c10-15%\u7528\u65bc\u6e2c\u8a66\u3002<br>\n\u25cf \u9019\u88e1\u53ea\u63d0\u5230\u4e86\u8a13\u7df4\u548c\u6e2 7406\u8207\u5de5\u7a0b"}, {"id": 32, "type": "single", "question": "32. \u6e96\u78ba\u7387\u548c\u7cbe\u78ba\u7387\u6709\u4ec0\u9ebc\u5dee\u7570?", "options": ["\u7576\u8cc7\u6599\u96c6\u4e0d\u5e73\u8861\u6642,\u6e96\u78ba\u7387\u6bd4\u67e5\u6e96\u7387\u66f4\u6709\u7528\u3002", "\u6e96\u78ba\u7387\u53ea\u80fd\u4ee50\u52301\u4e4b\u9593\u7684\u6578\u5b57\u8868\u793a,\u800c\u67e5\u6e96\u7387\u53ea\u80fd\u4ee5\u767e\u5206\u6bd4\u8868\u793a\u3002", "\u6e96\u78ba\u7387\u662f\u6307\u7cbe\u78ba\u7387\u8207\u53ec\u56de\u7387\u7684\u52a0\u6b0a\u5e73\u5747;\u7cbe\u78ba\u7387\u662f\u6307\u6b63\u78ba\u9810\u6e2c\u6b63\u5411\u89c0\u6e2c\u8cc7\u6599\u4f54\u6240\u6709\u9810\u6e2c\u6b63\u5411\u89c0\u6e2c\u8cc7\u6599\u7684\u6bd4\u4f8b\u3002", "\u6e96\u78ba\u7387\u662f\u6307\u6e2c\u91cf\u503c\u8207\u300c\u771f\u300d\u503c\u4e4b\u9593\u7684\u5dee\u8ddd;\u7cbe\u78ba\u7387\u662f\u6307\u6e2c\u91cf\u503c\u5f7c\u6b64\u4e4b\u9593\u7684\u5dee\u8ddd\u3002"], "answer": [4], "weight": 3, "image": null, "explanation": "\u25cf \u6e96\u78ba\u7387 (Accuracy) = (TP+TN)/(TP+TN+FP+FN)\u3002<br>\n\u25cf \u7cbe\u78ba\u7387 (Precision) = TP/(TP+FP)\uff0c\u5373\u6b63\u78ba\u9810\u6e2c\u70ba\u6b63\u5411\u7684\u6a23\u672c\u4e2d\uff0c\u5be6\u969b\u70ba\u6b63\u5411\u7684\u6bd4\u4f8b\u3002<br>\n\u25cf \u6e96\u78ba\u7387\uff08Accuracy\uff09\u8861\u91cf\u7684\u662f\u6a21\u578b\u9810\u6e2c\u6b63\u78ba\u7684\u6bd4\u4f8b\uff0c\u53ef\u4ee5\u7406\u89e3\u70ba\u9810\u6e2c\u503c\u8207\u771f\u5be6\u503c\u4e4b\u9593\u7684\u63a5\u8fd1\u7a0b\u5ea6\u3002<br>\n\u25cf \u7cbe\u78ba\u7387\uff08Precision\uff0c\u5728\u79d1\u5b78\u6e2c\u91cf\u4e2d\uff09\u6307\u7684\u662f\u591a\u6b21\u6e2c\u91cf\u7d50\u679c\u4e4b\u9593\u7684\u4e00\u81f4\u6027\u6216\u91cd\u8907\u6027\u3002\u5728\u6a5f\u5668\u5b78\u7fd2\u5206\u985e\u554f\u984c\u4e2d\uff0c\u7cbe\u78ba\u7387\uff08\u67e5\u6e96\u7387\uff09\u6709\u7279\u5b9a\u5b9a\u7fa9 (TP/(TP+FP))\u3002<br>\n\u25cf \u984c\u76ee\u4e2d\u7684\u300c\u67e5\u6e96\u7387\u300d\u61c9\u6307\u6a5f\u5668\u5b78\u7fd2\u4e2d\u7684 Precision \uff0c\u6b63\u78ba\u7684\u8aaa\u6cd5\u61c9\u8a72\u662f\uff1a \u6e96\u78ba\u7387 (Accuracy) \u662f\u6307\u6240\u6709\u9810\u6e2c\u4e2d\u6b63\u78ba\u7684\u6bd4\u4f8b\u3002<br>\n\u25cf \u7cbe\u78ba\u7387 (Precision \uff0c\u6216\u7a31\u67e5\u6e96\u7387) \u662f\u6307\u6240\u6709\u88ab\u9810\u6e2c\u70ba\u6b63\u4f8b\u7684\u6a23\u672c\u4e2d\uff0c\u771f\u6b63\u662f\u6b63\u4f8b\u7684\u6bd4\u4f8b\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 33, "type": "single", "question": "33. \u5982\u60f3\u907f\u514d\u6c7a\u7b56\u6a39\u767c\u751f\u904e\u5ea6\u64ec\u5408\u7684\u60c5\u5f62,\u53ef\u4ee5\u63a1\u53d6\u54ea\u4e9b\u505a\u6cd5?", "options": ["\u6307\u5b9a\u6a39\u6df1\u4e0a\u9650", "\u6c7a\u5b9a\u8449\u7bc0\u9ede\u6578\u76ee\u4e0b\u9650", "\u78ba\u8a8d\u8cc7\u6599\u96c6\u5448\u73fe\u9ad8\u5ea6\u504f\u614b", "\u5f9e\u8a13\u7df4\u8cc7\u6599\u96c6\u4e2d\u96a8\u6a5f\u79fb\u9664\u90e8\u5206\u89c0\u6e2c\u8cc7\u6599"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u9650\u5236\u6c7a\u7b56\u6a39\u7684\u6df1\u5ea6\uff08\u6307\u5b9a\u6a39\u6df1\u4e0a\u9650\uff09\u662f\u4e00\u7a2e\u5e38\u898b\u7684\u526a\u679d\u65b9\u6cd5\uff0c\u53ef\u4ee5\u9632\u6b62\u6a39\u751f\u9577\u5f97\u904e\u65bc\u8907\u96dc\uff0c\u5f9e\u800c\u6e1b\u5c11\u904e\u5ea6\u64ec\u5408\u3002<br>\n\u25cf \u6c7a\u5b9a\u8449\u7bc0\u9ede\u6578\u76ee\u4e0b\u9650\uff08\u5373\u4e00\u500b\u8449\u7bc0\u9ede\u81f3\u5c11\u5305\u542b\u591a\u5c11\u6a23\u672c\uff09\u4e5f\u662f\u4e00\u7a2e\u526a\u679d\u7b56\u7565\u3002<br>\n\u25cf \u96a8\u6a5f\u79fb\u9664\u89c0\u6e2c\u8cc7\u6599\u662f\u8cc7\u6599\u589e\u5f37\u6216\u566a\u8072\u6ce8\u5165\u7684\u4e00\u7a2e\u65b9\u5f0f\uff0c\u4e0d\u76f4\u63a5\u662f\u907f\u514d\u6c7a\u7b56\u6a39\u904e\u5ea6\u64ec\u5408\u7684\u6a19\u6e96\u505a\u6cd5\uff0c\u5118\u7ba1\u6e1b\u5c11\u8a13\u7df4\u8cc7\u6599\u91cf\u6709\u6642\u53ef\u80fd\u9593\u63a5\u5f71\u97ff\u3002<br>\n\u25cf \u5728\u7d66\u5b9a\u9078\u9805\u4e2d\uff0c\u6307\u5b9a\u6a39\u6df1\u4e0a\u9650\u662f\u6700\u76f4\u63a5\u4e14\u5e38\u7528\u7684\u65b9\u6cd5\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 34, "type": "single", "question": "34. \u4e00\u9593\u5b78\u6821\u4f7f\u7528AI\u6a21\u578b\u5354\u52a9\u8655\u7406\u5165\u5b78\u4e8b\u5b9c...\u8f38\u5165\u503c\u6392\u9664\u7533\u8acb\u4eba\u7684\u6536\u5165\u8cc7\u6599,\u4f46\u5b78\u6821\u767c\u73fe...\u7d50\u679c\u96d6\u7136\u5be6\u7528,\u537b\u4f9d\u7136\u504f\u5411\u6536\u5165\u8f03\u9ad8\u7684\u5b78\u751f\u3002\u4e0b\u5217\u4f55\u8005\u53ef\u80fd\u662f\u9020\u6210\u9019\u7a2e\u60c5\u6cc1\u7684\u539f\u56e0?", "options": ["\u5176\u4ed6\u7279\u5fb5(\u4f8b\u5982\u90f5\u905e\u5340\u865f\u3001\u6e2c\u9a57\u5206\u6578)\u8207\u6536\u5165\u6c34\u6e96\u76f8\u4e92\u95dc\u806f", "\u8a13\u7df4\u8cc7\u6599\u96c6\u592a\u5c0f,\u7121\u6cd5\u7372\u5f97\u6e96\u78ba\u7684\u7d50\u679c", "AI\u6a21\u578b\u7684\u7a0b\u5f0f\u78bc\u53ef\u80fd\u542b\u6709\u932f\u8aa4", "\u4ed6\u5011\u9078\u64c7\u7684\u7279\u5fb5\u96c6\u592a\u5c0f,\u56e0\u6b64\u5c0e\u81f4\u904e\u5ea6\u64ec\u5408"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5373\u4f7f\u76f4\u63a5\u79fb\u9664\u4e86\u300c\u6536\u5165\u300d\u9019\u500b\u7279\u5fb5\uff0c\u5982\u679c\u8cc7\u6599\u4e2d\u5b58\u5728\u5176\u4ed6\u8207\u6536\u5165\u9ad8\u5ea6\u76f8\u95dc\u7684\u4ee3\u7406\u7279\u5fb5\uff08proxy features\uff09\uff0c\u4f8b\u5982\u90f5\u905e\u5340\u865f\uff08\u901a\u5e38\u53cd\u6620\u5730\u5340\u5bcc\u88d5\u7a0b\u5ea6\uff09\u6216\u67d0\u4e9b\u578b\u5225\u7684\u6e2c\u9a57\u5206\u6578\uff08\u53ef\u80fd\u8207\u6559\u80b2\u8cc7\u6e90\u6295\u5165\u76f8\u95dc\uff09\uff0c\u6a21\u578b\u4ecd\u7136\u53ef\u80fd\u9593\u63a5\u5b78\u7fd2\u5230\u9019\u7a2e\u504f\u898b\uff0c\u9019\u5c31\u662f\u6240\u8b02\u7684\u300c\u96b1\u542b\u504f\u898b\u300d\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 35, "type": "single", "question": "35. \u4e0b\u5217\u54ea\u4e9b\u7269\u4ef6\u53ef\u4ee5\u5354\u52a9AI\u5c08\u6848\u5718\u968a\u7ba1\u7406\u6cd5\u898f\u5408\u898f\u6027?", "options": ["\u8cc7\u6599\u5206\u4eab\u5408\u7d04\u3001\u4e8b\u4ef6\u8a18\u9304\u6a94\u3001\u98a8\u96aa\u767b\u5165\u8868", "\u8cc7\u6599\u7b56\u7565\u3001\u554f\u984c\u8a18\u9304\u6a94\u3001\u5c08\u6848\u8a08\u756b", "\u8cc7\u6599\u54c1\u8cea\u8a08\u5206\u5361\u3001\u5b89\u5168\u6027\u8a18\u9304\u6a94\u3001\u6307\u4ee4\u78bc", "\u8cc7\u6599\u6a21\u578b\u3001\u5075\u932f\u8a18\u9304\u6a94\u3001\u8b8a\u66f4\u8981\u6c42"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u8cc7\u6599\u5206\u4eab\u5408\u7d04\u898f\u7bc4\u4e86\u8cc7\u6599\u7684\u4f7f\u7528\u548c\u5171\u4eab\uff0c\u6709\u52a9\u65bc\u9075\u5b88\u96b1\u79c1\u6cd5\u898f\u3002<br>\n\u25cf \u4e8b\u4ef6\u8a18\u9304\u6a94\u8a18\u9304\u4e86\u7cfb\u7d71\u7684\u64cd\u4f5c\u548c\u6c7a\u7b56\u904e\u7a0b\uff0c\u5c0d\u65bc\u5be9\u8a08\u548c\u8ffd\u6eaf\u81f3\u95dc\u91cd\u8981\u3002<br>\n\u25cf \u98a8\u96aa\u767b\u5165\u8868\u7528\u65bc\u8b58\u5225\u548c\u7ba1\u7406\u8207AI\u7cfb\u7d71\u76f8\u95dc\u7684\u6f5b\u5728\u98a8\u96aa\uff0c\u5305\u62ec\u5408\u898f\u6027\u98a8\u96aa\u3002<br>\n\u25cf \u4e0a\u8ff0\u9019\u4e9b\u6a94\u6848\u90fd\u6709\u52a9\u65bc\u78ba\u4fddAI\u5c08\u6848\u7b26\u5408\u76f8\u95dc\u6cd5\u898f\u8981\u6c42\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 36, "type": "single", "question": "36. \u8cb4\u516c\u53f8\u5efa\u7f6e\u4e86\u81c9\u90e8\u8fa8\u8b58\u8edf\u9ad4,\u8a08\u5283\u90e8\u7f72\u5728\u8fa6\u516c\u5927\u6a13\u4f5c\u70ba\u4fdd\u5b89\u7cfb\u7d71\u7684\u4e00\u74b0\u3002\u60a8\u8ca0\u8cac\u5236\u5b9a\u8a13\u7df4\u8a08\u756b,\u5354\u52a9\u5927\u6a13\u4fdd\u5168\u4eba\u54e1\u77ad\u89e3\u5982\u4f55\u4f7f\u7528\u9019\u5957\u8edf\u9ad4\u3002\u8acb\u554f\u60a8\u7684\u8a13\u7df4\u8a08\u756b\u61c9\u8a72\u5305\u62ec\u54ea\u4e9b\u5167\u5bb9?", "options": ["\u63a5\u7372AI\u8a8d\u932f\u4eba\u7684\u6295\u8a34\u6642\u61c9\u63a1\u53d6\u7684\u8655\u7406\u6d41\u7a0b", "\u4ecb\u7d39\u8edf\u9ad4\u4e2d\u4f7f\u7528\u7684\u6700\u65b0\u795e\u7d93\u7db2\u8def", "\u518d\u6b21\u8aaa\u660eAI\u7684\u53ef\u89e3\u91cb\u6027,\u8b93\u4fdd\u5168\u4eba\u54e1\u77ad\u89e3AI\u70ba\u4f55\u6703\u5982\u6b64\u904b\u4f5c", "\u4ecb\u7d39\u6e2c\u8a66\u65b9\u6cd5,\u4ee5\u4fbf\u8b93\u4fdd\u5168\u4eba\u54e1\u6e2c\u8a66AI\u7684\u6e96\u78ba\u7387"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5c0d\u65bc\u5be6\u969b\u64cd\u4f5cAI\u7cfb\u7d71\u7684\u4fdd\u5168\u4eba\u54e1\u4f86\u8aaa\uff0c\u6700\u91cd\u8981\u7684\u662f\u77e5\u9053\u5728\u7cfb\u7d71\u51fa\u932f\uff08\u5982\u8a8d\u932f\u4eba\uff09\u6642\u5982\u4f55\u61c9\u5c0d\uff0c\u4ee5\u78ba\u4fdd\u5b89\u5168\u548c\u59a5\u5584\u8655\u7406\u3002<br>\n\u25cf \u77ad\u89e3\u6280\u8853\u7d30\u7bc0\u6216\u6e2c\u8a66\u65b9\u6cd5\u5c0d\u4ed6\u5011\u65e5\u5e38\u64cd\u4f5c\u7684\u76f4\u63a5\u5e6b\u52a9\u8f03\u5c0f\uff0c\u800c\u8655\u7406\u7570\u5e38\u60c5\u6cc1\u7684\u6d41\u7a0b\u5247\u81f3\u95dc\u91cd\u8981\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 37, "type": "single", "question": "37. \u4e00\u9593\u9280\u884c\u5efa\u7f6e\u4e86AI,\u7528\u65bc\u9810\u6e2c\u5ba2\u6236\u662f\u5426\u53ef\u80fd\u62d6\u6b20\u8ca8\u6b3e...\u9280\u884c\u60f3\u78ba\u5be6\u4fdd\u7559\u76f8\u95dc\u8a18\u9304,\u4ee5\u4fbf\u5411\u5ba2\u6236\u8aaa\u660e\u6c7a\u7b56\u7684\u65b9\u5f0f\u3002\u8acb\u554f\u9280\u884c\u61c9\u8a72\u63d0\u4f9b\u4e0b\u5217\u54ea\u9805\u8cc7\u8a0a\u4ee5\u6e1b\u5c11\u672a\u4f86\u767c\u751f\u7684\u722d\u8b70?", "options": ["\u7528\u65bc\u8a13\u7df4AI\u7684\u8cc7\u6599\u96c6", "\u7de8\u5beb\u9810\u6e2c\u7a0b\u5f0f\u78bc\u7684\u5de5\u7a0b\u5e2b", "\u70ba\u4e86\u9078\u51fa\u6700\u4f73\u6f14\u6f14\u7b97\u6cd5\u800c\u57f7\u884c\u7684\u8a13\u7df4\u5be6\u9a57\u6b21\u6578", "AI\u5728\u751f\u7522\u74b0\u5883\u4e2d\u6240\u505a\u7684\u9810\u6e2c\u6578"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u70ba\u4e86\u5 ingle", "question": "39. \u8cb4\u516c\u53f8\u7684\u76ee\u6a19\u662f\u57f7\u884c\u9ad8\u5ea6\u76f8\u95dc\u4e14\u96a8\u6642\u90fd\u6709\u6700\u4f73\u6548\u80fd\u7684\u6a21\u578b\u3002\u60a8\u5fc5\u9808\u6c7a\u5b9a\u6a21\u578b\u91cd\u65b0\u63a5\u53d7\u8a13\u7df4\u7684\u983b\u7387...\u9664\u4e86\u56de\u994b\u610f\u898b\u7684\u53ef\u7528\u6027\u548c\u8cc7\u6599\u91cf\u4ee5\u5916,\u60a8\u9032\u884c\u8a55\u4f30\u6642\u9084\u61c9\u7d0d\u5165\u54ea\u9805\u91cd\u8981\u56e0\u7d20?", "options": ["\u5728\u751f\u7522\u74b0\u5883\u4e2d\u6a21\u578b\u6548\u80fd\u7684\u53ef\u898b\u5ea6", "\u5be6\u4f5c\u7c21\u6613\u5ea6", "\u9031\u671f\u6027", "\u8cc7\u6e90\u6210\u672c"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u8981\u6c7a\u5b9a\u91cd\u65b0\u8a13\u7df4\u7684\u983b\u7387\uff0c\u95dc\u9375\u5728\u65bc\u80fd\u5920\u76e3\u63a7\u548c\u4e86\u89e3\u6a21\u578b\u5728\u5be6\u969b\u751f\u7522\u74b0\u5883\u4e2d\u7684\u8868\u73fe\u3002<br>\n\u25cf \u5982\u679c\u6a21\u578b\u6548\u80fd\u958b\u59cb\u4e0b\u964d\uff08\u6982\u5ff5\u6f02\u79fb\u6216\u8cc7\u6599\u6f02\u79fb\uff09\uff0c\u5c31\u9700\u8981\u91cd\u65b0\u8a13\u7df4\u3002<br>\n\u25cf \u56e0\u6b64\uff0c\u300c\u5728\u751f\u7522\u74b0\u5883\u4e2d\u6a21\u578b\u6548\u80fd\u7684\u53ef\u898b\u5ea6\u300d\u662f\u6838\u5fc3\u56e0\u7d20\u3002<br>\n\u25cf \u5be6\u4f5c\u7c21\u6613\u5ea6\u3001\u9031\u671f\u6027\uff08\u672c\u8eab\u5c31\u662f\u6c7a\u7b56\u7684\u7d50\u679c\u800c\u975e\u8f38\u5165\uff09\u548c\u8cc7\u6e90\u6210\u672c\u4e5f\u662f\u8003\u616e\u56e0\u7d20\uff0c\u4f46\u6548\u80fd\u76e3\u63a7\u662f\u524d\u63d0\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 40, "type": "single", "question": "40. \u60a8\u5c07\u8a13\u7df4\u7528\u65bc\u5340\u5206\u8c93\u3001\u72d7\u3001\u5154\u5b50\u7684AI\u61c9\u7528\u7a0b\u5f0f\u90e8\u7f72\u81f3\u751f\u7522\u74b0\u5883\u3002\u8acb\u554f\u4e0b\u5217\u54ea\u7a2e\u60c5\u6cc1\u662f\u5728\u751f\u7522\u74b0\u5883\u767c\u751f\u6a21\u578b\u6f02\u79fb\u7684\u4f8b\u5b50?", "options": ["\u6a21\u578b\u7d93\u5e38\u6536\u5230\u5340\u5206\u8001\u864e\u548c\u7334\u5b50\u7684\u8981\u6c42", "\u6a21\u578b\u53ea\u7528\u65bc\u5340\u5206\u8c93\u548c\u5154\u5b50", "\u60a8\u4e4b\u5f8c\u52a0\u4e86\u4e00\u500b\u7334\u5b50\u7684\u5f71\u8c61,\u7136\u5f8c\u91cd\u65b0\u8a13\u7df4 AI\u61c9\u7528\u7a0b\u5f0f\u5075\u6e2c\u5168\u90e8\u56db\u7a2e\u52d5\u7269", "\u60a8\u7528\u66f4\u591a\u5177\u5099\u4e0d\u540c\u7167\u660e\u689d\u4ef6\u7684\u8c93\u3001\u72d7\u3001\u5154\u5b50\u7684\u5f71\u8c61\u91cd\u65b0\u8a13\u7df4AI"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u6a21\u578b\u6f02\u79fb\uff08Model Drift\uff09\u6216\u6982\u5ff5\u6f02\u79fb\uff08Concept Drift\uff09\u6307\u7684\u662f\u751f\u7522\u74b0\u5883\u4e2d\u7684\u8cc7\u6599\u5206\u4f48\u6216\u76ee\u6a19\u8b8a\u6578\u8207\u8a13\u7df4\u8cc7\u6599\u4e4b\u9593\u7684\u95dc\u4fc2\u767c\u751f\u4e86\u8b8a\u5316\uff0c\u5c0e\u81f4\u6a21\u578b\u6548\u80fd\u4e0b\u964d\u3002<br>\n\u25cf \u5982\u679c\u6a21\u578b\u539f\u672c\u8a13\u7df4\u7528\u65bc\u5340\u5206\u8c93\u3001\u72d7\u3001\u5154\u5b50\uff0c\u4f46\u5728\u751f\u7522\u4e2d\u537b\u7d93\u5e38\u9047\u5230\u8001\u864e\u548c\u7334\u5b50\uff08\u6a21\u578b\u672a\u898b\u904e\u7684\u985e\u5225\uff09\uff0c\u9019\u610f\u5473\u8457\u8f38\u5165\u8cc7\u6599\u7684\u7279\u6027\u767c\u751f\u4e86\u986f\u8457\u8b8a\u5316\uff0c\u8d85\u51fa\u4e86\u6a21\u578b\u7684\u8a13\u7df4\u7bc4\u570d\uff0c\u5c6c\u65bc\u6a21\u578b\u6f02\u79fb\uff0c\u5176\u5b83\u9078\u9805\u662f\u91cd\u65b0\u8a13\u7df4\u7684\u884c\u70ba\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 41, "type": "single", "question": "41. \u60a8\u5c07\u5c0d\u7db2\u7ad9\u4f7f\u7528\u8005\u63a8\u85a6\u7522\u54c1\u7684AI\u90e8\u7f72\u81f3\u751f\u7522\u74b0\u5883\u5f8c,\u8a72AI\u5df2\u5728\u751f\u7522\u74b0\u5883\u8d85\u904e\u4e00\u5e74;\u4e0a\u9031\u7531\u65bc\u8cc7\u6599\u79d1\u5b78\u5bb6\u767c\u73fe\u65b0\u7684\u6f14\u6f14\u7b97\u6cd5,\u9019\u50 \u767c\u7684\u95dc\u9375\u6b65\u9a5f\u3002<br>\n\u25cf \u5176\u4ed6\u9078\u9805\u6d89\u53ca\u6280\u8853\u5347\u7d1a\u3001\u5546\u696d\u63a8\u5ee3\u6216\u8cc7\u6e90\u898f\u5283\uff0c\u96d6\u7136\u4e5f\u91cd\u8981\uff0c\u4f46\u9053\u5fb7\u8003\u91cf\u61c9\u512a\u5148\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 43, "type": "single", "question": "43. \u4e00\u9593\u96dc\u8ca8\u5546\u5e97\u5728\u7db2\u7ad9\u4e0a\u4f7f\u7528AI\u63a8\u85a6\u9867\u5ba2\u503c\u5f97\u8cfc\u5165\u7684\u7522\u54c1,\u9019\u500bAI\u5df2\u7d93\u904b\u4f5c\u4e86\u597d\u5e7e\u500b\u6708\u3002\u6c7a\u5b9a\u662f\u5426\u8981\u7e7c\u7e8c\u4f7f\u7528\u9019\u500bAI\u6642,\u5546\u5e97\u61c9\u8003\u616e\u4e0b\u5217\u54ea\u9805\u56e0\u7d20?", "options": ["AI\u7684\u63a8\u85a6\u662f\u5426\u4f7f\u9867\u5ba2\u7684\u63a1\u8cfc\u91cf\u589e\u52a0", "AI\u539f\u59cb\u7684\u6e96\u78ba\u5ea6\u662f\u5426\u8d85\u904e85%", "AI\u4f7f\u7528\u7684\u662f\u76e3\u7763\u5f0f\u9084\u662f\u975e\u76e3\u7763\u5f0f\u6f14\u6f14\u7b97\u6cd5", "AI\u662f\u5426\u4f7f\u7528\u4e86\u53ef\u89e3\u91cb\u7684\u6f14\u6f14\u7b97\u6cd5"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5224\u65b7AI\u7cfb\u7d71\u662f\u5426\u503c\u5f97\u7e7c\u7e8c\u4f7f\u7528\u7684\u6838\u5fc3\u6a19\u6e96\u662f\u5b83\u662f\u5426\u80fd\u5e36\u4f86\u5be6\u969b\u7684\u696d\u52d9\u50f9\u503c\u3002<br>\n\u25cf \u5728\u9019\u500b\u6848\u4f8b\u4e2d\uff0c\u5982\u679cAI\u63a8\u85a6\u80fd\u6709\u6548\u63d0\u5347\u9867\u5ba2\u7684\u63a1\u8cfc\u91cf\uff08\u4f8b\u5982\u589e\u52a0\u5e73\u5747\u8a02\u55ae\u50f9\u503c\u3001\u63d0\u9ad8\u8f49\u5316\u7387\uff09\uff0c\u90a3\u9ebc\u5b83\u5c31\u662f\u6709\u50f9\u503c\u7684\u3002<br>\n\u25cf \u6280\u8853\u7d30\u7bc0\u5982\u6e96\u78ba\u5ea6\u95be\u503c\u3001\u6f14\u6f14\u7b97\u6cd5\u578b\u5225\u6216\u53ef\u89e3\u91cb\u6027\uff0c\u96d6\u7136\u5728\u958b\u767c\u548c\u8a55\u4f30\u968e\u6bb5\u91cd\u8981\uff0c\u4f46\u6700\u7d42\u7684\u5546\u696d\u6c7a\u7b56\u61c9\u57fa\u65bc\u5176\u5c0d\u696d\u52d9\u76ee\u6a19\u7684\u8ca2\u737b\u3002", "category": "D3_AI\u6f14\u7b97\u6cd5\u8207\u6a21\u578b\u8a13\u7df4"}, {"id": 44, "type": "single", "question": "44. \u4e00\u9593\u535a\u7269\u9928\u6536\u96c6\u4e8615\u5e74\u4efd\u7684\u8a73\u7d30\u8a2a\u5ba2\u8cc7\u8a0a,\u5305\u542b\u6709\u6642\u9593\u6233\u8a18\u7684\u5165\u9928\u548c\u51fa\u9928\u8cc7\u8a0a\u3002\u535a\u7269\u9928\u9928\u9577\u60f3\u8acb\u60a8\u4f7f\u7528\u9019\u4e9b\u8cc7\u6599\u958b\u767c\u4e00\u500bAI\u6a21\u578b,\u7528\u65bc\u5224\u65b7\u535a\u7269\u9928\u5728\u7279\u5b9a\u65e5\u671f\u7684\u7279\u5b9a\u6642\u9593\u6709\u591a\u5c11\u8a2a\u5ba2\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u7d66\u9019\u4f4d\u9928\u9577\u4ec0\u9ebc\u5efa\u8b70?", "options": ["\u9019\u6b3e\u61c9\u7528\u7a0b\u5f0f\u4e0d\u9700\u8981\u4f7f\u7528AI,\u56e0\u70ba\u53ea\u8981\u76f4\u63a5\u67e5\u8a62\u73fe\u6709\u8cc7\u6599\u5c31\u80fd\u627e\u5230\u7b54\u6848", "\u7531\u65bc\u9019\u4e9b\u8cc7\u6599\u6c92\u6709\u6a19\u8a18,\u56e0\u6b64\u9019\u6b3e\u61c9\u7528\u7a0b\u5f0f\u6700\u9069\u5408\u4f7f\u7528\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2\u6a21\u578b", "\u7531\u65bc\u8f38\u51fa\u7d50\u679c\u662f\u6578\u5b57,\u56e0\u6b64\u9019\u6b3e\u61c9\u7528\u7a0b\u5f0f\u6700\u9069\u5408\u4f7f\u7528\u8ff4\u6b78\u6a21\u578b", "\u7531\u65bc\u8f38\u5165\u8cc7\u6599\u5df2\u6709\u6a19\u8a18,\u56e0\u6b64\u9019\u6b3e\u61c9\u7528\u7a0b\u5f0f\u6700\u9069\u5408\u4f7f\u7528\u76e3\u7763\u5f0f\u5b78\u7fd2\u6a21\u578b"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5982\u679c\u76ee\u6a19\u53ea\u662f\u300c\u5224\u65b7\u535a\u7269\u9928\u5728\u7279\u5b9a\u65e5\u671f\u7684\u7279\u5b9a\u6642\u9593\u6709\u591a\u5c11\u8a2a\u5ba2\u300d\uff0c\u4e26\u4e14\u5df2\u7d93\u6709\u8a73\u7d30\u7684\u5e36\u6642\u9593\u6233\u8a18\u7684\u5165\u9928\u548c\u51fa\u9928\u8cc7\u8a0a\uff0c\u90a3\u9ebc\u9019\u5f88\u53ef\u80fd\u900f\u904e\u76f4\u63a5\u7684\u8cc7\u6599\u5eab\u67e5\u8a62\u548c\u8a08\u6578\u5c31\u80fd\u5be6\u73fe\uff0c\u800c\u4e0d\u9700\u8981 4\u662f\u591a\u500b\u9023\u7e8c\u8f38\u51fa\uff0c\u5247\u53ef\u80fd\u662f\u591a\u8f38\u51fa\u8ff4\u6b78\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 49, "type": "single", "question": "49. \u5728\u54ea\u7a2e\u60c5\u6cc1\u4e0b,\u6bd4\u8d77\u81ea\u5df1\u958b\u767cAI \u89e3\u6c7a\u65b9\u6848,\u4e0d\u5982\u76f4\u63a5\u8cfc\u8cb7\u73fe\u6210\u65b9\u6848?", "options": ["\u60a8\u5df2\u78ba\u8a8d\u53ef\u8cfc\u8cb7\u7684\u89e3\u6c7a\u65b9\u6848\u80fd\u6709\u6548\u5354\u52a9\u8cb4\u7d44\u7e54\u9054\u6210\u76ee\u6a19", "\u60a8\u60f3\u53d6\u5f97\u7af6\u722d\u5c0d\u624b\u6c92\u6709\u7684\u7af6\u722d\u512a\u52e2", "\u900f\u904e\u5c08\u70ba\u60a8\u7684\u9700\u6c42\u8a2d\u8a08\u7684\u7a0b\u5f0f\u63d0\u9ad8\u6548\u7387,\u662f\u60a8\u7684\u9996\u8981\u76ee\u6a19", "\u60a8\u7684\u9577\u671f\u8a08\u756b\u5305\u542b\u7d44\u6210\u4e00\u652f\u4e16\u754c\u7d1a\u6280\u8853\u968a,\u80fd\u5920\u96a8\u8457\u696d\u52d9\u9700\u6c42\u7684\u6539\u8b8a\u4ee5\u53ca\u696d\u754c\u7684\u6f14\u9032\u5feb\u901f\u5730\u8f49\u8b8a\u6280\u8853\u7b56\u7565"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5982\u679c\u5e02\u5834\u4e0a\u5df2\u6709\u6210\u719f\u7684\u3001\u7d93\u904e\u9a57\u8b49\u7684AI\u89e3\u6c7a\u65b9\u6848\u80fd\u5920\u6eff\u8db3\u7d44\u7e54\u7684\u9700\u6c42\u4e26\u5e6b\u52a9\u9054\u6210\u76ee\u6a19\uff0c\u90a3\u9ebc\u8cfc\u8cb7\u73fe\u6210\u65b9\u6848\u901a\u5e38\u6bd4\u81ea\u884c\u958b\u767c\u66f4\u5feb\u901f\u3001\u6210\u672c\u66f4\u4f4e\u3001\u98a8\u96aa\u66f4\u5c0f\u3002<br>\n\u25cf \u5176\u5b83\u9078\u9805\u63cf\u8ff0\u7684\u60c5\u6cc1\u66f4\u50be\u5411\u65bc\u81ea\u884c\u958b\u767c\u4ee5\u7372\u5f97\u5b9a\u88fd\u5316\u3001\u7af6\u722d\u512a\u52e2\u6216\u5efa\u7acb\u5167\u90e8\u80fd\u529b\u3002", "category": "D1_AI\u554f\u984c\u5b9a\u7fa9\u8207\u502b\u7406"}, {"id": 50, "type": "single", "question": "50. \u4e00\u9593\u9280\u884c\u8a08\u756b\u900f\u904e\u5be6\u4f5cAI,\u5224\u65b7\u54ea\u8b1d\u5ba2\u6236\u80fd\u4ee5\u7279\u6b8a\u4f4e\u5229\u7387\u9032\u884c\u8cb8\u6b3e\u3002\u60a8\u8ca0\u8cac\u898f\u5283\u5982\u4f55\u5c07AI\u6295\u5165\u751f\u7522\u74b0\u5883,\u4e26\u70ba\u5ba2\u6236\u505a\u597d\u6e96\u5099\u3002\u6b64\u5916,\u60a8\u4e5f\u5fc5\u9808\u78ba\u4fdd\u9280\u884c\u53ef\u4ee5\u5728\u7cfb\u7d71\u4e2d\u5efa\u7acb\u900f\u660e\u5ea6\u3002\u8acb\u554f\u4e0b\u5217\u54ea\u9805\u6d3b\u52d5\u81f3\u95dc\u91cd\u8981?", "options": ["\u8ffd\u8e64\u751f\u7522\u74b0\u5883\u4e2d\u7684AI\u4f7f\u7528\u7684\u6240\u6709\u6a21\u578b", "\u5c07\u6240\u6709\u539f\u59cb\u7a0b\u5f0f\u78bc\u91cb\u51fa\u81f3\u5171\u7528\u5b58\u653e\u5eab", "\u78ba\u8a8d\u9280\u884c\u6703\u767c\u6016\u65b0\u805e\u7a3f,\u8aaa\u660eAI\u7684\u7528\u9014", "\u78ba\u8a8d\u5c08\u6848\u7d93\u7406\u77ad\u89e3\u6bcf\u4f4d\u5de5\u7a0b\u5e2b\u76ee\u524d\u8ca0\u8cac\u7684\u8a73\u7d30\u5de5\u4f5c"], "answer": [1], "weight": 1, "image": null, "explanation": "\u4e0b\u5217\u6d3b\u52d5\u81f3\u95dc\u91cd\u8981<br>\n\u25cf \u70ba\u4e86\u5efa\u7acb\u900f\u660e\u5ea6\u548c\u53ef\u8ffd\u6eaf\u6027\uff0c\u8ffd\u8e64\u751f\u7522\u74b0\u5883\u4e2d\u4f7f\u7528\u7684\u6240\u6709AI\u6a21\u578b\uff08\u5305\u62ec\u7248\u672c\u3001\u8a13\u7df4\u8cc7\u6599\u3001\u6548\u80fd\u6307\u6a19\u7b49\uff09\u662f\u81f3\u95dc\u91cd\u8981\u7684\uff0c\u9019\u6709\u52a9\u65bc\u7406\u89e3\u6a21\u578b\u6c7a\u7b56\u3001\u76e3\u63a7\u6a21\u578b\u6548\u80fd\u3001\u9032\u884c\u5be9\u8a08\u4ee5\u53ca\u5728\u51fa\u73fe\u554f\u984c\u6642\u9032\u884c\u56de\u6eaf\u3002<br>\n<br>\n\u4e0b\u5217\u6d3b\u52d5\u4e0d\u4e00\u5b9a\u81f3\u95dc\u91cd\u8981\uff1a<br>\n\u25cf \u539f\u59cb\u7a0b\u5f0f\u78bc\u91cb\u51fa\u81f3\u5171\u7528\u5b58\u653e\u5eab\u53ef\u80fd\u6d89\u53ca\u5546\u696d\u6a5f\u5bc6\u3002<br>\n\u25cf \u78ba\u8a8d\u9280\u884c\u6703\u767c\u6016\u65b0\u805e\u7a3f\u662f\u516c\u95dc\u884c\u70ba\uff0c<br>\n\u25cf \u78ba\u8a8d\u5c08\u6848\u7d93\u7406\u77ad\u89e3\u5de5\u7a0b\u5e2b\u8a73\u7d30\u5de5\u4f5c\u662f\u5c08\u6848\u7ba1\u7406\u7d30\u7bc0\uff0c\u8207\u7cfb\u7d71\u900f\u660e\u5ea6\u76f4\u63a5\u76f8\u95dc\u6027\u8f03\u5c0f\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 51, "type": "single", "question": "51. \u4e0b\u5217\u54ea\u4e00\u500b\u8a5e\u662f\u6307\u8b93\u79c1\u4eba\u516c\u53f8\u3001\u7814\u7a76\u6a5f\u69cb\u3001\u653f\u5e9c\u6a5f\u95dc\u5171\u4eab\u8cc7\u6599,\u4ee5\u89e3\u6c7a\u516c\u5171\u554f\u984c?", "options": ["\u8cc7\u6599\u5354\u4f5c", "\u8cc7\u6599\u4ea4\u63db", "\u958b\u653e\u5f0f\u8cc7\u6599", "\u516c\u7528\u8cc7\u6599"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u8cc7\u6599\u5354\u4f5c\uff08Data Collaboration\uff09\u662f\u6307\u4e0d\u540c\u7d44\u7e54\uff08\u5305\u62ec\u516c\u79c1\u90e8\u9580\uff09\u5171\u540c\u5408\u4f5c\uff0c\u5171\u4eab\u8cc7\u6599\u3001\u5de5\u5177\u6216\u5c08\u696d\u77e5\u8b58\uff0c\u4ee5\u9054\u6210\u5171\u540c\u76ee\u6a19\uff0c\u4f8b\u5982\u89e3\u6c7a\u516c\u5171\u554f\u984c\u3002<br>\n\u25cf \u8cc7\u6599\u4ea4\u63db\u662f\u5176\u4e2d\u7684\u4e00\u500b\u74b0\u7bc0\u3002<br>\n\u25cf \u958b\u653e\u8cc7\u6599\u662f\u6307\u8cc7\u6599\u516c\u958b\u53ef\u7528\u3002<br>\n\u25cf \u516c\u7528\u8cc7\u6599\u6982\u5ff5\u8f03\u5ee3\u6cdb\u3002", "category": "D1_AI\u554f\u984c\u5b9a\u7fa9\u8207\u502b\u7406"}, {"id": 52, "type": "single", "question": "52. \u4e00\u9593\u516c\u53f8\u60f3\u8981\u78ba\u8a8d\u6d88\u8cbb\u8005\u5c0d\u65bc\u65b0\u7522\u54c1\u7684\u610f\u898b,\u56e0\u6b64\u60f3\u5728\u793e\u7fa4\u5a92\u9ad4\u5e73\u81fa\u4e0a\u9032\u884c\u60c5\u611f\u5206\u6790,\u4f46\u662f\u6f5b\u5728\u6d88\u8cbb\u8005\u7684\u6578\u91cf\u975e\u5e38\u591a\u3002\u8acb\u554f\u9019\u9593\u516c\u53f8\u8a72\u5982\u4f55\u4ee5\u7d50\u69cb\u5316\u65b9\u5f0f\u6536\u96c6\u6240\u9700\u8cc7\u6599?", "options": ["\u4f7f\u7528\u793e\u7fa4\u5a92\u9ad4\u5e73\u81fa\u7684API", "\u5b58\u53d6\u793e\u7fa4\u5a92\u9ad4\u5e73\u81fa\u8cc7\u6599\u7684\u5be6\u9ad4\u5132\u5b58\u88dd\u7f6e", "\u8acb\u9867\u5ba2\u63d0\u4f9b\u4f7f\u7528\u8005\u540d\u7a31,\u7136\u5f8c\u624b\u52d5\u8907\u88fd\u4ed6\u5011\u7684\u6642\u9593\u8ef8", "\u8acb\u9867\u5ba2\u63d0\u4f9b\u4f7f\u7528\u8005\u540d\u7a31,\u7136\u5f8c\u5c07\u4ed6\u5011\u7684\u6642\u9593\u8ef8\u7de8\u76ee"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u793e\u7fa4\u5a92\u9ad4\u5e73\u81fa\u901a\u5e38\u63d0\u4f9bAPI\uff08\u61c9\u7528\u7a0b\u5f0f\u4ecb\u9762\uff09\uff0c\u5141\u8a31\u958b\u767c\u8005\u4ee5\u7a0b\u5f0f\u5316\u7684\u65b9\u5f0f\u3001\u7d50\u69cb\u5316\u5730\u5b58\u53d6\u548c\u6536\u96c6\u516c\u958b\u8cc7\u6599\uff08\u5982\u8cbc\u6587\u3001\u8a55\u8ad6\uff09\uff0c\u9019\u5c0d\u65bc\u5927\u898f\u6a21\u8cc7\u6599\u6536\u96c6\u548c\u5206\u6790\u662f\u6700\u9ad8\u6548\u548c\u898f\u7bc4\u7684\u65b9\u5f0f\u3002<br>\n\u25cf \u5b58\u53d6\u793e\u7fa4\u5a92\u9ad4\u5e73\u81fa\u8cc7\u6599\u7684\u5be6\u9ad4\u5132\u5b58\u88dd\u7f6e\u4e0d\u53ef\u884c\u3002<br>\n\u25cf \u9867\u5ba2\u63d0\u4f9b\u4f7f\u7528\u8005\u540d\u7a31\u6548\u7387\u4f4e\u4e0b\u4e14\u4e0d\u9069\u7528\u65bc\u5927\u91cf\u8cc7\u6599\u3002", "category": "D1_AI\u554f\u984c\u5b9a\u7fa9\u8207\u502b\u7406"}, {"id": 53, "type": "single", "question": "53. \u4e00\u9593\u5927\u578b\u8de8\u570b\u516c\u53f8\u5e0c\u671b\u4f7f\u7528AI\u7be9\u9078\u6c42\u8077\u8005\u7684\u5c65\u6b77,\u4ee5\u4fbf\u627e\u51fa\u6700\u53ef\u80fd\u8868\u73fe\u5091\u51fa\u7684\u4eba\u624d\u3002\u4ed6\u5011\u63d0\u4f9b\u60a810\u5e74\u4efd\u7684\u54e1\u5de5\u7e3e\u6548\u5be9\u67e5\u7d50\u679c\u4f5c\u70ba\u8a13\u7df4\u8cc7\u6599\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u5c0d\u9019\u9805\u8cc7\u6599\u63d0\u51fa\u4ec0\u9ebc\u7591\u616e?", "options": ["\u4f7f\u7528\u9019\u500b\u8cc7\u6599\u96c6\u6703\u5ef6\u7e8c\u904e\u53bb\u7684\u8058\u50f1\u504f\u5dee", "\u9019\u500b\u8cc7\u6599\u96c6\u5305\u542b\u7684\u8cc7\u6599\u91cf\u4e0d\u53ef\u80fd\u8db3\u4ee5\u9032\u884c\u6709\u6548\u7684\u8a13\u7df4", "\u5f9e\u54e1\u5de5\u7e3e\u6548\u8cc7\u6599\u4e2d\u4e0d\u53ef\u80fd\u64f7\u53d6\u5230\u6709\u7528\u7684\u7279\u5fb5", "\u8cc7\u6599\u96c6\u53ef\u80fd\u7f3a\u5c11\u67d0\u4e9b\u8cc7\u8a0a,\u4e26\u56e0\u6b64\u5f71\u97ff\u6a21\u578b\u7684\u6548\u80fd"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u6b77\u53f2\u8cc7\u6599\uff08\u5982\u904e\u53bb\u7684\u8058\u50f1\u548c\u7e3e\u6548\u5be9\u67e5\u7d50\u679c\uff09\u53ef\u80fd\u5305\u542b\u4e86\u904e\u53bb\u5b58\u5728\u7684\u504f\u898b\uff08\u4f8b\u5982\u6027\u5225\u3001\u7a2e\u65cf\u7b49\u65b9\u9762\u7684\u504f\u898b\uff09\u3002<br>\n\u25cf \u5982\u679c\u76f4\u63a5\u4f7f\u7528\u9019\u4e9b\u5e36\u6709\u504f\u898b\u7684\u8cc7\u6599\u4f86\u8a13\u7df4AI\u6a21\u578b\uff0c\u6a21\u578b\u5f88\u53ef\u80fd\u6703\u5b78\u7fd2\u4e26\u653e\u5927\u9019\u4e9b\u504f\u898b\uff0c\u5c0e\u81f4\u672a\u4f86\u62db\u8058\u6c7a\u7b56\u7684\u4e0d\u516c\u5e73\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 54, "type": "single", "question": "54. \u60a8\u5fc5\u9808\u5c07\u6587\u5b57\u8cc7\u6599\u96c6\u8f49\u63db\u6210\u6a5f\u5668\u5b78\u7fd2\u6a21\u578b\u80fd\u5920\u89e3\u8b80\u7684\u5f62\u5f0f\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u4f7f\u7528\u54ea\u4e00\u7a2e\u6280\u8853?", "options": ["\u70ba\u8cc7\u6599\u96c6\u4e2d\u6bcf\u500b\u552f\u4e00\u5b57\u8a5e\u6307\u6d3e\u4e00\u500b\u552f\u4e00\u6578\u503c", "\u70ba\u8cc7\u6599\u96c6\u4e2d\u6bcf\u500b\u552f\u4e00\u5b57\u8a5e\u6307\u6d3e\u591a\u500b\u6578\u503c", "\u70ba\u8cc7\u6599\u96c6\u4e2d\u6bcf\u500b\u552f\u4e00\u5b57\u8a5e\u6307\u6d3e\u4e00\u500b\u552f\u4e00\u985e\u5225\u503c", "\u70ba\u8cc7\u6599\u96c6\u4e2d\u6bcf\u500b\u552f\u4e00\u5b57\u8a5e\u6307\u6d3e\u591a\u500b\u985e\u5225\u503c"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5c07\u6587\u5b57\u8f49\u63db\u70ba\u6a5f\u5668\u53ef\u8b80\u683c\u5f0f\u7684\u5e38\u898b\u521d\u6b65\u65b9\u6cd5\u662f\u8a5e\u5f59\u8868\u69cb\u5efa\u548c\u7d22\u5f15\u5316\uff0c\u5373\u70ba\u6bcf\u500b\u552f\u4e00\u7684\u8a5e\u5206\u914d\u4e00\u500b\u552f\u4e00\u7684\u6574\u6578ID\uff0c\u9019\u662f\u8a31\u591a\u5f8c\u7e8c\u66f4\u8907\u9 300c\u7cbe\u78ba\u7387 (Precision)\u300d\u6307\u7684\u662f\u91dd\u5c0d\u67d0\u4e00\u7279\u5b9a\u9ce5\u985e\u7684\u9810\u6e2c\u6709\u591a\u6e96\u78ba\uff0c\u90a3\u9ebc\u61c9\u8a72\u662f\u8a72\u9ce5\u985e\u88ab\u6b63\u78ba\u9810\u6e2c\u7684\u6578\u91cf / \u6240\u6709\u88ab\u9810\u6e2c\u70ba\u8a72\u9ce5\u985e\u7684\u6578\u91cf\u3002<br>\n\u25cf \u9451\u65bc\u9078\u9805\uff0c\u8a08\u7b97\u6b63\u78ba\u9810\u6e2c\u6578\u4f54\u7e3d\u9810\u6e2c\u6578\u7684\u6bd4\u4f8b\u6700\u7b26\u5408\u5c0d\u6a21\u578b\u6574\u9ad4\u6548\u80fd\u7684\u8a55\u4f30\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 66, "type": "single", "question": "66. \u4e00\u500b\u9280\u884c\u7d44\u7e54\u7684AI\u5718\u968a\u5be6\u4f5c\u4e86\u4e00\u500b\u6a21\u578b,\u7528\u65bc\u9810\u6e2c\u4ea4\u6613\u662f\u5426\u6d89\u53ca\u8a50\u9a19;\u7d50\u679c\u8a13\u7df4\u96c6\u7684\u6e96\u78ba\u7387\u96d6\u7136\u9ad8\u905499.7%,\u6e2c\u8a66\u96c6\u7684\u6e96\u78ba\u7387\u537b\u53ea\u670972.45%,\u8acb\u554f\u4e0b\u5217\u54ea\u4e00\u9805\u89e3\u91cb\u7b26\u5408\u4e0a\u8ff0\u8cc7\u8a0a?", "options": ["\u6a21\u578b\u5728\u6e2c\u8a66\u96c6\u7684\u8868\u73fe\u4e0d\u4f73,\u986f\u793a\u70ba\u904e\u5ea6\u64ec\u5408", "\u6a21\u578b\u5728\u6e2c\u8a66\u96c6\u7684\u8868\u73fe\u4e0d\u4f73,\u986f\u793a\u70ba\u4f4e\u5ea6\u64ec\u5408", "\u6a21\u578b\u5728\u8a13\u7df4\u96c6\u548c\u6e2c\u8a66\u96c6\u7684\u8868\u73fe\u90fd\u5df2\u7d93\u5920\u597d\u4e86,\u6e2c\u8a66\u96c6\u7684\u6e96\u78ba\u5ea6\u8f03\u4f4e\u4e26\u4e0d\u69cb\u6210\u554f\u984c", "\u6a21\u578b\u5728\u6e2c\u8a66\u96c6\u7684\u8868\u73fe\u4e0d\u4f73,\u986f\u793a\u70ba\u4f4e\u504f\u5dee"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u6a21\u578b\u5728\u8a13\u7df4\u96c6\u4e0a\u8868\u73fe\u6975\u597d\uff0899.7%\u6e96\u78ba\u7387\uff09\uff0c\u4f46\u5728\u672a\u898b\u904e\u7684\u6e2c\u8a66\u96c6\u4e0a\u8868\u73fe\u986f\u8457\u4e0b\u964d\uff0872.45%\u6e96\u78ba\u7387\uff09\uff0c\u9019\u662f\u904e\u5ea6\u64ec\u5408\uff08Overfitting\uff09\u7684\u5178\u578b\u7279\u5fb5\u3002<br>\n\u25cf \u6a21\u578b\u904e\u65bc\u9069\u61c9\u8a13\u7df4\u8cc7\u6599\u7684\u7d30\u7bc0\u548c\u566a\u8072\uff0c\u5c0e\u81f4\u5176\u6cdb\u5316\u80fd\u529b\u5dee\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 67, "type": "single", "question": "67. \u60a8\u662f\u4e00\u500bAI\u6a21\u578b\u958b\u767c\u5718\u968a\u7684\u5c08\u6848\u7d93\u7406,\u9019\u500bAI\u7684\u7528\u9014\u662f\u5411\u5ba2\u6236\u63a8\u85a6\u7522\u54c1,\u4e0d\u904e\u60a8\u5fc5\u9808\u5148\u53d6\u5f97\u5c08\u6848\u95dc\u4fc2\u4eba\u7684\u6838\u6e96,\u624d\u80fd\u5c07AI\u63a8\u51fa\u7d66\u5ba2\u6236\u3002\u9019\u500b\u5c08\u6848\u53ea\u662f\u8cb4\u516c\u53f8\u773e\u591aAI\u5c08\u6848\u7684\u5176\u4e2d\u4e00\u500b\u3002\u8acb\u554f\u54ea\u4e9b\u4eba\u53ef\u80fd\u6703\u662f\u5c08\u6848\u95dc\u4fc2\u4eba?", "options": ["\u751f\u7522\u74b0\u5883\u6a5f\u5668\u5b78\u7fd2\u5de5\u7a0b\u5718\u968a", "\u7528\u958b\u653e\u539f\u59cb\u78bc\u5efa\u7f6e\u4e86\u985e\u4f3cAI\u7684\u5de5\u7a0b\u5e2b", "\u516c\u53f8\u7684CEO", "\u8cb4\u516c\u53f8\u7684\u4eba\u529b\u8cc7\u6e90\u5c08\u5bb6"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u5c08\u6848\u95dc\u4fc2\u4eba\uff08Stakeholders\uff09\u662f\u6307\u90a3\u4e9b\u6703\u53d7\u5230\u5c08\u6848\u5f71\u97ff\u6216\u80fd\u5f71\u97ff\u5c08\u6848\u7684\u4eba\u3002<br>\n\u25cf \u5c0d\u65bc\u4e00\u500bAI\u7522\u54c1\u7684\u63a8\u51fa\uff0c\u751f\u7522\u74b0\u5883\u7684\u6a5f\u5668\u5b78\u7fd2\u5de5\u7a0b\u5718\u968a\uff08\u8ca0\u8cac\u90e8\u7f72\u3001\u76e3\u63a7\u548c\u7dad\u8b77\u6a21\u578b\uff09\u662f\u76f4\u63a5\u76f8\u95dc\u7684\u95dc\u9375\u95dc\u4fc2\u4eba\u3002<br>\n\u25cf CEO\u4e5f\u662f\u95dc\u4fc2\u4eba\uff0c\u4f46\u5de5\u7a0b\u5718\u968a\u66f4\u76f4\u63a5\u6d89\u53ca\u6280\u8853\u5c64\u9762\u7684\u6279\u51c6\u548c\u5354\u4f5c\u3002<br>\n\u25cf AI\u7684\u5de5\u7a0b\u5e2b\u548c\u4eba\u529b\u8cc7\u6e90\u5c08\u5bb6\u7684\u76f8\u95dc\u6027\u8f03\u4f4e\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 68, "type": "single", "question": "68. \u4e00\u9593\u9280\u884c\u5efa\u7f6e\u4e86AI,\u7528\u65bc\u9810\u6e2c\u54ea\u5ba2\u6236\u6709\u53ef\u80fd\u95dc\u9589\u9280\u884c\u5e33\u6236,\u6539\u5230\u5176\u4ed6\u9280\u884c\u958b\u6236\u3002\u5728\u5be6\u969b\u958b\u59cb\u904b\u7528\u9019\u500bAI\u4ee5\u524d,\u9280\u884c\u5fc5\u9808\u5148\u8a13\u7df4\u672a\u4f86\u8ca0\u8cac\u4f7f\u7528AI\u7684\u54e1\u5de5,\u5354\u52a9\u4ed6\u5011\u77ad\u89e3\u5982\u4f55\u8b93AI\u767c\u63ee\u6700\u4f73\u6548\u80fd\u3002\u8acb\u554f\u9019\u9805\u8a13\u7df4\u61c9\u8a72\u5305\u542b\u54ea\u4e9b\u5167\u5bb9?", "options": ["\u9019\u500bAI\u80fd\u5920\u9810\u6e2c\u7684\u578b\u5225,\u4ee5\u53ca\u7528\u65bc\u9032\u884c\u9810\u6e2c\u7684\u8cc7\u8a0a", "AI\u9032\u884c\u9810\u6e2c\u6642\u4f7f\u7528\u7684\u6f14\u6f14\u7b97\u6cd5,\u4ee5\u53ca\u7528\u65bc\u8a55\u4f30AI\u7684\u6307\u6a19", "\u7528\u65bc\u5efa\u7f6e AI\u9810\u6e2c\u7ba1\u7dda\u7684\u7a0b\u5f0f\u8a2d\u8a08\u8a9e\u8a00", "\u8a13\u7df4\u9019\u500bAI\u6a21\u578b\u4f7f\u7528\u7684\u6b77\u53f2\u8cc7\u6599\u91cf,\u4ee5\u53ca\u6a21\u578b\u7684\u8abf\u6574\u65b9\u5f0f"], "answer": [1], "weight": 1, "image": null, "explanation": "\u25cf \u70ba\u4e86\u8b93\u54e1\u5de5\u6709\u6548\u4f7f\u7528AI\u7cfb\u7d71\uff0c\u4ed6\u5011\u9700\u8981\u4e86\u89e3\u7cfb\u7d71\u7684\u529f\u80fd\uff08\u80fd\u9810\u6e2c\u4ec0\u9ebc\uff09\u3001\u4fb7\u9650\u6027\u4ee5\u53ca\u5b83\u662f\u57fa\u65bc\u4ec0\u9ebc\u8cc7\u8a0a\u4f86\u505a\u9810\u6e2c\u7684\u3002<br>\n\u25cf \u9019\u6709\u52a9\u65bc\u4ed6\u5011\u6b63\u78ba\u89e3\u8b80AI\u7684\u8f38\u51fa\u4e26\u63a1\u53d6\u9069\u7576\u7684\u884c\u52d5\u3002<br>\n\u25cf \u6280\u8853\u7d30\u7bc0\u5982\u6f14\u6f14\u7b97\u6cd5\u3001\u7a0b\u5f0f\u8a9e\u8a00\u6216\u8a13\u7df4\u8cc7\u6599\u91cf\u5c0d\u7d42\u7aef\u4f7f\u7528\u8005\u800c\u8a00\u901a\u5e38\u4e0d\u662f\u6700\u91cd\u8981\u7684\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 69, "type": "single", "question": "69. \u60a8\u5fc5\u9808\u6c7a\u5b9a\u662f\u5426\u8981\u70ba\u81ea\u5df1\u5169\u5e74\u524d\u958b\u767c\u7684AI\u7cfb\u7d71\u9032\u884c\u5347\u7d1a\u3002\u8acb\u554f\u60a8\u61c9\u8a72\u4f9d\u7167\u4ec0\u9ebc\u9806\u5e8f\u5b8c\u6210\u52d5\u4f5c? \u8acb\u5c07\u6240\u6709\u52d5\u4f5c\u6309\u7167\u6b63\u78ba\u7684\u9806\u5e8f\u6392\u5217\u3002", "options": ["ACBED", "CDABE", "ABCDE", "DAECB"], "answer": [3], "weight": 1, "image": "images/93_1.jpg", "explanation": "\u4e00\u500b\u5408\u7406\u7684\u6c7a\u7b56\u6d41\u7a0b\u662f\uff1a <br>\n\u25cf A (\u5206\u6790\u73fe\u6709\u7cfb\u7d71\u7684\u6548\u80fd\u6307\u6a19)\uff1a \u77ad\u89e3\u7576\u524d\u7cfb\u7d71\u7684\u8868\u73fe\u3002<br>\n\u25cf B (\u8a55\u4f30\u7cfb\u7d71\u7684\u6548\u80fd\u662f\u5426\u5920\u9ad8,\u8db3\u4ee5\u505a\u70ba\u7e7c\u7e8c\u90e8\u7f72\u7684\u7406\u7531)\uff1a \u5224\u65b7\u73fe\u6709\u7cfb\u7d71\u662f\u5426\u4ecd\u6eff\u8db3\u9700\u6c42\u3002<br>\n\u25cf C (\u6aa2\u95b1\u5728\u9019\u500bAI\u7cfb\u7d71\u4e4b\u5f8c\u958b\u767c\u51fa\u4f86\u7684\u76f8\u95dc\u6280\u8853)\uff1a \u63a2\u7d22\u662f\u5426\u6709\u65b0\u7684\u3001\u66f4\u597d\u7684\u6280\u8853\u53ef\u7528\u3002<br>\n\u25cf D (\u5206\u6790\u65b0\u6280\u8853\u7684\u6307\u6a19\u548c\u529f\u80fd)\uff1a \u77ad\u89e3\u65b0\u6280\u8853\u7684\u6f5b\u529b\u3002<br>\n\u25cf E (\u5c07\u6f5b\u5728\u65b0\u529f\u80fd\u8207\u73fe\u6709\u7cfb\u7d71\u9032\u884c\u6bd4\u8f03)\uff1a \u6bd4\u8f03\u65b0\u820a\u65b9\u6848\uff0c\u6c7a\u5b9a\u662f\u5426\u5347\u7d1a\u3002 <br>\n<br>\n\u56e0\u6b64\uff0c\u9806\u5e8f ABCDE \u662f\u5408\u7406\u7684\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 70, "type": "multiple", "question": "70. \u4e0b\u5217\u54ea\u5169\u7a2e\u554f\u984c\u53ef\u4ee5\u4f7f\u7528\u6c7a\u7b56\u6a39\u6f14\u6f14\u7b97\u6cd5\u89e3\u6c7a?(\u8acb\u9078\u64c72\u500b\u7b54\u6848)", "options": ["\u5206\u985e", "\u56de\u6b78", "\u53e2\u96c6", "\u589e\u5f37\u5f0f\u5b78\u7fd2", "\u6587\u5b57\u7522\u751f", "\u4ee5\u4e0a\u7686\u662f"], "answer": [1, 2], "weight": 3, "image": null, "explanation": "\u6c7a\u7b56\u6a39\u6f14\u6f14\u7b97\u6cd5\u662f\u4e00\u7a2e\u76e3\u7763\u5f0f\u5b78\u7fd2\u65b9\u6cd5\uff0c\u4e3b\u8981\u7528\u65bc\u89e3\u6c7a\u4ee5\u4e0b\u5169\u985e\u554f\u984c\uff1a<br>\n\u25cf \u5206\u985e (Classification)\uff1a\u7576\u76ee\u6a19\u8b8a\u6578\u662f\u985e\u5225\u578b\u8cc7\u6599\u6642\uff0c\u6c7a\u7b56\u6a39\u53ef\u4ee5\u5b78\u7fd2\u5f9e\u8f38\u5165\u7279\u5fb5\u5230\u985e\u5225\u6a19\u7c64\u7684\u5c0d\u6620\u95dc\u4fc2\u3002\u4f8b\u5982\uff0c\u5224\u65b7\u4e00\u5c01\u90f5\u4ef6\u662f\u5426\u70ba\u5783\u573e\u90f5\u4ef6\u3001\u8b58\u5225\u5716\u7247\u4e2d\u7684\u7269\u9ad4\u5c6c\u65bc\u54ea\u500b\u985e\u5225\u7b49\u3002\u6c7a\u7b56\u6a39\u900f\u904e\u4e00\u7cfb\u5217\u7684\u300c\u662f/\u5426\u300d\u554f\u984c\uff08\u57fa\u65bc\u7279\u5fb5\u7684\u689d\u4ef6\uff09\u4f86\u5283\u5206\u8cc7\u6599\uff0c\u6700\u7d42\u5c07\u6a23\u672c\u6b78\u985e\u5230\u4e0d\u540c\u7684\u8449\u7bc0\u9ede\u6240\u4ee3\u8868\u7684\u985e\u5225\u3002<br>\n\u25cf \u56de\u6b78 (Regression)\uff1a\u7576\u76ee\u6a19\u8b8a\u6578\u662f\u9023\u7e8c\u578b\u6578\u503c\u6642\uff0c\u6c7a\u7b56\u6a39\u4e5f\u53ef\u4ee5\u7528\u4f86\u9810\u6e2c\u3002\u4f8b\u5982\uff0c\u9810\u6e2c\u623f\u50f9\u3001\u80a1\u7968\u50f9\u683c\u7b49\u3002\u5728\u56de\u6b78\u6a39\u4e2d\uff0c\u8449\u7bc0\u9ede\u901a\u5e38\u8868\u793a\u8a72\u5340\u57df\u5167\u6a23\u672c\u76ee\u6a19\u503c\u7684\u5e73\u5747\u503c\u6216\u4e2d\u4f4d\u6578\u3002<br>\n<br>\n\u6c7a\u7b56\u6a39\u6f14\u6f14\u7b97\u6cd5\u4e0d\u89e3\u6c7a\u4ee5\u4e0b\u554f\u984c<br>\n\u25cf \u53e2\u96c6 (Clustering) \u662f\u5178\u578b\u7684\u975e\u76e3\u7763\u5f0f\u5b78\u7fd2\u554f\u984c\uff0c\u65e8\u5728\u5c07\u672a\u6a19\u8a18\u7684\u8cc7\u6599\u5206\u7d44\uff0c\u6c7a\u7b56\u6a39\u672c\u8eab\u4e0d\u76f4\u63a5\u57f7\u884c\u53e2\u96c6\u3002<br>\n\u25cf \u589e\u5f37\u5f0f\u5b78\u7fd2 (Reinforcement Learning) \u662f\u900f\u904e\u8207\u74b0\u5883\u4e92\u52d5\u4e26\u7372\u5f97\u734e\u52f5\u6216\u61f2\u7f70\u4f86\u5b78\u7fd2\u7b56\u7565\uff0c\u8207\u6c7a\u7b56\u6a39\u7684\u5b78\u7fd2\u6a5f\u5236\u4e0d\u540c\u3002<br>\n\u25cf \u6587\u5b57\u7522\u751f (Text Generation) \u7522\u751f\u901a\u5e38\u4f7f\u7528\u5982\u8ff4\u5708\u795e\u7d93\u7db2\u8def (RNN)\u3001\u9577\u77ed\u671f\u8a18\u61b6\u7db2\u8def (LSTM) \u6216 Transformer \u7b49\u66f4\u9069\u5408\u5e8f\u5217\u8cc7\u6599\u7684\u6a21\u578b\u3002", "category": "D2_\u8cc7\u6599\u6536\u96c6\u3001\u8655\u7406\u8207\u5de5\u7a0b"}, {"id": 71, "type": "multiple", "question": "71. \u4e00\u9593\u52d5\u7269\u91ab\u9662\u8058\u8acb\u60a8\u64d4\u4efb\u5c08\u6848\u7d93\u7406,\u4ed6\u5011\u60f3\u4f7f\u7528\u6a5f\u5668\u5b78\u7fd2\u6280\u8853\u9810\u6e2c\u900f\u904eX\u5149\u627e\u5230\u7684\u8c93\u72d7\u816b\u7624\u4e2d,\u6709\u54ea\u4e9b\u7279\u5fb5\u80fd\u70ba\u4e0d\u540c\u60a3\u8005\u9032\u884c\u6700\u6e96\u78ba\u7684\u98a8\u96aa\u5206\u985e\u3002...\u8acb\u554f\u60a8\u6703\u9078\u64c7\u8b93\u4e0b\u5217\u54ea\u5169\u4f4d\u4eba\u54e1\u52a0\u5165\u5718\u968a?(\u8acb\u9078\u64c72\u500b\u7b54\u6848\u3002)", "options": ["\u5584\u65bc\u5728\u6383\u63cf\u5f71\u8c61\u4e2d\u8fa8\u8b58\u51fa\u816b\u7624\u7684\u52d5\u7269\u653e\u5c04\u91ab\u7642\u5c08\u5bb6", "\u5f9e\u4e8b\u904e\u5f71\u50cf\u5206\u985e\u5de5\u4f5c\u7684AI\u958b\u767c\u4eba\u54e1", "\u64c5\u9577\u7167\u9867\u75c5\u5f31\u5bf5\u7269\u7684\u7576\u5730\u5bf5\u7269\u65c5\u9928\u5e97\u4e3b", "\u7d93\u5e38\u5728\u624b\u8853\u5ba4\u548c\u5316\u7642\u9580\u8a3a\u4e2d\u5354\u52a9\u9032\u884c\u5bf5\u7269\u624b\u8853\u53ca\u7167\u8b77\u7684\u7378\u91ab\u6280\u5e2b", "\u70ba\u8a72\u91ab\u9662\u63d0\u4f9b\u5316\u7642\u85e5\u7269\u7684\u88fd\u85e5\u516c\u53f8\u92b7\u552e\u4ee3\u8868", "\u8ca0\u8cac\u63a1\u8cfc\u53ca\u7dad\u8b77\u9020\u5f71\u6a5f\u68b0\u88dd\u7f6e\u7684\u91ab\u9662CFO"], "answer": [1, 2], "weight": 1, "image": null, "explanation": "\u5c08\u6848\u76ee\u6a19\u662f\u5229\u7528X\u5 47\u7d1a\u7531\u96f2\u670d\u52d9\u63d0\u4f9b\u5546\u8ca0\u8cac\uff0c\u4f7f\u7528\u8005\u7121\u9700\u984d\u5916\u652f\u4ed8\uff09\u3002 <br>\n<br>\n\u5176\u5b83\u9078\u9805\u66f4\u7b26\u5408\u672c\u5730\u4f3a\u670d\u5668\u7684\u7279\u6027\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 74, "type": "multiple", "question": "74. \u8acb\u5c07\u6e05\u55ae\u4e2d\u7684\u5404\u9805\u63cf\u8ff0\u5c0d\u61c9\u81f3\u8cc7\u6599\u5132\u5b58\u578b\u5225:\u300c\u672c\u6a5f\u4f3a\u670d\u5668\u300d", "options": ["\u5305\u542b\u5b89\u88dd\u53ca\u7dad\u8b77\u786c\u9ad4\u7684\u8cbb\u7528", "\u8cbb\u7528\u6703\u96a8\u8457\u7279\u5b9a\u6642\u9593\u6240\u9700\u7684\u7a7a\u9593\u5927\u5c0f\u800c\u8b8a\u52d5", "\u7121\u9808\u984d\u5916\u652f\u4ed8\u7dad\u8b77\u53ca\u5347\u7d1a\u8cbb\u7528", "\u5373\u4f7f\u6c92\u6709\u7db2\u969b\u7db2\u8def\u9023\u7dda\u4e5f\u4f9d\u7136\u80fd\u5920\u5b58\u53d6"], "answer": [1, 4], "weight": 1, "image": null, "explanation": "\u672c\u5730\u4f3a\u670d\u5668\u7684\u7279\u9ede\u662f\uff1a<br>\n\u25cf \u786c\u9ad4\u6210\u672c\uff08\u9700\u8981\u81ea\u884c\u8cfc\u8cb7\u3001\u5b89\u88dd\u548c\u7dad\u8b77\u786c\u9ad4\u88dd\u7f6e\uff0c\u7522\u751f\u76f8\u61c9\u8cbb\u7528\uff09<br>\n\u25cf \u672c\u5730\u5b58\u53d6\uff08\u8cc7\u6599\u5132\u5b58\u5728\u672c\u5730\uff0c\u5373\u4f7f\u6c92\u6709\u7db2\u969b\u7db2\u8def\u9023\u7dda\uff0c\u53ea\u8981\u80fd\u63a5\u5165\u5167\u90e8\u7db2\u8def\uff0c\u901a\u5e38\u4e5f\u80fd\u5b58\u53d6\uff09\u3002 <br>\n<br>\n\u5176\u5b83\u9078\u9805\u662f\u96f2\u7aef\u5132\u5b58\u7684\u7279\u6027\u3002", "category": "D4_\u61c9\u7528\u6574\u5408\u3001\u90e8\u7f72\u8207\u76e3\u63a7"}, {"id": 75, "type": "multiple", "question": "75. \u8cc7\u6599\u79d1\u5b78\u5bb6\u6703\u4f7f\u7528\u9019\u500b\u8868\u683c\u4e2d\u986f\u793a\u7684\u8cc7\u6599\u9810\u6e2c\u4f86\u5e74\u5ba2\u6236\u6703\u900f\u904e\u9280\u884c\u6295\u8cc7\u591a\u5c11\u9322\u3002<br>\n\u8acb\u554f\u5728\u9078\u64c7\u7279\u5fb5\u7684\u968e\u6bb
